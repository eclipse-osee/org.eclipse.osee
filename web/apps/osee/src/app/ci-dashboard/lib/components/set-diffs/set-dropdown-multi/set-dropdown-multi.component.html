@if (sets | async; as _sets) {
	<div class="tw-flex tw-flex-col">
		<mat-checkbox
			[checked]="activeOnly()"
			(change)="setActiveOnly($event)"
			>Active Only</mat-checkbox
		>
		<mat-form-field
			subscriptSizing="dynamic"
			appearance="fill">
			<mat-label>Select sets to compare</mat-label>
			<mat-select
				[ngModel]="selectedSets | async"
				(ngModelChange)="updateSets($event)"
				multiple
				[compareWith]="compareSets">
				@for (option of _sets; track option) {
					<mat-option [value]="option">
						{{ option.name }}
					</mat-option>
				}
			</mat-select>
		</mat-form-field>
	</div>
}
