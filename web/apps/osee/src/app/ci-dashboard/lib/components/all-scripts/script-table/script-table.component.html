<div class="mat-elevation-z8 tw-max-h-[65vh] tw-overflow-scroll">
	<table
		mat-table
		[dataSource]="scriptDefs">
		@for (header of headers; track header) {
			<ng-container [matColumnDef]="header">
				<th
					mat-header-cell
					*matHeaderCellDef
					class="tw-border-x-[1px] tw-border-foreground tw-px-1 tw-py-0 tw-text-center tw-text-sm tw-font-medium tw-text-primary"
					[matTooltip]="
						(getTableHeaderByName(header) | async)?.description ||
						''
					">
					{{
						(getTableHeaderByName(header) | async)?.humanReadable ||
							''
					}}
				</th>
				<td
					mat-cell
					class="tw-border-[1px] tw-border-foreground tw-px-1 tw-py-0 tw-text-center"
					*matCellDef="let def">
					{{ def[header] }}
				</td>
			</ng-container>
		}
		<tr
			mat-header-row
			*matHeaderRowDef="headers; sticky: true"></tr>
		<tr
			mat-row
			*matRowDef="let row; columns: headers; let i = index"
			class="tw-text-primary-600"
			[attr.data-cy]="'script-def-table-row-' + row.name"></tr>
	</table>
</div>
