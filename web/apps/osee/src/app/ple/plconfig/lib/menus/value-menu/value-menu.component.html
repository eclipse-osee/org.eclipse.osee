@if (hasChanges(value)) {
	@if (value.changes.value !== undefined) {
		<button
			mat-menu-item
			(click)="viewDiff(true, value.changes.value, 'Value')">
			<mat-icon color="accent">pageview</mat-icon>View Diff for
			{{ value.name }}
		</button>
	}
}
@if (!hasChanges(value)) {
	No changes to view
}
