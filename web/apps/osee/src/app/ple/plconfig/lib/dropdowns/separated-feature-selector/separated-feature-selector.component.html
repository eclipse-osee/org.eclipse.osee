<ng-content select="[label]"></ng-content>
<mat-form-field class="tw-w-full tw-text-lg">
	<mat-label>Select a Feature</mat-label>
	<mat-select
		[(ngModel)]="selectedFeature"
		(ngModelChange)="selectedFeatureChange.next($event)"
		required>
		@for (feature of features | async; track feature) {
			<mat-option [value]="feature">
				{{ feature.name }}
			</mat-option>
		}
	</mat-select>
</mat-form-field>
<mat-form-field class="tw-w-full tw-text-lg">
	<mat-label>Select a Value</mat-label>
	<mat-select
		(selectionChange)="selectedValue.next($event.value)"
		required>
		@for (inclusionOption of options | async; track inclusionOption) {
			<mat-option [value]="inclusionOption">
				{{ inclusionOption }}
			</mat-option>
		}
	</mat-select>
</mat-form-field>
