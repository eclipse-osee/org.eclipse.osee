@if (panelLocation()) {
	<mat-drawer-container
		class="tw-h-full"
		cdkDropListGroup
		autosize>
		<!-- Collapsable artifact explorer drawer -->
		<mat-drawer
			#drawer
			class="tw-w-[30%] tw-max-w-[30%]"
			mode="side"
			[position]="panelLocation() || 'end'"
			opened="true">
			<osee-artifact-hierarchy-panel
				[ngClass]="{ 'tw-hidden': currentPanel() !== 'Artifacts' }" />
			<osee-actions-panel
				[ngClass]="{ 'tw-hidden': currentPanel() !== 'Actions' }" />
		</mat-drawer>
		<div
			class="tw-flex tw-flex-col"
			[ngClass]="{
				'tw-float-right': panelLocation() === 'end',
				'tw-float-left': panelLocation() === 'start',
			}">
			@if (openTabs().length > 0) {
				<button
					mat-icon-button
					[matMenuTriggerFor]="tabList"
					matTooltip="View open tabs">
					<mat-icon>more_horiz</mat-icon>
				</button>
			}
			<button
				mat-icon-button
				class="primary-icon-button -tw-rotate-90 hover:tw-bg-primary hover:tw-text-white"
				(click)="drawer.toggle()">
				<mat-icon>
					{{
						panelLocation() === 'end'
							? drawer.opened
								? 'keyboard_double_arrow_down'
								: 'keyboard_double_arrow_up'
							: drawer.opened
								? 'keyboard_double_arrow_up'
								: 'keyboard_double_arrow_down'
					}}
				</mat-icon>
			</button>
			@if (drawer.opened) {
				<button
					mat-icon-button
					(click)="setCurrentPanel('Artifacts')">
					<mat-icon
						[ngClass]="{
							'tw-text-primary': currentPanel() === 'Artifacts',
						}"
						>padding</mat-icon
					>
				</button>
				<button
					mat-icon-button
					(click)="setCurrentPanel('Actions')">
					<mat-icon
						class="material-icons-outlined"
						[ngClass]="{
							'tw-text-primary': currentPanel() === 'Actions',
						}"
						>assignment</mat-icon
					>
				</button>
			}
		</div>
		<osee-artifact-tab-group />
	</mat-drawer-container>
}
<mat-menu
	#tabList="matMenu"
	class="tw-max-w-none">
	<div class="tw-max-h-96">
		@for (tab of openTabs(); track $index) {
			<div
				[ngClass]="{
					'tw-bg-primary-100 dark:tw-bg-primary-200':
						$index === selectedTabIndex(),
				}"
				class="tw-flex tw-px-2">
				<button
					mat-menu-item
					(click)="setSelectedTab($index)">
					<mat-icon [class]="getTabIconClasses(tab)">{{
						fetchIcon(tab)
					}}</mat-icon>
					<span>{{ tab.tabTitle }}</span>
				</button>
				<button
					mat-icon-button
					(click)="removeTab($event, $index)">
					<mat-icon>clear</mat-icon>
				</button>
			</div>
		}
	</div>
</mat-menu>
