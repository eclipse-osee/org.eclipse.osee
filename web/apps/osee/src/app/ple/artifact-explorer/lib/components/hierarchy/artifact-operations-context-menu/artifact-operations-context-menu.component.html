@if (operationTypes(); as operationTypes) {
	<div class="tw-flex tw-flex-col tw-text-foreground-base">
		@for (operationType of operationTypes; track operationType) {
			<button
				mat-menu-item
				[disabled]="!_branchEditable()"
				(click)="selectOption(operationType)">
				<mat-icon
					[class]="getIconClasses(operationType.materialIcon)"
					>{{ operationType.materialIcon.icon }}</mat-icon
				>
				{{ operationType.name }}
			</button>
		}
	</div>
}
