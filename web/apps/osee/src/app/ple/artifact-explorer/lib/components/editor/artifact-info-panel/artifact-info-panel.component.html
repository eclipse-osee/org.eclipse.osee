<osee-artifact-explorer-expansion-panel title="Artifact Info">
	<div class="tw-p-4">
		<div class="tw-flex tw-pb-2">
			<div class="tw-font-bold">Artifact Name:</div>
			<div class="tw-pl-4">
				{{ tab.artifact.name }}
			</div>
		</div>
		<div class="tw-flex tw-pb-2">
			<div class="tw-font-bold">Artifact Id:</div>
			<div class="tw-pl-4">
				{{ tab.artifact.id }}
			</div>
		</div>
		<div class="tw-flex tw-pb-2">
			<div class="tw-font-bold">Artifact Type:</div>
			<div class="tw-pl-4">
				{{ tab.artifact.typeName }}
			</div>
		</div>
		<div class="tw-flex tw-pb-2">
			<div class="tw-font-bold">Branch Id:</div>
			<div class="tw-pl-4">
				{{ tab.branchId }}
			</div>
		</div>
	</div>
</osee-artifact-explorer-expansion-panel>
