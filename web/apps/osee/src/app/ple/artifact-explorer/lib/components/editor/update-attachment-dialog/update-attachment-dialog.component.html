<div mat-dialog-title>
	<h3 class="tw-font-semibold">Update attachment</h3>
</div>

<div
	mat-dialog-content
	class="tw-p-4">
	<!-- Current file info -->
	<div class="tw-mb-3 tw-text-sm tw-text-osee-neutral-60">
		Current file:
		<span class="tw-break-words tw-font-medium">{{
			data.attachment.fileName
		}}</span>
		<span class="tw-text-xs tw-text-osee-neutral-50">
			({{ data.attachment.sizeBytes | bytes: 0 }})
		</span>
	</div>

	<!-- Drag-and-drop area -->
	<osee-drag-and-drop-upload
		[title]="'Drag & drop a replacement file here'"
		(filesSelected)="onFileSelected($event)"></osee-drag-and-drop-upload>

	<!-- Selected file preview -->
	<div class="tw-mt-4">
		@if (!file()) {
			<div class="tw-text-sm tw-text-osee-neutral-60">
				No file selected.
			</div>
		}

		@if (file(); as f) {
			<div class="tw-flex tw-items-center tw-justify-between tw-p-2">
				<div class="tw-flex tw-items-center tw-gap-3">
					<div>{{ f.name }}</div>
					<div class="tw-text-xs tw-text-osee-neutral-50">
						({{ f.size | bytes: 0 }})
					</div>
				</div>
				<button
					mat-button
					class="tw-ml-2 tw-rounded tw-bg-osee-red-24 tw-px-2 tw-py-1 tw-text-osee-neutral-100 hover:tw-bg-osee-red-21"
					type="button"
					(click)="removeFile()">
					Remove
				</button>
			</div>
		}
	</div>
</div>

<div
	mat-dialog-actions
	class="tw-flex tw-justify-end tw-gap-2 tw-px-4 tw-pb-4">
	<button
		mat-button
		class="tw-rounded tw-bg-osee-neutral-35 tw-px-3 tw-py-2 tw-text-osee-neutral-100 hover:tw-bg-osee-neutral-50"
		type="button"
		(click)="cancel()">
		Cancel
	</button>
	<button
		mat-button
		class="tw-rounded tw-bg-primary tw-px-3 tw-py-2 tw-text-background-background hover:tw-bg-osee-neutral-87 disabled:tw-opacity-50"
		color="primary"
		type="button"
		[disabled]="!file()"
		(click)="submit()">
		Update
	</button>
</div>
