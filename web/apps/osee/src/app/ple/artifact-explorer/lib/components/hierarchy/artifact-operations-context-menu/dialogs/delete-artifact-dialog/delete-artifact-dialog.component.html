<osee-artifact-dialog-title [operationType]="data.operationType" />
<mat-dialog-content>
	<div class="tw-flex tw-flex-row">
		<div>Are you sure that you want to delete</div>
		<div class="tw-px-2 tw-font-bold tw-text-warning">
			{{ data.artifact.name }}
		</div>
		<div>?</div>
	</div>
</mat-dialog-content>
<div mat-dialog-actions>
	<button
		mat-button
		(click)="onCancel()">
		Cancel
	</button>
	<button
		mat-raised-button
		(click)="onSubmit()"
		color="primary">
		Ok
	</button>
</div>
