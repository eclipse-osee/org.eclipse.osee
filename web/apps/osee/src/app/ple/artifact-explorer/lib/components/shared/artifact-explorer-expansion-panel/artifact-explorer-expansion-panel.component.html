<mat-expansion-panel
	[expanded]="panelOpen()"
	class="[&>div>div]:tw-px-0"
	hideToggle>
	<mat-expansion-panel-header
		(click)="togglePanel()"
		[ngClass]="panelOpen() ? 'tw-shadow-md' : ''">
		<mat-panel-title class="tw-flex tw-gap-4">
			<osee-expand-icon [open]="panelOpen()" />
			<div class="tw-font-bold">{{ title() }}</div>
		</mat-panel-title>
	</mat-expansion-panel-header>
	<ng-content></ng-content>
</mat-expansion-panel>
