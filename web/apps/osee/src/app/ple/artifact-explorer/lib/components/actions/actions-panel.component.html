<osee-expansion-panel
	title="My Actions"
	[openDefault]="true">
	<mat-form-field
		class="tw-w-full"
		subscriptSizing="dynamic">
		<mat-label>Filter Actions</mat-label>
		<input
			matInput
			type="text"
			[ngModel]="searchText | async"
			(keyup)="updateFilter($event)" />
	</mat-form-field>
	<div class="tw-max-h-96 tw-overflow-auto">
		<osee-paginated-mat-list
			[allItems]="teamWorkflows()"
			[currentPageItems]="paginatedTeamWorkflows()"
			[count]="teamWorkflowCount()"
			[pageSize]="pageSize"
			(paginate)="nextPage()">
			<ng-template let-item>
				<button
					class="tw-h-full tw-w-full tw-max-w-sm tw-truncate tw-text-left"
					(click)="openInTab(item.id)">
					{{ item.atsId + ' - ' + item.name }}
				</button>
			</ng-template>
		</osee-paginated-mat-list>
	</div>
</osee-expansion-panel>
