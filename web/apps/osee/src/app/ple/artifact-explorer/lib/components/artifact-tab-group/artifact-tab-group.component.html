@if (tabs().length === 0) {
	<div
		class="tw-flex tw-h-[80%] tw-w-full tw-items-center tw-justify-center tw-opacity-70">
		<span
			class="tw-select-none tw-text-4xl tw-font-bold tw-text-background-status-bar"
			>No open tabs</span
		>
	</div>
} @else {
	<mat-tab-group
		[animationDuration]="0"
		[selectedIndex]="selectedIndex()"
		(selectedIndexChange)="selectIndex($event)"
		mat-stretch-tabs="false"
		mat-align-tabs="start"
		fitInkBarToContent
		cdkDropList
		(cdkDropListDropped)="onTabDropped($event)"
		cdkDropListOrientation="horizontal">
		@for (tab of tabs(); track $index) {
			<mat-tab #matTab>
				<ng-template mat-tab-label>
					<div
						[id]="'' + $index"
						cdkDrag
						cdkDragLockAxis="x">
						<div class="tw-flex tw-items-center">
							<mat-icon [class]="getTabIconClasses(tab)">{{
								getTabIcon(tab)
							}}</mat-icon>
							<div class="tw-pl-4">
								{{ tab.tabTitle }}
							</div>
							<button
								mat-icon-button
								(click)="removeTab($index)">
								<mat-icon>clear</mat-icon>
							</button>
						</div>
					</div>
				</ng-template>

				<div class="tw-max-h-[88vh] tw-overflow-auto">
					@switch (tab.tabType) {
						@case ('Artifact') {
							<osee-artifact-editor [tab]="tab" />
						}
						@case ('ChangeReport') {
							<osee-change-report-table
								[branchId]="
									tab.branchId
								"></osee-change-report-table>
						}
						@default {
							No tab defined for this type
						}
					}
				</div>
			</mat-tab>
		}
	</mat-tab-group>
}
