<mat-form-field class="tw-w-full">
	<input
		type="text"
		matInput
		[placeholder]="'Filter ' + name"
		[(ngModel)]="filter"
		(ngModelChange)="updateFilter($any($event))"
		#input />
</mat-form-field>
<mat-action-list>
	@for (artifact of dataToDisplay; track artifact) {
		@if (allowedToEdit) {
			<button
				mat-list-item
				(click)="openNameDialog(artifact)">
				{{ artifact.name }}
			</button>
		} @else {
			<button mat-list-item>
				{{ artifact.name }}
			</button>
		}
		<mat-divider></mat-divider>
	}
	<button
		mat-list-item
		class="tw-w-full"
		(click)="addNamedId()">
		<mat-icon
			class="tw-text-success"
			matListItemIcon>
			add
		</mat-icon>
		Add New {{ name }}
	</button>
</mat-action-list>
<mat-paginator
	[length]="count"
	[pageIndex]="pageIndex"
	[pageSize]="pageSize"
	(page)="pageEvent.next($event)"></mat-paginator>
