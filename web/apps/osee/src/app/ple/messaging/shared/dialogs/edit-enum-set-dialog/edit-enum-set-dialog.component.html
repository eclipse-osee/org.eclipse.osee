@if ((inEditMode | async) === true && isOnEditablePage() === true) {
	<h1 mat-dialog-title>Editing {{ enumSet().name.value }}</h1>
	<mat-dialog-content>
		<osee-edit-enum-set-field
			[editable]="true"
			[bitSize]="bitSize()"
			[(enumSet)]="enumSet"></osee-edit-enum-set-field>
	</mat-dialog-content>
} @else {
	<h1 mat-dialog-title>Viewing {{ enumSet().name.value }}</h1>
	<mat-dialog-content>
		<osee-edit-enum-set-field
			[editable]="false"
			[bitSize]="bitSize()"
			[(enumSet)]="enumSet"></osee-edit-enum-set-field>
	</mat-dialog-content>
}
<mat-dialog-actions align="end">
	<button
		mat-button
		(click)="onNoClick()">
		Cancel
	</button>
	<button
		mat-flat-button
		class="primary-button"
		[mat-dialog-close]="enumSet()">
		Ok
	</button>
</mat-dialog-actions>
