<h1 mat-dialog-title>Warning - Attribute affects multiple artifacts</h1>
<mat-dialog-content>
	The following {{ data.affectedObjectType }}(s) will be affected by your
	change:
	<br />
	@for (artifact of data.affectedArtifacts; track artifact) {
		<mat-label>{{ artifact.name }}</mat-label>
		<br />
	}
</mat-dialog-content>
<br />
<mat-dialog-content>
	Do you wish to proceed with your change?
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button
		mat-button
		(click)="onNoClick()"
		data-cy="cancel-btn">
		Cancel
	</button>
	<button
		mat-flat-button
		[mat-dialog-close]="data"
		class="primary-button"
		data-cy="submit-btn">
		Ok
	</button>
</mat-dialog-actions>
