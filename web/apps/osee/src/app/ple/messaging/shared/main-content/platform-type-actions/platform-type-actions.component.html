@if (inEditMode() === true) {
	<button
		mat-raised-button
		class="tw-bg-background-card tw-text-foreground-text"
		(click)="openDialog(edit)">
		<mat-icon class="tw-text-osee-yellow-10 dark:tw-text-osee-amber-9"
			>edit</mat-icon
		>
		Edit
	</button>
	<button
		mat-raised-button
		class="tw-bg-background-card tw-text-foreground-text"
		(click)="openDialog(copy)">
		<mat-icon class="tw-text-osee-green-9">add</mat-icon>
		Create New Type From Base
	</button>
	@if (typeData().interfaceLogicalType.value === 'enumeration') {
		<button
			mat-raised-button
			class="tw-bg-background-card tw-text-foreground-text"
			(click)="openEnumDialog(true)">
			<mat-icon class="tw-text-osee-blue-9">toc</mat-icon>Edit Related
			Enumeration Set Attributes
		</button>
	}
} @else {
	@if (typeData().interfaceLogicalType.value === 'enumeration') {
		<button
			mat-raised-button
			class="tw-bg-background-card tw-text-foreground-text"
			(click)="openEnumDialog(false)">
			<mat-icon class="tw-text-osee-blue-9">toc</mat-icon>View Related
			Enumeration Set Attributes
		</button>
	}
}
