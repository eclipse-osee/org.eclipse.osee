@if (settingsCapable | async; as capable) {
	@if (capable === 'true') {
		<button
			mat-menu-item
			(click)="openSettingsDialog()"
			data-cy="mim-settings">
			<mat-icon>settings</mat-icon><span>Settings</span>
		</button>
	}
	@if (capable === 'false') {
		<button
			mat-menu-item
			[disabled]="true">
			No branch selected
		</button>
	}
}
