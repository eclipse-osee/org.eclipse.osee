@if (allItems | async; as allItems) {
	@if (allItems.length > 0) {
		<h2 class="mat-headline-6 tw-pl-4">{{ title }}</h2>
		@if (itemsAdded | async; as _items) {
			@if (_items.length > 0) {
				<div class="tw-pb-8">
					<osee-messaging-diff-report-table
						[items]="_items"
						[title]="title + ' Added'"
						[showChildren]="
							showChildren
						"></osee-messaging-diff-report-table>
				</div>
			}
		}
		@if (itemsDeleted | async; as _items) {
			@if (_items.length > 0) {
				<div class="tw-pb-8">
					<osee-messaging-diff-report-table
						[items]="_items"
						[title]="title + ' Deleted'"
						[showChildren]="
							showChildren
						"></osee-messaging-diff-report-table>
				</div>
			}
		}
		@if (itemsChanged | async; as _items) {
			@if (_items.length > 0) {
				<div class="tw-pb-8">
					<osee-messaging-diff-report-table
						[items]="_items"
						[title]="title + ' Edited'"
						[showChildren]="
							showChildren
						"></osee-messaging-diff-report-table>
				</div>
			}
		}
	}
}
