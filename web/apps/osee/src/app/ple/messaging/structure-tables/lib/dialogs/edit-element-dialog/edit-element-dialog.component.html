<h1 mat-dialog-title>Editing element {{ data.element.name }}</h1>
<mat-dialog-content>
	<osee-element-form [(data)]="data"></osee-element-form>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button
		mat-button
		(click)="closeDialog()"
		data-cy="cancel-btn">
		Cancel
	</button>
	<button
		mat-raised-button
		color="primary"
		[mat-dialog-close]="data"
		data-cy="submit-btn">
		Ok
	</button>
</mat-dialog-actions>
