@if (globalPrefs | async) {
	<summary
		oseeHighlightFilteredText
		[searchTerms]="filter"
		[text]="field"
		classToApply="tw-text-accent-900"
		class="tw-inline-block tw-cursor-pointer"
		[ngClass]="{
			'tw-overflow-hidden tw-text-ellipsis tw-whitespace-nowrap':
				!wordWrap,
		}"
		[ngStyle]="{
			width: width,
		}"
		(click)="toggleExpanded()">
		{{ field }}
	</summary>
}
