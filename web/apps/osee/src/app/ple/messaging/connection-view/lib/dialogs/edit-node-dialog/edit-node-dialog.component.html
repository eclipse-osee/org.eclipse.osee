<h1 mat-dialog-title>Editing {{ title }}</h1>
<mat-dialog-content>
	<osee-new-node-form
		[node]="data"
		fieldPrefix="Edit"></osee-new-node-form>
</mat-dialog-content>
<div
	mat-dialog-actions
	align="end">
	<button
		mat-button
		(click)="onNoClick()">
		Cancel
	</button>
	<button
		mat-raised-button
		[mat-dialog-close]="data"
		color="primary"
		[disabled]="data.name.length === 0">
		Ok
	</button>
</div>
