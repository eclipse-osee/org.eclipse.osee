<h1 mat-dialog-title>Create New Node</h1>
<mat-dialog-content>
	<osee-new-node-form
		[node]="result"
		fieldPrefix="Add"></osee-new-node-form>
</mat-dialog-content>
<div mat-dialog-actions>
	<button
		mat-button
		(click)="onNoClick()"
		data-cy="cancel-btn">
		Cancel
	</button>
	<button
		mat-raised-button
		[mat-dialog-close]="result"
		color="primary"
		[disabled]="result!.name!.length === 0"
		data-cy="submit-btn">
		Ok
	</button>
</div>
