<h1 mat-dialog-title>
	@if (data.editable) {
		Editing
	} @else {
		Viewing
	}
	{{ data.type }}
</h1>
<mat-dialog-content>
	@if (data.editable) {
		<mat-form-field class="tw-h-full tw-w-full">
			<mat-label>{{ data.type }}</mat-label>
			<textarea
				matInput
				[(ngModel)]="data.return"
				cdkTextareaAutosize
				cdkAutosizeMinRows="1"
				data-cy="field-description"></textarea>
		</mat-form-field>
	} @else {
		{{ data.original }}
	}
</mat-dialog-content>
<div mat-dialog-actions>
	<button
		mat-button
		mat-dialog-close="cancel"
		data-cy="cancel-btn">
		Cancel
	</button>
	@if (data.editable) {
		<button
			mat-flat-button
			class="primary-button"
			[mat-dialog-close]="data"
			data-cy="submit-btn">
			<mat-icon>save</mat-icon><span>Save Changes</span>
		</button>
	} @else {
		<button
			mat-flat-button
			class="primary-button"
			mat-dialog-close="ok"
			data-cy="submit-btn">
			Ok
		</button>
	}
</div>
