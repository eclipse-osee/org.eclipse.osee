<mat-radio-group
	(change)="selectType($event)"
	class="tw-min-w-fit"
	[(ngModel)]="branchType">
	<div class="tw-flex tw-flex-row">
		@for (type of branchTypes; track type) {
			<mat-radio-button
				[attr.data-cy]="normalizeType(type | lowercase)"
				[value]="normalizeType(type | lowercase)"
				[id]="normalizeType(type | lowercase)"
				[name]="type | lowercase"
				[ngClass]="
					branchType === (type | lowercase)
						? 'tw-pr-3 tw-text-foreground-base tw-drop-shadow'
						: 'tw-pr-3 tw-text-foreground-base'
				"
				color="primary">
				{{ type }}
			</mat-radio-button>
		}
	</div>
</mat-radio-group>
