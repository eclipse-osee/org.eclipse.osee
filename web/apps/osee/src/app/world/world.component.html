<div class="tw-flex tw-items-center tw-gap-4 tw-py-2">
	<mat-form-field subscriptSizing="dynamic">
		<input
			matInput
			type="text"
			placeholder="Filter Table"
			(keyup)="updateFilter($event)" />
	</mat-form-field>

	<button
		mat-button
		class="tw-bg-primary tw-text-background-background">
		Review Changes
	</button>

	<button
		mat-button
		class="tw-bg-primary tw-text-background-background">
		Publish
	</button>
</div>

<table
	mat-table
	matSort
	[dataSource]="dataSource">
	@for (header of headers(); track $index) {
		<ng-container [matColumnDef]="header">
			<th
				mat-sort-header
				mat-header-cell
				*matHeaderCellDef
				class="tw-text-primary-600">
				{{ header }}
			</th>
			<td
				mat-cell
				*matCellDef="let data">
				{{ data[header] }}
			</td>
		</ng-container>
	}
	<tr
		mat-header-row
		*matHeaderRowDef="headers(); sticky: true"></tr>
	<tr
		mat-row
		*matRowDef="let row; columns: headers(); let i = index"
		class="odd:tw-bg-selected-button even:tw-bg-background-background"></tr>
</table>
