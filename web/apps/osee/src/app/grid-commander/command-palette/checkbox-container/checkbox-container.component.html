<div
	matTooltip="If checked, the command will be cleared after submission. If unchecked the command it will not be cleared"
	matTooltipClass="tooltip-checkbox">
	<mat-checkbox
		color="primary"
		[(ngModel)]="checked"
		(change)="onChanged($event)">
	</mat-checkbox>
	<mat-label> Clear on submit </mat-label>
</div>
