<ng-container>
	<form
		#createArtifactForm="ngForm"
		(ngSubmit)="onSubmitHandler(createArtifactForm)">
		<section>
			<mat-form-field
				appearance="outline"
				class="tw-m-4 tw-w-80">
				<mat-label>Command Name</mat-label>
				<input
					matInput
					required
					type="text"
					[(ngModel)]="commandObject.name"
					name="commandName"
					#commandName="ngModel" />
				@if (commandObject.name) {
					<button
						type="button"
						matSuffix
						mat-icon-button
						aria-label="Clear"
						(click)="commandObject.name = ''">
						<mat-icon>close</mat-icon>
					</button>
				}
			</mat-form-field>
			<mat-form-field
				appearance="outline"
				class="tw-m-4 tw-w-80">
				<mat-label>Description</mat-label>
				<input
					matInput
					required
					type="text"
					[(ngModel)]="commandObject.description"
					name="commandDescription"
					#commandDescription="ngModel" />
				@if (commandObject.description) {
					<button
						type="button"
						matSuffix
						mat-icon-button
						aria-label="Clear"
						(click)="commandObject.description = ''">
						<mat-icon>close</mat-icon>
					</button>
				}
			</mat-form-field>
			<mat-form-field
				appearance="outline"
				class="tw-m-4 tw-w-80">
				<mat-label>URL</mat-label>
				<input
					matInput
					pattern="{{ patternValidatorForURL }}"
					required
					type="url"
					[(ngModel)]="commandObject.contentURL"
					name="commandContentUrl"
					#commandContentUrl="ngModel" />
				@if (commandObject.contentURL) {
					<button
						type="button"
						matSuffix
						mat-icon-button
						aria-label="Clear"
						(click)="commandObject.contentURL = ''">
						<mat-icon>close</mat-icon>
					</button>
				}
			</mat-form-field>
			<button
				type="button"
				class="tw-m-4 tw-ml-8 tw-bg-background-app-bar"
				mat-raised-button
				color="accent"
				(click)="displayParameterOptionsBtnHandler($event)">
				@if (!displayParameterOptions) {
					<mat-icon> expand_more </mat-icon>
				}
				@if (displayParameterOptions) {
					<mat-icon> expand_less </mat-icon>
				}
				Advanced Options
			</button>
		</section>
		@if (displayParameterOptions) {
			<section>
				<mat-form-field
					appearance="outline"
					class="tw-m-4 tw-w-64">
					<mat-label>Parameter Description</mat-label>
					<input
						matInput
						type="text"
						[(ngModel)]="defaultParameter.description"
						[value]="commandObject.description"
						name="parameterDescription" />
					@if (defaultParameter.description) {
						<button
							type="button"
							matSuffix
							mat-icon-button
							aria-label="Clear"
							(click)="defaultParameter.description = ''">
							<mat-icon>close</mat-icon>
						</button>
					}
				</mat-form-field>
				<mat-form-field
					appearance="outline"
					class="tw-m-4 tw-w-64">
					<mat-label>Parameters Default Value</mat-label>
					<input
						matInput
						type="url"
						[(ngModel)]="defaultParameter.defaultValue"
						name="parameterdefaultValue" />
					@if (defaultParameter.defaultValue) {
						<button
							type="button"
							matSuffix
							mat-icon-button
							aria-label="Clear"
							(click)="defaultParameter.defaultValue = ''">
							<mat-icon>close</mat-icon>
						</button>
					}
				</mat-form-field>
			</section>
		}
		<div class="tw-m-4 tw-mb-7">
			<button
				type="submit"
				class="tw-bg-background-app-bar"
				mat-raised-button
				color="accent"
				[disabled]="!createArtifactForm.valid">
				Create New Command
			</button>
		</div>
	</form>
</ng-container>
