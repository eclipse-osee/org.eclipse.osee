<mat-card class="gc-card">
	@if (createCommandFormOptions | async; as formOptions) {
		<div class="form-group">
			<osee-parameter-single-select
				[options]="formOptions.contexts"
				[label]="'Add new Command to: '"
				(selectionChange)="
					onContextSelectionChange($event)
				"></osee-parameter-single-select>
			@if (formOptions.commandActions) {
				<div class="form-group">
					<osee-parameter-single-select
						[options]="formOptions.commandActions"
						[label]="'This Command will: '"
						(selectionChange)="
							onCommandSelectionChange($event)
						"></osee-parameter-single-select>
					@if (commandAction === 'Open a URL') {
						<osee-open-url-form
							(submitOpenURLCommandForm)="
								onSubmitHandler($event)
							">
						</osee-open-url-form>
					}
				</div>
			}
		</div>
	}
</mat-card>
