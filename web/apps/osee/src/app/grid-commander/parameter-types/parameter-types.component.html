@if (parameter$ | async; as parameter) {
	<div>
		@switch (parameter.typeAsString) {
			@case ('ParameterString') {
				<osee-parameter-string></osee-parameter-string>
			}
			@case ('ParameterMultipleSelect') {
				<osee-parameter-multiple-select></osee-parameter-multiple-select>
			}
		}
	</div>
}
