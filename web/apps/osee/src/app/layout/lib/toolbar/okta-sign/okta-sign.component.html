@if ((isAuthenticated | async) === false) {
	<button
		class="primary-button tw-w-full tw-px-2 tw-pb-2 tw-pt-1 tw-text-center tw-text-lg tw-text-foreground-base"
		mat-flat-button
		(click)="signIn()">
		Okta Sign in
	</button>
} @else {
	<button
		class="error-button tw-w-full tw-px-2 tw-pb-2 tw-pt-1 tw-text-center tw-text-lg tw-text-foreground-base"
		mat-flat-button
		(click)="signOut()">
		Okta Sign out
	</button>
}
