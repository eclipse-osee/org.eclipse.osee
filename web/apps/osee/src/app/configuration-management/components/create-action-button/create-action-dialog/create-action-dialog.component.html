<form #createActionForm="ngForm">
	<h1 mat-dialog-title>Create Action</h1>
	<mat-dialog-content class="tw-w-full">
		<osee-create-action-form [data]="data"></osee-create-action-form>
	</mat-dialog-content>
	<mat-dialog-actions align="end">
		<button
			mat-button
			(click)="cancel()">
			Cancel
		</button>
		<button
			mat-flat-button
			color="primary"
			(click)="submit(data)"
			[disabled]="createActionForm.invalid || createActionForm.pending"
			data-cy="submit-btn">
			Create Action
		</button>
	</mat-dialog-actions>
</form>
