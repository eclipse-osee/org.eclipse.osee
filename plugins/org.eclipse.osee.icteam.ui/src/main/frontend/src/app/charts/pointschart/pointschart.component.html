<mat-form-field appearance="fill">
  <mat-label>Select Sprint</mat-label>
  <mat-select [(ngModel)]="selectedValue" (selectionChange)="getBurndownData()">
    <mat-option *ngFor="let sprint of releaseList" [value]="sprint">
      {{ sprint.attributeMap["displayName"][0] }}
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-raised-button color="accent" (click)="generateBurndownChart()">
  Generate Chart
</button>

<div>
  <div style="display: block">
    <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
      [legend]="lineChartLegend" [chartType]="chartType" [colors]="lineChartColors">
    </canvas>
  </div>
</div>
