<h1 mat-dialog-title>Edit Merge Value</h1>
<div mat-dialog-content>
	@if (attributes | async; as _attributes) {
		<osee-attributes-editor
			[attributes]="_attributes"
			[editable]="true"
			(updatedAttributes)="handleUpdatedAttributes($event)" />
	}
	<div
		mat-dialog-actions
		align="end">
		<button
			mat-button
			mat-dialog-close="">
			Cancel
		</button>
		<button
			mat-button
			cdkFocusInitial
			class="tw-bg-primary tw-text-background-background"
			[mat-dialog-close]="data">
			Ok
		</button>
	</div>
</div>
