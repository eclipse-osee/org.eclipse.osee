<ng-container
	*ngIf="{ text: errorText | async, details: errorDetails | async } as error">
	<ng-container *ngIf="error.text !== ''">
		<div class="tw-flex tw-items-center tw-justify-between tw-gap-2">
			<div class="tw-pr-4">
				<div>
					{{ error.text }}
				</div>
				<div *ngIf="showDetails">
					{{ error.details }}
				</div>
			</div>
			<div
				*ngIf="error.details && error.details !== ''"
				class="tw-rounded-sm tw-border tw-border-background-background tw-p-1">
				<button
					mat-button
					(click)="toggleDetails()"
					class="tw-text-background-background">
					{{ showDetails ? 'Hide Details' : 'Show Details' }}
				</button>
			</div>
			<div
				class="tw-rounded-sm tw-border tw-border-background-background tw-p-1">
				<button
					mat-button
					(click)="closeSnackbar()"
					class="tw-text-background-background">
					Dismiss
				</button>
			</div>
		</div>
	</ng-container>
</ng-container>
