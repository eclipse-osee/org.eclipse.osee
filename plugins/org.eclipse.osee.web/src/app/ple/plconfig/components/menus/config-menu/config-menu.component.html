 <ng-container *ngIf="{editable:(_editable | async)} as edit">
    <button mat-menu-item (click)="openConfigMenu(config.name,edit.editable||'false')"><mat-icon color="primary">edit</mat-icon>Open Config Menu</button>
</ng-container>
<ng-container *ngIf="hasViewChanges(config)">
    <button mat-menu-item [matMenuTriggerFor]="configDiffMenu" [matMenuTriggerData]="{config:config}"><mat-icon color="accent">pageview</mat-icon>View Diff for {{config.name}}</button>
</ng-container>
<mat-menu #configDiffMenu="matMenu">
    <ng-template matMenuContent let-config="config">
        <ng-container *ngIf="config.changes.name!==undefined">
            <button mat-menu-item (click)="viewDiff(true,config.changes.name,'Name')">Name</button>
        </ng-container>
        <ng-container *ngIf="config.changes.productApplicabilities!==undefined">
            <button mat-menu-item [matMenuTriggerFor]="arrayDiffMenu" [matMenuTriggerData]="{array:config.changes.productApplicabilities}">Product Applicabilities</button>
        </ng-container>
    </ng-template>
</mat-menu>
<mat-menu #arrayDiffMenu="matMenu">
    <ng-template matMenuContent let-array="array">
        <plconfig-array-diff-menu [array]="array"></plconfig-array-diff-menu>
    </ng-template>
</mat-menu>
