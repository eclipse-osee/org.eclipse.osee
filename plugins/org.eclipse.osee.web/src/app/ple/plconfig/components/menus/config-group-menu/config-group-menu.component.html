<ng-container *ngIf="{ editable: (_editable | async) } as edit">
	<button
		mat-menu-item
		(click)="openConfigMenu(group.name, edit.editable || 'false')">
		<mat-icon color="primary">edit</mat-icon>Open Config Group Menu
	</button>
</ng-container>
<ng-container *ngIf="hasGroupChanges(group)">
	<button
		mat-menu-item
		[matMenuTriggerFor]="groupDiffMenu"
		[matMenuTriggerData]="{ group: group }">
		<mat-icon color="accent">pageview</mat-icon>View Diff for
		{{ group.name }}
	</button>
</ng-container>
<mat-menu #groupDiffMenu="matMenu">
	<ng-template
		matMenuContent
		let-group="group">
		<ng-container *ngIf="group.changes.name !== undefined">
			<button
				mat-menu-item
				(click)="viewDiff(true, group.changes.name, 'Name')">
				Name
			</button>
		</ng-container>
		<ng-container *ngIf="group.changes.configurations !== undefined">
			<button
				mat-menu-item
				[matMenuTriggerFor]="arrayDiffMenu"
				[matMenuTriggerData]="{ array: group.changes.configurations }">
				Configurations
			</button>
		</ng-container>
	</ng-template>
</mat-menu>
<mat-menu #arrayDiffMenu="matMenu">
	<ng-template
		matMenuContent
		let-array="array">
		<osee-plconfig-array-diff-menu
			[array]="array"></osee-plconfig-array-diff-menu>
	</ng-template>
</mat-menu>
