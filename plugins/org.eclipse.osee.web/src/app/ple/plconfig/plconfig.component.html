<div class="pl-config">
    <ng-container *ngIf="(isAllowedToDiff|async)">
        <div>
            <button mat-raised-button style="float:right" (click)="navigateToDiff()">Load Diff</button>
        </div>
    </ng-container>
    <plconfig-branch-type-selector (selectedType)="branchTypeSelected($event)">
    </plconfig-branch-type-selector>
    <div style="display:flex; flex-direction:row; flex-grow:1; justify-content: space-between; align-items:baseline;">
        <plconfig-branch-selector (selectedBranch)="branchSelected($event)">   
        </plconfig-branch-selector>
        <plconfig-configuration-dropdown>
        </plconfig-configuration-dropdown>
        <plconfig-configuration-group-dropdown>
        </plconfig-configuration-group-dropdown>
        <plconfig-feature-dropdown>
        </plconfig-feature-dropdown>
        <plconfig-action-dropdown>
        </plconfig-action-dropdown>
    </div>
    <plconfig-applicability-table>
        <!-- [updateRequired]="_updateRequired |async" -->
    </plconfig-applicability-table>
</div>
