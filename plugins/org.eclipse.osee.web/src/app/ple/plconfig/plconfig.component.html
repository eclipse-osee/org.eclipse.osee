<div class="tw-flex tw-h-[94vh] tw-flex-col">
	<div class="tw-flex tw-flex-grow tw-items-center tw-justify-between">
		<div class="tw-flex tw-items-center tw-gap-12">
			<osee-branch-picker
				category="1"
				workType="ARB"></osee-branch-picker>
			<osee-edit-definitions-dropdown></osee-edit-definitions-dropdown>
		</div>
		<div class="tw-flex tw-items-center tw-gap-2">
			<ng-container *ngIf="isAllowedToDiff | async as _diff">
				<ng-container
					*ngIf="(branchType | async) && (branchId | async)">
					<button
						mat-raised-button
						[routerLink]="
							_diff === 'true'
								? [
										{
											outlets: {
												primary: 'diff',
												rightSideNav: null
											}
										}
								  ]
								: '../'
						">
						<mat-icon *ngIf="_diff === 'false'"
							>visibility_off</mat-icon
						><mat-icon *ngIf="_diff === 'true'"
							>change_history</mat-icon
						><span>{{
							_diff === 'true' ? 'Show Deltas' : 'Hide Deltas'
						}}</span>
					</button>
				</ng-container>
			</ng-container>
			<osee-action-dropdown
				category="1"
				workType="ARB"></osee-action-dropdown>
		</div>
	</div>
	<osee-plconfig-applicability-table>
		<!-- [updateRequired]="_updateRequired |async" -->
	</osee-plconfig-applicability-table>
</div>
