<div class="pl-config">
	<div class="pl-config-container">
		<osee-branch-picker
			category="2"
			[actionSearch]="true"></osee-branch-picker>
		<osee-plconfig-configuration-dropdown></osee-plconfig-configuration-dropdown>
		<osee-plconfig-configuration-group-dropdown></osee-plconfig-configuration-group-dropdown>
		<osee-plconfig-feature-dropdown></osee-plconfig-feature-dropdown>
		<ng-container *ngIf="isTeamLead | async">
			<osee-plconfig-product-type-dropdown></osee-plconfig-product-type-dropdown>
		</ng-container>
		<div class="left-buttons">
			<ng-container *ngIf="isAllowedToDiff | async as _diff">
				<ng-container
					*ngIf="(branchType | async) && (branchId | async)">
					<button
						mat-raised-button
						[routerLink]="
							_diff === 'true'
								? [
										{
											outlets: {
												primary: 'diff',
												rightSideNav: null
											}
										}
								  ]
								: '../'
						">
						<mat-icon *ngIf="_diff === 'false'"
							>visibility_off</mat-icon
						><mat-icon *ngIf="_diff === 'true'"
							>change_history</mat-icon
						><span>{{
							_diff === 'true' ? 'Show Deltas' : 'Hide Deltas'
						}}</span>
					</button>
				</ng-container>
			</ng-container>
			<osee-action-dropdown
				category="2"
				workType="ARB"></osee-action-dropdown>
		</div>
	</div>
	<osee-plconfig-applicability-table>
		<!-- [updateRequired]="_updateRequired |async" -->
	</osee-plconfig-applicability-table>
</div>
