<ng-content select="[label]"></ng-content>
<mat-form-field
	class="dialog-font-size"
	class="dialog-full-width">
	<mat-label>Select a Feature</mat-label>
	<mat-select
		[(ngModel)]="selectedFeature"
		(ngModelChange)="selectedFeatureChange.next($event)"
		required>
		<ng-container *ngFor="let feature of features | async">
			<mat-option [value]="feature">
				{{ feature.name }}
			</mat-option>
		</ng-container>
	</mat-select>
</mat-form-field>
<mat-form-field
	class="dialog-font-size"
	class="dialog-full-width">
	<mat-label>Select a Value</mat-label>
	<mat-select
		(selectionChange)="selectedValue.next($event.value)"
		required>
		<mat-option
			*ngFor="let inclusionOption of options | async"
			[value]="inclusionOption">
			{{ inclusionOption }}
		</mat-option>
	</mat-select>
</mat-form-field>
