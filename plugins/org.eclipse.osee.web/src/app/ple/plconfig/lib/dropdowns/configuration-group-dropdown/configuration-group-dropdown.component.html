@if ((editable | async) === true) {
	<button
		mat-menu-item
		#menuTrigger1="matMenuTrigger"
		(mousedown)="toggleMenu(menuTrigger1)"
		[matMenuTriggerFor]="mainMenu"
		data-cy="change-config-group-dropdown-btn">
		Change Configuration Groups
	</button>
}
<mat-menu
	class="tw-max-w-none"
	#mainMenu="matMenu">
	<ng-template matMenuContent>
		<button
			mat-menu-item
			(click)="addConfigurationGroup()"
			data-cy="add-config-group-btn">
			<mat-icon color="success">add_box</mat-icon>Add Configuration Group
		</button>
		@if (cfgGroups | async; as groups) {
			<div>
				<button
					mat-menu-item
					(click)="synchronizeGroups(groups)"
					data-cy="sync-config-group-btn">
					<mat-icon color="primary">sync</mat-icon>Synchronize Groups
				</button>
			</div>
		}
		@if ((editable | async) === true) {
			<button
				mat-menu-item
				[matMenuTriggerFor]="deleteConfigGroupMenu"
				data-cy="delete-config-group-btn">
				<mat-icon color="warn">delete_forever</mat-icon>Delete
				Configuration Group
			</button>
		}
	</ng-template>
</mat-menu>
<mat-menu
	class="tw-max-w-none"
	#deleteConfigGroupMenu="matMenu">
	@for (group of cfgGroups | async; track group) {
		<button
			mat-menu-item
			(click)="deleteGroup(group.id)"
			[attr.data-cy]="'delete-config-group-' + group.name + '-btn'">
			{{ group.name }}
		</button>
	}
</mat-menu>
