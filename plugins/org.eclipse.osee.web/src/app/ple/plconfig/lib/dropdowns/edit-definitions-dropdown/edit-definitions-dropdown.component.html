<button
	mat-stroked-button
	[matMenuTriggerFor]="mainMenu"
	data-cy="change-feature-dropdown-btn">
	Edit Definitions
</button>
<mat-menu
	class="tw-max-w-none"
	#mainMenu="matMenu">
	<!-- config dropdown -->
	<osee-plconfig-configuration-dropdown></osee-plconfig-configuration-dropdown>
	<!-- config group dropdown -->
	<osee-plconfig-configuration-group-dropdown></osee-plconfig-configuration-group-dropdown>
	<!-- feature dropdown -->
	<osee-plconfig-feature-dropdown></osee-plconfig-feature-dropdown>
	<!-- product type dropdown -->
	<ng-container *ngIf="isTeamLead | async">
		<osee-plconfig-product-type-dropdown></osee-plconfig-product-type-dropdown>
	</ng-container>
	<!-- compound applicability dropdown -->
	<osee-compound-applicability-dropdown></osee-compound-applicability-dropdown>
</mat-menu>
