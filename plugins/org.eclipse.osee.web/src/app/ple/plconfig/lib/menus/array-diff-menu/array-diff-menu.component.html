@for (element of array; track element) {
	@if (element.currentValue !== undefined && element.currentValue !== null) {
		<button
			mat-menu-item
			(click)="
				viewDiff(true, element, element.currentValue.toString() || '')
			">
			{{ element.currentValue }}
		</button>
	} @else {
		<button
			mat-menu-item
			(click)="
				viewDiff(true, element, element.previousValue?.toString() || '')
			">
			{{ element.previousValue }}
		</button>
	}
	<ng-template #previousValue>
		<button
			mat-menu-item
			(click)="
				viewDiff(true, element, element.previousValue?.toString() || '')
			">
			{{ element.previousValue }}
		</button>
	</ng-template>
}
