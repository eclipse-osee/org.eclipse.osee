<ng-container *ngIf="hasChanges(value)">
	<ng-container *ngIf="value.changes.value !== undefined">
		<button
			mat-menu-item
			(click)="viewDiff(true, value.changes.value, 'Value')">
			<mat-icon color="accent">pageview</mat-icon>View Diff for
			{{ value.name }}
		</button>
	</ng-container>
</ng-container>
<ng-container *ngIf="!hasChanges(value)"> No changes to view </ng-container>
