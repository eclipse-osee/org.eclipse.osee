<h1 mat-dialog-title>Add Configuration</h1>
<div mat-dialog-content>
	<mat-form-field
		class="dialog-font-size"
		class="dialog-full-width">
		<mat-label>Title</mat-label>
		<input
			matInput
			type="text"
			[(ngModel)]="data.title"
			#input
			required
			data-cy="field-name"
			[attr.data-cy-value]="'field-name-' + data.title" />
	</mat-form-field>
	<br />
	<mat-form-field
		class="dialog-font-size"
		class="dialog-full-width">
		<mat-label>Description</mat-label>
		<input
			matInput
			type="text"
			[(ngModel)]="data.description"
			#input
			required
			data-cy="field-description"
			[attr.data-cy-value]="'field-description-' + data.description" />
	</mat-form-field>
	<br />
	<mat-label class="dialog-font-size">Copy From:</mat-label>
	<br />
	<mat-form-field
		class="dialog-font-size"
		class="dialog-full-width"
		data-cy="field-copyFrom">
		<mat-label>Select a Configuration</mat-label>
		<mat-select
			[(ngModel)]="data.copyFrom"
			required>
			<mat-option
				*ngFor="let option of (branchApplicability | async)?.views"
				[value]="option"
				[attr.data-cy]="'option-' + option.name">
				{{ option.name }}
			</mat-option>
		</mat-select>
	</mat-form-field>
	<br />
	<mat-label class="dialog-font-size">Add a Configuration Group:</mat-label>
	<br />
	<mat-form-field
		class="dialog-font-size"
		class="dialog-full-width">
		<mat-label> Select a Configuration Group </mat-label>
		<mat-select
			[(ngModel)]="data.group"
			multiple
			data-cy="field-configGroup">
			<mat-option
				*ngFor="let config of cfgGroups | async"
				[value]="config"
				[attr.data-cy]="'option-' + config.name">
				{{ config.name }}
			</mat-option>
		</mat-select>
	</mat-form-field>
	<div>
		<mat-label
			class="dialog-font-size"
			data-cy="product-types-selection"
			>Select Product Types</mat-label
		>
		<mat-selection-list
			[(ngModel)]="data.productApplicabilities"
			color="primary"
			class="dialog-font-size">
			<mat-list-option
				*ngFor="let type of productApplicabilities | async"
				[value]="type.name"
				[attr.data-cy]="
					'field-product-type-' +
					type.name +
					'-' +
					data.productApplicabilities.includes(type.name)
				">
				{{ type.name }}
			</mat-list-option>
		</mat-selection-list>
	</div>
</div>
<div mat-dialog-actions>
	<button
		mat-button
		(click)="onNoClick()"
		data-cy="cancel-btn">
		Cancel
	</button>
	<button
		mat-raised-button
		[mat-dialog-close]="data"
		color="primary"
		[disabled]="data.copyFrom.id === '0' || data.title.length === 0"
		data-cy="submit-btn">
		Ok
	</button>
</div>
