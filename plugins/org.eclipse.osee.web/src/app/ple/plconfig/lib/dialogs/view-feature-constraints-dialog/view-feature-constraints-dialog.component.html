<h1 mat-dialog-title>Feature Constraints</h1>
<div mat-dialog-content>
	@if (applicsToDisplay.length > 0) {
		<table
			mat-table
			[dataSource]="applicsToDisplay"
			class="mat-elevation-z8 tw-w-full">
			<ng-container matColumnDef="childApplic">
				<th
					mat-header-cell
					*matHeaderCellDef
					class="tw-font-bold tw-text-primary">
					Allowed Applicability
				</th>
				<td
					mat-cell
					*matCellDef="let applic"
					class="tw-border-r-[1px] tw-border-solid">
					{{ applic.name }}
				</td>
			</ng-container>
			<ng-container matColumnDef="isOnlyApplicableIf">
				<th
					mat-header-cell
					*matHeaderCellDef
					class="tw-font-bold tw-text-primary">
					Is Only Applicable If
				</th>
				<td
					mat-cell
					*matCellDef="let applic"
					class="tw-border-r-[1px] tw-border-solid">
					Is Only Applicable If
				</td>
			</ng-container>
			<ng-container matColumnDef="parentApplic">
				<th
					mat-header-cell
					*matHeaderCellDef
					class="tw-font-bold tw-text-primary">
					Required Applicability
				</th>
				<td
					mat-cell
					*matCellDef="let applic"
					class="tw-border-r-[1px] tw-border-solid">
					{{ applic.constraints[0].name }}
				</td>
			</ng-container>
			<ng-container matColumnDef="delete">
				<th
					mat-header-cell
					*matHeaderCellDef
					class="tw-font-bold tw-text-primary"></th>
				<td
					mat-cell
					*matCellDef="let applic">
					<button
						mat-raised-button
						color="warn"
						(click)="
							deleteFeatureConstraint(
								applic.id,
								applic.name,
								applic.constraints[0].id,
								applic.constraints[0].name
							)
						">
						Delete
					</button>
				</td>
			</ng-container>
			<tr
				mat-header-row
				*matHeaderRowDef="displayedColumns"></tr>
			<tr
				mat-row
				*matRowDef="let row; columns: displayedColumns"></tr>
		</table>
	} @else {
		No Feature Constraints Exist on Branch...
	}
</div>
<!-- Action Buttons -->
<div mat-dialog-actions>
	<button
		mat-button
		(click)="onCancelClick()">
		Cancel
	</button>
</div>
