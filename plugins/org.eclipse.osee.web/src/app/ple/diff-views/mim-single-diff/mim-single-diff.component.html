<h1 matLine>Diff Report for {{contents.field}}</h1>
<div>
    <mat-label>Current value: 
        <ng-container *ngIf="isApplic(contents.currentValue);else notApplic">
            {{contents.currentValue.name}}
        </ng-container> 
        <ng-template #notApplic>
            {{contents.currentValue}}
        </ng-template>
    </mat-label>
    <br>
    <mat-label>Previous value: 
        <ng-container *ngIf="isApplic(contents.previousValue);else notApplic2">
            {{contents.previousValue.name}}
        </ng-container> 
        <ng-template #notApplic2>
           {{contents.previousValue}}
        </ng-template>
    </mat-label>
    <br>
    <mat-label>User: {{(transactionInfo|async)?.author?.name||''}}</mat-label>
    <br>
    <mat-label>Time of Change: {{(transactionInfo|async)?.timeStamp||''}}</mat-label>
</div>
