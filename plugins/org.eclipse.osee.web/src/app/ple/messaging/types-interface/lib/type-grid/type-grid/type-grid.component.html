<button
	mat-fab
	*ngIf="(inEditMode | async) === true"
	(click)="openNewTypeDialog()"
	class="tw-fixed tw-bottom-[3%] tw-left-[2%] tw-z-10"
	color="primary"
	data-cy="add-type-bottom-button">
	<mat-icon>add</mat-icon>
</button>
<mat-form-field class="tw-w-full tw-pb-4">
	<mat-label>Filter Types</mat-label>
	<input
		matInput
		type="text"
		(keyup)="applyFilter($event)"
		#input
		[value]="filterValue" />
	<mat-icon matPrefix>filter_list</mat-icon>
	<mat-hint>Enter text to filter Types</mat-hint>
</mat-form-field>
<div
	class="tw-flex tw-h-full tw-flex-wrap tw-items-baseline tw-justify-between tw-bg-background-background max-sm:tw-block">
	<ng-container *ngIf="filteredData | async as _filteredData">
		<ng-container *ngFor="let card of _filteredData; let i = index">
			<osee-messaging-types-platform-type-card
				[typeData]="card"
				[attr.width]="getWidthString()"
				[style.margin]="getMarginString()"
				class="tw-flex-1">
			</osee-messaging-types-platform-type-card>
		</ng-container>
		<mat-paginator
			style="width: 100%"
			[pageSizeOptions]="[10, 15, 20, 25, 50, 75, 100]"
			[pageIndex]="currentPage | async"
			(page)="setPage($event)"
			[length]="filteredDataSize | async"
			[disabled]="false"></mat-paginator>
	</ng-container>
</div>
