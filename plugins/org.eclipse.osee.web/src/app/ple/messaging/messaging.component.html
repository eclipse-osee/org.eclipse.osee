<div style="height:100%" class="messaging-grid">
    <div class ="mat-display-4 messaging-header">
        OSEE Messaging
    </div>
    <button mat-raised-button color="primary" routerLink="connections" class="message-button-0" data-cy="connection-nav-button">Go to Connection View</button>
    <button mat-raised-button color="primary" routerLink="types" class="message-button-1" data-cy="types-nav-button">Go to Type View</button>
    <button mat-raised-button color="primary" routerLink="help" class="message-button-2" data-cy="help-nav-button">Go To Help Pages</button>
    <button mat-raised-button color="primary" routerLink="structureNames" class="message-button-3" data-cy="structure-nav-button">Go To Structure Names Page</button>
    <button mat-raised-button color="primary" routerLink="typeSearch" class="message-button-4" data-cy="typesearch-nav-button">Find elements by type</button>
    <button mat-raised-button color="primary" routerLink="reports" class="message-button-5" data-cy="mimreport-nav-button">Go to Reports</button>
    <ng-container *ngIf="userIsAdmin|async">
        <button mat-raised-button color="primary" routerLink="import" class="message-button-6" data-cy="mimimport-nav-button">Go to Import Page</button>
    </ng-container>
    <div class="messaging-bottom">
            
    </div>
</div>
