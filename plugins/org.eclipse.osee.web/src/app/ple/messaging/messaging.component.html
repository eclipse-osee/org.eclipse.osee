<div class="landing-page-container">
	<div class="mat-headline-1">OSEE Messaging</div>
	<div class="landing-page-links-container">
		<ng-container *ngFor="let item of navItems | async">
			<a
				mat-raised-button
				color="primary"
				[routerLink]="item.routerLink"
				class="landing-page-link-button"
				[attr.data-cy]="item.cypressLabel"
				><mat-icon>{{ item.icon }}</mat-icon
				><span>{{ item.label }}</span></a
			>
		</ng-container>
	</div>
</div>
