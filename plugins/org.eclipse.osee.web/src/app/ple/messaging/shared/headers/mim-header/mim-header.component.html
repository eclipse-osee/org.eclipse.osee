<ng-container *ngFor="let link of route | async">
	<ng-container *ngIf="link.displayName !== ''">
		<a
			mat-button
			[routerLink]="link.routerLink"
			queryParamsHandling="merge"
			>{{ link.displayName }}</a
		>
		/
	</ng-container>
</ng-container>
