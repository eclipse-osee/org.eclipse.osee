<ng-container
	*ngIf="{
		openedState: isOpen | async,
		filter: filter | async
	} as autoCompleteState">
	<mat-form-field
		subscriptSizing="dynamic"
		id="rates-selector"
		class="tw-w-full">
		<input
			type="text"
			matInput
			#input
			[ngModel]="autoCompleteState.filter"
			[required]="required"
			[disabled]="disabled"
			placeholder="Rates"
			[errorStateMatcher]="errorMatcher"
			id="txRates"
			name="txRates"
			(focusin)="autoCompleteOpened()"
			(focusout)="close()"
			(ngModelChange)="updateTypeAhead($event)"
			#txRates="ngModel"
			[matAutocomplete]="autoRates" />
		<mat-hint
			*ngIf="!hintHidden"
			align="end"
			>Select a Rate</mat-hint
		>
		<mat-icon
			*ngIf="!autoCompleteState.openedState"
			[@dropdownOpen]="autoCompleteState.openedState ? 'open' : 'closed'"
			matIconSuffix
			>arrow_drop_down</mat-icon
		>
		<button
			mat-icon-button
			*ngIf="
				autoCompleteState.openedState && autoCompleteState.filter !== ''
			"
			[@dropdownOpen]="!autoCompleteState.openedState ? 'open' : 'closed'"
			matIconSuffix
			(mousedown)="clear()">
			<mat-icon>close</mat-icon>
		</button>
		<mat-autocomplete
			autoActiveFirstOption="true"
			autoSelectActiveOption="true"
			#autoRates="matAutocomplete"
			(optionSelected)="updateValue($event.option.value)">
			<ng-container *ngIf="_rates | async as rates; else loading">
				<ng-container *ngIf="_count | async as count; else loading">
					<ng-container *ngIf="_size | async as size; else loading">
						<osee-mat-option-loading
							[data]="rates"
							objectName="rates"
							[paginationSize]="size"
							paginationMode="AUTO"
							[count]="count">
							<ng-template let-option>
								<mat-option
									[attr.data-cy]="'option-' + option.name"
									[value]="option.name"
									[id]="option.id">
									{{ option.name }}
								</mat-option>
							</ng-template>
						</osee-mat-option-loading>
					</ng-container>
				</ng-container>
			</ng-container>
			<ng-template #loading>
				<mat-option
					id="-1"
					[value]="{ id: '-1', name: 'invalid' }">
					Loading...
				</mat-option>
			</ng-template>
		</mat-autocomplete>
	</mat-form-field>
</ng-container>
