<ng-container
	*ngIf="{
		openedState: isOpen | async,
		filter: filter | async
	} as autoCompleteState">
	<mat-form-field
		subscriptSizing="dynamic"
		id="cross-ref-selector"
		class="tw-w-full">
		<ng-container
			*ngIf="minimum === '' && maximum === ''; else boundedInput">
			<input
				type="text"
				matInput
				#input
				[ngModel]="autoCompleteState.filter"
				[required]="required"
				[disabled]="disabled"
				[placeholder]="
					alternateObjectType === ''
						? 'Cross Reference'
						: alternateObjectType
				"
				[errorStateMatcher]="errorMatcher"
				[id]="id"
				[name]="name"
				(focusin)="autoCompleteOpened()"
				(focusout)="close()"
				(ngModelChange)="updateTypeAhead($event)"
				[matAutocomplete]="autoCrossRefs" />
		</ng-container>
		<ng-template #boundedInput>
			<input
				type="text"
				matInput
				#input
				[ngModel]="autoCompleteState.filter"
				[required]="required"
				[disabled]="disabled"
				[placeholder]="
					alternateObjectType === ''
						? 'Cross Reference'
						: alternateObjectType
				"
				[errorStateMatcher]="errorMatcher"
				[id]="id"
				[name]="name"
				(focusin)="autoCompleteOpened()"
				(focusout)="close()"
				(ngModelChange)="updateTypeAhead($event)"
				[max]="maximum"
				[min]="minimum"
				[matAutocomplete]="autoCrossRefs" />
		</ng-template>
		<mat-hint
			*ngIf="!hintHidden"
			align="end"
			><ng-container *ngIf="alternateObjectType === ''; else altHint">
				Select a Cross Reference
			</ng-container>
			<ng-template #altHint>
				Select a {{ alternateObjectType }}
			</ng-template>
		</mat-hint>
		<!-- <mat-icon matIconPrefix>straighten</mat-icon> -->
		<mat-icon
			*ngIf="!autoCompleteState.openedState"
			[@dropdownOpen]="autoCompleteState.openedState ? 'open' : 'closed'"
			matIconSuffix
			>arrow_drop_down</mat-icon
		>
		<button
			mat-icon-button
			*ngIf="
				autoCompleteState.openedState && autoCompleteState.filter !== ''
			"
			[@dropdownOpen]="!autoCompleteState.openedState ? 'open' : 'closed'"
			matIconSuffix
			(mousedown)="clear()">
			<mat-icon>close</mat-icon>
		</button>
		<mat-autocomplete
			autoActiveFirstOption="true"
			autoSelectActiveOption="true"
			#autoCrossRefs="matAutocomplete"
			(optionSelected)="updateValue($event.option.value)">
			<ng-container *ngIf="_crossRefs | async as crossRefs; else loading">
				<ng-container *ngIf="_count | async as count; else loading">
					<ng-container *ngIf="_size | async as size; else loading">
						<osee-mat-option-loading
							[data]="crossRefs"
							objectName="cross references"
							[paginationSize]="size"
							paginationMode="AUTO"
							[count]="count">
							<ng-template let-option>
								<mat-option
									[attr.data-cy]="'option-' + option.name"
									[value]="option.name"
									[matTooltip]="
										'Value:' +
										option.crossReferenceValue +
										'\n' +
										'Values:' +
										'\n\t' +
										option.crossReferenceArrayValues
									"
									[id]="option.id">
									{{ option.name }}
									<br />
									Connections:
									<br />
									<ng-container
										*ngFor="
											let connection of option.connections
										">
										{{ connection.name }}
									</ng-container>
								</mat-option>
							</ng-template>
						</osee-mat-option-loading>
					</ng-container>
				</ng-container>
			</ng-container>
			<ng-template #loading>
				<mat-option
					id="-1"
					[value]="{ id: '-1', name: 'invalid' }">
					Loading...
				</mat-option>
			</ng-template>
		</mat-autocomplete>
	</mat-form-field>
</ng-container>
