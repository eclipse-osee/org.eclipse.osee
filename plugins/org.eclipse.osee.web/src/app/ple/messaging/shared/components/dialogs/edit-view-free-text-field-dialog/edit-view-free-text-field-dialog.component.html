<h1 mat-dialog-title>
    <ng-container *ngIf="(editMode|async)===true; else noEditHeader">Editing </ng-container>
    <ng-template #noEditHeader>Viewing </ng-template>
    {{data.type}}
</h1>
<mat-dialog-content>
    <ng-container *ngIf="(editMode|async)===true; else noEditContent">
        <mat-form-field class="full-width full-height">
            <mat-label>Description</mat-label>
            <textarea matInput [(ngModel)]="data.return" cdkTextareaAutosize
            cdkAutosizeMinRows="1"></textarea>
        </mat-form-field>
    </ng-container>
    <ng-template #noEditContent>{{data.original}}</ng-template>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close=cancel>
        Cancel
    </button>
    <ng-container *ngIf="(editMode|async)===true; else noEditSubmit">
        <button mat-raised-button color="primary" [mat-dialog-close]="data">
            Ok
        </button>
    </ng-container>
    <ng-template #noEditSubmit>
        <button mat-raised-button color="primary" mat-dialog-close="ok">
            Ok
        </button>
    </ng-template>
</div>
