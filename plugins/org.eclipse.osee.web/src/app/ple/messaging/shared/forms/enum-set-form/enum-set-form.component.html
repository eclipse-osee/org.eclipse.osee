<div
	ngModelGroup="enumSetForm"
	#enumSetCtrl="ngModelGroup"
	[oseeEnumSetUniqueDescription]="enumSet">
	<mat-form-field class="wide-form">
		<mat-label>Enter Enum Set Name</mat-label>
		<input
			matInput
			name="enumSetName"
			[(ngModel)]="enumSet.name"
			required
			(ngModelChange)="updateEnumSet()" />
		<button
			mat-icon-button
			matSuffix
			(click)="closeForm()">
			<mat-icon>remove</mat-icon>
		</button>
		<ng-container *ngIf="enumSetCtrl.errors?.['attributesNotUnique']">
			<mat-error> Enumerations Not Unique </mat-error>
		</ng-container>
	</mat-form-field>
	<br />
	<mat-form-field class="wide-form">
		<mat-label>Enter Enum Set Description</mat-label>
		<textarea
			cdkTextareaAutosize
			matInput
			name="enumSetDescription"
			[(ngModel)]="enumSet.description"
			required
			disabled
			(ngModelChange)="updateEnumSet()"></textarea>
	</mat-form-field>
	<br />
	<osee-applicability-selector
		[applicability]="enumSet.applicability"
		(applicabilityChange)="enumSet.applicability = $event; updateEnumSet()"
		class="wide-form">
	</osee-applicability-selector>
	<osee-enum-form
		[bitSize]="bitSize"
		[enumSetId]="enumSet.id || '-1'"
		[enumSetName]="enumSet.name"
		(enumSetString)="updateDescription($event)"
		(enums)="updateEnums($event)"
		[preload]="enumSet.enumerations || []"></osee-enum-form>
</div>
