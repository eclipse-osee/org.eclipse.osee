<table
	mat-table
	[dataSource]="dataSource">
	<ng-container matColumnDef="name">
		<th
			mat-header-cell
			*matHeaderCellDef>
			Name
		</th>
		<td
			mat-cell
			*matCellDef="let element; index as i">
			<mat-form-field
				class="wide-form"
				subscriptSizing="dynamic">
				<mat-label>Enter a name</mat-label>
				<input
					matInput
					[(ngModel)]="element.name"
					(ngModelChange)="update()" />
			</mat-form-field>
		</td>
	</ng-container>
	<ng-container matColumnDef="ordinal">
		<th
			mat-header-cell
			*matHeaderCellDef>
			Ordinal
		</th>
		<td
			mat-cell
			*matCellDef="let element; index as i">
			<mat-form-field
				class="wide-form"
				subscriptSizing="dynamic">
				<mat-label>Enter an ordinal</mat-label>
				<input
					matInput
					[(ngModel)]="element.ordinal"
					(ngModelChange)="update()"
					type="number" />
			</mat-form-field>
		</td>
	</ng-container>
	<ng-container matColumnDef="applicability">
		<th
			mat-header-cell
			*matHeaderCellDef>
			Applicability
		</th>
		<td
			mat-cell
			*matCellDef="let element; index as i">
			<osee-applicability-selector
				[applicability]="element.applicability"
				(applicabilityChange)="element.applicability = $event; update()"
				class="wide-form"></osee-applicability-selector>
		</td>
	</ng-container>
	<tr
		mat-header-row
		*matHeaderRowDef="['name', 'ordinal', 'applicability']"></tr>
	<tr
		mat-row
		*matRowDef="
			let row;
			columns: ['name', 'ordinal', 'applicability']
		"></tr>
</table>
<button
	mat-button
	(click)="addEnum()"
	[disabled]="validateEnumLengthIsBelowMax()"
	class="tw-w-full">
	<mat-icon>add</mat-icon>
</button>
