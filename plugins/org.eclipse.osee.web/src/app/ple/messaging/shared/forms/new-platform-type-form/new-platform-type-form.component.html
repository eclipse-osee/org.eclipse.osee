<ng-container *ngIf="_formInfo | async as formInfo">
	<ng-container
		*ngIf="formInfo.name === 'enumeration'; else genericNewAttributes">
		<!-- disable attribute validation for enumerations since they are usually sharing common attributes -->
		<div
			ngModelGroup="platformTypeForm"
			#platformTypeCtrl="ngModelGroup">
			<mat-label class="mat-headline-5"
				>Set fields for new type based on logical type
				{{ formInfo.name | titlecase }}</mat-label
			>
			<br />
			<ng-container *ngFor="let form of formInfo.fields; index as i">
				<ng-container *ngIf="units | async as _units">
					<!-- Render form field inline instead of passing stuff down -->
					<ng-container
						*ngTemplateOutlet="
							platformTypeEditor;
							context: { form: form, units: _units }
						"></ng-container>
				</ng-container>
			</ng-container>
		</div>
	</ng-container>
	<ng-template #genericNewAttributes>
		<div
			ngModelGroup="platformTypeForm"
			#platformTypeCtrl="ngModelGroup"
			[oseeUniquePlatformTypeAttributes]="formInfo">
			<mat-label class="mat-headline-5"
				>Set fields for new type based on logical type
				{{ formInfo.name | titlecase }}</mat-label
			>
			<br />
			<ng-container *ngFor="let form of formInfo.fields; index as i">
				<ng-container *ngIf="units | async as _units">
					<ng-container
						*ngTemplateOutlet="
							platformTypeEditor;
							context: { form: form, units: _units }
						"></ng-container>
				</ng-container>
			</ng-container>
		</div>
	</ng-template>
</ng-container>
<ng-template
	#platformTypeEditor
	let-form="form"
	let-units="units">
	<ng-container *ngIf="isLogicalTypeFieldInfo(form)">
		<ng-container *ngIf="form.editable">
			<ng-container *ngIf="form.name === 'Units'; else genericInput">
				<ng-container
					*ngIf="isString(_platformType[form.jsonPropertyName])">
					<mat-form-field class="wide-form">
						<mat-label>{{ form.name }}</mat-label>
						<mat-select
							[(ngModel)]="_platformType[form.jsonPropertyName]"
							(ngModelChange)="updateField()"
							[name]="form.attributeType | oseeFirstLetterLower"
							[id]="form.attributeTypeId"
							[required]="form.required"
							#ctrl="ngModel"
							[attr.data-cy]="'field-' + form.attributeType">
							<mat-option
								*ngFor="let unit of units"
								[value]="unit">
								{{ unit }}
							</mat-option>
							<ng-container *ngIf="form.defaultValue">
								<mat-hint align="end"
									>Default Value:
									{{ form.defaultValue }}</mat-hint
								>
							</ng-container>
						</mat-select>
					</mat-form-field>
				</ng-container>
			</ng-container>
			<ng-template #genericInput>
				<mat-form-field class="wide-form">
					<mat-label>{{ form.name }}</mat-label>
					<ng-container *ngIf="form.attributeType === 'Name'">
						<input
							matInput
							type="text"
							[(ngModel)]="_platformType[form.jsonPropertyName]"
							(ngModelChange)="updateField()"
							[name]="form.attributeType | oseeFirstLetterLower"
							[id]="form.attributeTypeId"
							oseeUniquePlatformTypeName
							[ngModelOptions]="{ updateOn: 'blur' }"
							#ctrl="ngModel"
							[required]="form.required"
							[attr.data-cy]="'field-' + form.attributeType" />
					</ng-container>
					<ng-container *ngIf="form.attributeType !== 'Name'">
						<input
							matInput
							type="text"
							[(ngModel)]="_platformType[form.jsonPropertyName]"
							(ngModelChange)="updateField()"
							[name]="form.attributeType | oseeFirstLetterLower"
							[id]="form.attributeTypeId"
							#ctrl="ngModel"
							[required]="form.required"
							[attr.data-cy]="'field-' + form.attributeType" />
					</ng-container>
					<ng-container *ngIf="form.defaultValue">
						<mat-hint align="end"
							>Default Value: {{ form.defaultValue }}</mat-hint
						>
					</ng-container>
				</mat-form-field>
			</ng-template>
			<br />
		</ng-container>
	</ng-container>
</ng-template>
