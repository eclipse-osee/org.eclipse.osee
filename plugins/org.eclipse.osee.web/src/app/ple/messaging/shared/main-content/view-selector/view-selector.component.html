<form>
	<mat-form-field
		class="view-form-field"
		appearance="fill">
		<mat-label>Select a view</mat-label>
		<input
			type="text"
			matInput
			[matAutocomplete]="auto"
			[ngModel]="(selectedView | async)?.name || ''"
			(keyup)="applyFilter($event)"
			name="autocomplete-text" />
		<mat-autocomplete
			autoActiveFirstOption
			#auto="matAutocomplete">
			<mat-option
				[value]="noneOption.name"
				(click)="selectView(noneOption)">
				{{ noneOption.name }}
			</mat-option>
			<ng-container *ngIf="views | async as _views">
				<mat-option
					*ngFor="let option of _views"
					[value]="option.name"
					(click)="selectView(option)">
					{{ option.name }}
				</mat-option>
			</ng-container>
		</mat-autocomplete>
	</mat-form-field>
</form>
