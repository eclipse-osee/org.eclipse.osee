@if (inEditMode() === true) {
	<button
		mat-stroked-button
		class="tw-bg-background-card tw-text-foreground-text"
		(click)="openDialog(edit)">
		<mat-icon color="primary">edit</mat-icon>
		Edit
	</button>
	<button
		mat-stroked-button
		class="tw-bg-background-card tw-text-foreground-text"
		(click)="openDialog(copy)">
		<mat-icon color="success">add</mat-icon>
		Create New Type From Base
	</button>
	@if (typeData().interfaceLogicalType === 'enumeration') {
		<button
			mat-stroked-button
			class="tw-bg-background-card tw-text-foreground-text"
			(click)="openEnumDialog(true)">
			<mat-icon color="accent">toc</mat-icon>View Related Enumeration Set
			Attributes
		</button>
	}
} @else {
	@if (typeData().interfaceLogicalType === 'enumeration') {
		<button
			mat-stroked-button
			class="tw-bg-background-card tw-text-foreground-text"
			(click)="openEnumDialog(false)">
			<mat-icon color="accent">toc</mat-icon>View Related Enumeration Set
			Attributes
		</button>
	}
}
