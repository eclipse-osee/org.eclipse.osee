<mat-form-field class="tw-w-full">
	<input
		type="text"
		matInput
		[placeholder]="'Filter ' + name"
		[(ngModel)]="filter"
		(ngModelChange)="updateFilter($any($event))"
		#input />
</mat-form-field>
<mat-action-list>
	<ng-container *ngFor="let artifact of dataToDisplay">
		<ng-container *ngIf="allowedToEdit; else noEdit">
			<button
				mat-list-item
				(click)="openNameDialog(artifact)">
				{{ artifact.name }}
			</button>
		</ng-container>
		<ng-template #noEdit>
			<button mat-list-item>
				{{ artifact.name }}
			</button>
		</ng-template>
		<mat-divider></mat-divider>
	</ng-container>
	<button
		mat-list-item
		class="tw-w-full"
		(click)="addNamedId()">
		<mat-icon
			class="tw-text-success"
			matListItemIcon>
			add
		</mat-icon>
		Add New {{ name }}
	</button>
</mat-action-list>
<mat-paginator
	[length]="count"
	[pageIndex]="pageIndex"
	[pageSize]="pageSize"
	(page)="pageEvent.next($event)"></mat-paginator>
