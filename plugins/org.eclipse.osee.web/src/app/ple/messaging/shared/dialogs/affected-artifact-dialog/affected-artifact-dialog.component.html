<h1 mat-dialog-title>Warning - Attribute affects multiple artifacts</h1>
<mat-dialog-content>
	The following {{ data.affectedObjectType }}(s) will be affected by your
	change:
	<br />
	<ng-container *ngFor="let artifact of data.affectedArtifacts">
		<mat-label>{{ artifact.name }}</mat-label>
		<br />
	</ng-container>
</mat-dialog-content>
<br />
<mat-dialog-content>
	Do you wish to proceed with your change?
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button
		mat-button
		(click)="onNoClick()"
		data-cy="cancel-btn">
		Cancel
	</button>
	<button
		mat-raised-button
		[mat-dialog-close]="data"
		color="primary"
		data-cy="submit-btn">
		Ok
	</button>
</mat-dialog-actions>
