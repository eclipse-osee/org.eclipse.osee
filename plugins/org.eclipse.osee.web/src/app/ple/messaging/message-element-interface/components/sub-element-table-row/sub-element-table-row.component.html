<ng-container *ngIf="editMode===true && !element.autogenerated; else no_edit">
    <ng-container *ngIf="header==='platformTypeName2'">
        <osee-messaging-edit-element-field [header]="header.toString()" [structureId]="structure.id" [elementId]="element['id']" [elementStart]="element['interfaceElementIndexStart']" [elementEnd]="element['interfaceElementIndexEnd']" [value]="element['platformTypeName2']!.toString()" [platformTypeId]="element['platformTypeId']?.toString()||'-1'" [editingDisabled]="element.deleted" (contextMenu)="openGeneralMenu($event,element,element[header])" [attr.data-cy]="'element-table-'+header+'-'+element.name+'-'+element[header]"></osee-messaging-edit-element-field>
    </ng-container>
    <ng-container *ngIf="header!=='platformTypeName2'">
        <ng-container *ngIf="editableElementHeaders.includes(header.toString());else no_edit">
            <osee-messaging-edit-element-field [header]="header.toString()" [structureId]="structure.id" [elementId]="element['id']" [elementStart]="element['interfaceElementIndexStart']" [elementEnd]="element['interfaceElementIndexEnd']" [value]="element[header]" [editingDisabled]="element.deleted" [platformTypeId]="element['platformTypeId']?.toString()||'-1'" [attr.data-cy]="'element-table-'+header+'-'+element.name+'-'+element[header]"></osee-messaging-edit-element-field>
        </ng-container>
    </ng-container>
</ng-container>
<ng-template #no_edit>
    <app-sub-element-table-no-edit-field [filter]="filter" [header]="header" [element]="element" [width]="(layout|async)?.tableRecommendations?.width ||''" [attr.data-cy]="'element-table-'+header+'-'+element.name+'-'+element[header]"></app-sub-element-table-no-edit-field>
</ng-template>
