<ng-container>
    <div class="message-element-interface message-element-interface-button-header">
        <button mat-raised-button (click)="openSettingsDialog()" style="float:right">Settings</button>
    </div>
    <ng-container *ngIf="((isEditing|async)||false)===true;">
        <button mat-fab color="primary" (click)="openAddStructureDialog()"class="new-structure-button">+</button>
    </ng-container>
</ng-container>
<div class="message-element-interface message-element-interface-top-level-table">
    <ng-container *ngIf="(currentStructureHeaders|async) as currentHeaders">
        <ng-container *ngIf="hasFilter">
            <mat-form-field class="message-element-interface-table-view-width-100 message-element-interface-table-filter-padding">
                <mat-label>Filter Message Information</mat-label>
                <input matInput type="text" (keyup)="applyFilter($event)" #input>
                <mat-hint>Enter text to filter Structure Table.
                    Only full text matches will show results.
                </mat-hint>
            </mat-form-field>
        </ng-container>
        <table mat-table  [dataSource]="(messageData|async)||[]" multiTemplateDataRows class="mat-elevation-z8">
            <ng-container matColumnDef="Breadcrumbs">
                <th mat-header-cell *matHeaderCellDef [attr.colspan]=" currentHeaders.length" class="message-element-interface-table-view-message-header message-element-interface-breadcrumbs">
                    {{breadCrumb}}
                </th>
            </ng-container>
            <ng-container [matColumnDef]="header" *ngFor="let header of  currentHeaders; let i = index; trackBy:valueTracker;">
                <th mat-header-cell *matHeaderCellDef [attr.colspan]=" currentHeaders[i]" class="message-element-interface-table-view-message-header" [matTooltip]="(getHeaderByName(header)|async)?.description||''">
                    <ng-container>
                        {{(getHeaderByName(header)|async)?.humanReadable||''}}
                    </ng-container>
                </th>
                <td mat-cell *matCellDef="let element; let i = dataIndex" [ngClass]="i%2===0? 'message-table-row-even':'message-table-row-odd'" [ngStyle]="{'width':(layout|async)?.tableRecommendations?.width}">
                    <div class="flex-row">
                        <ng-container *ngIf="(!!(isEditing|async))===true; else no_edit">
                            <ng-container *ngIf="header===' '">
                                <button mat-icon-button [@expandButton]="!expandedElement.includes(element.id) ?  'closed' : 'open'" (click)="rowChange(element.id,!expandedElement.includes(element.id))">V</button>
                            </ng-container>
                            <ng-container *ngIf="editableStructureHeaders.includes(header); else no_edit">
                                <osee-messaging-edit-structure-field [structureId]="element['id']" [header]="header" [value]="element[header]"></osee-messaging-edit-structure-field>
                            </ng-container>
                        </ng-container>
                        <ng-template #no_edit>
                            <ng-container *ngIf="header===' ' && (!!(isEditing|async))===false"> <!--Don't know why 1 element in a template has decided to render in a non-rendered template-->
                                <button mat-icon-button [@expandButton]="!expandedElement.includes(element.id) ?  'closed' : 'open'" (click)="rowChange(element.id,!expandedElement.includes(element.id))">V</button>
                            </ng-container>
                            <ng-container *ngIf="header==='applicability'">
                                <ng-container *ngIf="element[header].name!=='Base'">
                                    {{element[header].name}}
                                </ng-container>
                            </ng-container>
                            <div *ngIf="header==='name' || header==='description'" appHighlightFilteredText [searchTerms]="searchTerms" [text]="element[header]" classToApply="ple-message-element-interface-table-highlighted-text" [ngStyle]="{
                                'width':(layout|async)?.tableRecommendations?.width,
                                'white-space': 'nowrap',
                                'overflow': 'hidden',
                                'text-overflow': 'ellipsis'
                            }">
                                {{element[header]}}
                            </div>
                            <div *ngIf="header!=='applicability' && header!==' ' && header!=='name' && header!=='description'" appHighlightFilteredText [searchTerms]="searchTerms" [text]="element[header]" classToApply="ple-message-element-interface-table-highlighted-text">
                                {{element[header]}}
                            </div>
                        </ng-template>
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="expandedMessage">
                <td mat-cell *matCellDef="let element" [attr.colspan]=" currentHeaders.length" class="no-pad">    
                    <div class="sub-message-detail message-element-interface-table-view-width-100"
                       [@detailExpand]="expandedElement.includes(element.id) ? 'expanded' : 'collapsed'">
                       <ng-container *ngIf="expandedElement.includes(element.id)">
                        <ple-messaging-message-element-interface-sub-element-table [data]="element.elements" [filter]="filter" [element]="element" (expandRow)="expandRow($event)" [subMessageHeaders]="(currentElementHeaders|async)||[]" [editMode]="(isEditing|async)||false"></ple-messaging-message-element-interface-sub-element-table>
                       </ng-container>
                    </div>    
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="['Breadcrumbs']; sticky:true"></tr>
            <tr mat-header-row *matHeaderRowDef=" currentHeaders; sticky:true">
            </tr>
            <ng-container *ngIf="(isEditing|async) as editing; else matRowNoEdit">
                <tr mat-row *matRowDef= "let row; columns:  currentHeaders;"    
                class="message-detail-row"
                [class.message-expanded-detail-row]="expandedElement.includes(row.id)"
                (contextmenu)="!!editing===true && openMenu($event,row.id,row.name,row.description)">
            </tr>
            </ng-container>
            <ng-template #matRowNoEdit>
                <tr mat-row *matRowDef= "let row; columns:  currentHeaders;"    
                class="message-detail-row"
                [class.message-expanded-detail-row]="expandedElement.includes(row.id)">
            </ng-template>
            <tr mat-row *matRowDef="let row; columns: ['expandedMessage']" class="message-expanded-detail-row">
            </tr>
        </table>
    </ng-container>
    
</div>
<mat-menu #contextMenu="matMenu">
    <ng-template matMenuContent let-id="id" let-name="name" let-description="description">
        <button mat-menu-item (click)="navigateToInNewTab(id)" *ngIf='hasFilter'>Open structure table in new tab</button>
        <button mat-menu-item (click)="openDescriptionDialog(description,id)">Open Description</button>
        <button mat-menu-item (click)="removeStructureDialog(id,name)">Remove structure from submessage</button>
        <button mat-menu-item (click)="deleteStructureDialog(id,name)">Delete structure globally</button>
    </ng-template>
</mat-menu>
<div style="visibility: hidden; position: fixed;" 
[style.left]="menuPosition.x" 
[style.top]="menuPosition.y" 
[matMenuTriggerFor]="contextMenu"></div>
