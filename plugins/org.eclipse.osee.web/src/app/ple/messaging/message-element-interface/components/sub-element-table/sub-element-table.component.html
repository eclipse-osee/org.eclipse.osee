<table mat-table [dataSource]="dataSource" class="message-element-interface-table-view-element mat-elevation-z9 message-element-interface-table-view-width-100">
    <ng-container [matColumnDef]="header" *ngFor="let header of subMessageHeaders;let j=index;trackBy:valueTracker">
     <th mat-header-cell *matHeaderCellDef class="message-element-interface-table-view-sub-message-header" [matTooltip]="(getHeaderByName(header)|async)?.description||''">{{(getHeaderByName(header)|async)?.humanReadable||''}}</th>
     <td mat-cell *matCellDef="let element" class="message-element-interface-table-center" [ngStyle]="header==='description'||header==='EnumLiteralsDesc'||header==='notes'?{
        'width':(layout|async)?.tableRecommendations?.width,
        'white-space': 'nowrap',
        'overflow': 'hidden',
        'text-overflow': 'ellipsis'
    }:{}" (contextmenu)="openGeneralMenu($event, element,header,element[header])">
        <app-sub-element-table-row [header]="header" [editMode]="editMode" [element]="element" [structure]="structure" (navigate)="navigateTo($event)" (menu)="openGeneralMenu($event.event,element,header,element[header])"></app-sub-element-table-row>
     </td>
    </ng-container>
    <ng-container matColumnDef="footer">
        <td mat-footer-cell *matFooterCellDef [attr.colspan]="subMessageHeaders.length" style="text-align:right">
            <ng-container *ngIf="editMode===true;">
                <button mat-mini-fab color="primary" (click)="openAddElementDialog()">+</button>
            </ng-container>
         </td>
    </ng-container>
 <tr mat-header-row *matHeaderRowDef="subMessageHeaders; sticky:true"></tr>    
 <tr mat-row *matRowDef= "let row2; columns: subMessageHeaders; let k=index;"
 [ngClass]="k%2===0? 'message-table-sub-element-row-even':'message-table-sub-element-row-odd'"></tr><!--(contextmenu)="openGeneralMenu($event,row2)"-->
 <tr mat-footer-row *matFooterRowDef="['footer']"></tr>
</table>
<mat-menu #generalMenu="matMenu">
    <ng-template matMenuContent let-element="element" let-structure="structure" let-field="field" let-header="header">
        <button mat-menu-item (click)="navigateTo(element.platformTypeName2)">Open Platform Type</button>
        <button mat-menu-item (click)="navigateToInNewTab(element.platformTypeName2)">Open Platform Type in new tab</button>
        <ng-container *ngIf="element.logicalType==='enumeration'">
            <button mat-menu-item (click)="openEnumDialog(element.platformTypeId)">Open Enumeration Details(view only)</button>
        </ng-container>
        <button mat-menu-item (click)="openDescriptionDialog(element.description,element.id,structure.id)">Open Description</button>
        <button mat-menu-item (click)="openNotesDialog(element.notes,element.id,structure.id)">Open Notes</button>
        <ng-container *ngIf="(getHeaderByName(header)|async)?.humanReadable||'' as headername">
            <button mat-menu-item (click)="viewDiff(field,headername)">View Diff</button>
        </ng-container>
        <ng-container *ngIf='editMode===true'>
            <button mat-menu-item (click)="removeElement(element,structure)">Remove element from structure</button>
            <button mat-menu-item (click)="deleteElement(element)">Delete element globally</button>
        </ng-container>
    </ng-template>
</mat-menu>
<div #generalMenuTrigger="matMenuTrigger" style="visibility: hidden; position: fixed;" 
[style.left]="menuPosition.x" 
[style.top]="menuPosition.y" 
[matMenuTriggerFor]="generalMenu"></div>
