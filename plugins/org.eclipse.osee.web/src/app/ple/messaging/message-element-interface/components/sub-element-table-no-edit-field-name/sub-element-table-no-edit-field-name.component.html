<ng-container *ngIf="end - start > 0">
	<div
		oseeHighlightFilteredText
		[searchTerms]="filter"
		[text]="name + '[' + start + '...' + end + ']'"
		classToApply="ple-message-element-interface-table-highlighted-text"></div>
</ng-container>
<ng-container *ngIf="end - start <= 0">
	<div
		oseeHighlightFilteredText
		[searchTerms]="filter"
		[text]="name"
		classToApply="ple-message-element-interface-table-highlighted-text"></div>
</ng-container>
