<mat-form-field>
    <input matInput [(ngModel)]="value" (ngModelChange)="updateElement(header,value)" *ngIf="header!=='platformTypeName2' && header!=='applicability'">
    <ng-container *ngIf="header==='name'">
        <ng-container *ngIf="elementEnd-elementStart>0">
            <p matSuffix>
                {{"["+elementStart+"..."+elementEnd+"]"}}
            </p>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="header==='platformTypeName2' || header === 'applicability'">
        <ng-container *ngIf="header ==='applicability'">
            <mat-select [(ngModel)]="value" (ngModelChange)="updateElement(header,value)" [compareWith]="compareApplics">
                <mat-option *ngFor="let option of (applics|async)" [value]="option" [id]="option.id" >
                    {{option.name}}
                </mat-option>
            </mat-select>
        </ng-container>
        <ng-container *ngIf="header==='platformTypeName2'">
            <div style="display:flex;flex-direction:row;">
                <input matInput type="search" [(ngModel)]="value" [matAutocomplete]="auto" (ngModelChange)="updateTypeAhead(value)">
                <button mat-button mat-icon-button matSuffix (click)="navigateTo(value)" (contextmenu)="openMenu($event,value)">-></button>
            </div>
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="updateType($event.option.value)">
            <mat-option *ngFor="let option of filteredTypes | async" [value]="option.id" [id]="option!==undefined && option.id !==undefined ? option.id :''">
              {{option.name}}
            </mat-option>
        </mat-autocomplete>
        </ng-container>
    </ng-container>
</mat-form-field>
