<ng-container *ngIf="header === 'description' || header === 'notes'">
	<osee-messaging-sub-element-table-no-edit-field-dynamic-width
		[filter]="filter"
		[field]="element[header]"
		[width]="
			width
		"></osee-messaging-sub-element-table-no-edit-field-dynamic-width>
</ng-container>
<ng-container
	*ngIf="
		header !== 'notes' &&
		header !== 'platformTypeName2' &&
		header !== 'name' &&
		header !== 'description' &&
		header !== 'applicability'
	">
	<osee-messaging-sub-element-table-no-edit-field-filtered
		[field]="element[header]"
		[filter]="
			filter
		"></osee-messaging-sub-element-table-no-edit-field-filtered>
</ng-container>
<ng-container *ngIf="header === 'name'">
	<osee-messaging-sub-element-table-no-edit-field-name
		[filter]="filter"
		[name]="element[header]"
		[end]="element['interfaceElementIndexEnd']"
		[start]="
			element['interfaceElementIndexStart']
		"></osee-messaging-sub-element-table-no-edit-field-name>
</ng-container>
<ng-container *ngIf="header === 'platformTypeName2' && !element.autogenerated">
	<a
		mat-stroked-button
		[routerLink]="
			'/ple/messaging/' +
			_branchType +
			'/' +
			_branchId +
			'/type/' +
			(element['platformTypeId'] || '')
		">
		{{ element[header] }}
	</a>
</ng-container>
<ng-container *ngIf="header === 'platformTypeName2' && element.autogenerated">
	<mat-label>{{ element[header] }}</mat-label>
</ng-container>
<ng-container *ngIf="header === 'applicability'">
	<ng-container *ngIf="element[header]!.name !== 'Base'">
		{{ element[header]!.name }}
	</ng-container>
</ng-container>
