<ng-container *ngIf="list | async as loadedList">
	<table
		mat-table
		[dataSource]="loadedList"
		class="mat-elevation-z8 table">
		<ng-container matColumnDef="elements">
			<th
				mat-header-cell
				*matHeaderCellDef>
				Elements
			</th>
			<td
				mat-cell
				*matCellDef="let element">
				<mat-list>
					<mat-list-item *ngFor="let item of element.elements">
						<h3 matLine>{{ item.humanReadable }}</h3>
						<body matLine>
							Description:{{ item.description }}
						</body>
					</mat-list-item>
				</mat-list>
			</td>
		</ng-container>
		<ng-container matColumnDef="structures">
			<th
				mat-header-cell
				*matHeaderCellDef>
				Structures
			</th>
			<td
				mat-cell
				*matCellDef="let element">
				<mat-list>
					<mat-list-item *ngFor="let item of element.structures">
						<h3 matLine>{{ item.humanReadable }}</h3>
						<body matLine>
							Description:{{ item.description }}
						</body>
					</mat-list-item>
				</mat-list>
			</td>
		</ng-container>
		<ng-container matColumnDef="submessages">
			<th
				mat-header-cell
				*matHeaderCellDef>
				SubMessages
			</th>
			<td
				mat-cell
				*matCellDef="let element">
				<mat-list>
					<mat-list-item *ngFor="let item of element.submessages">
						<h3 matLine>{{ item.humanReadable }}</h3>
						<body matLine>
							Description:{{ item.description }}
						</body>
					</mat-list-item>
				</mat-list>
			</td>
		</ng-container>
		<ng-container matColumnDef="messages">
			<th
				mat-header-cell
				*matHeaderCellDef>
				Messages
			</th>
			<td
				mat-cell
				*matCellDef="let element">
				<mat-list>
					<mat-list-item *ngFor="let item of element.messages">
						<h3 matLine>{{ item.humanReadable }}</h3>
						<body matLine>
							Description:{{ item.description }}
						</body>
					</mat-list-item>
				</mat-list>
			</td>
		</ng-container>
		<tr
			mat-header-row
			*matHeaderRowDef="[
				'messages',
				'submessages',
				'structures',
				'elements'
			]"></tr>
		<tr
			mat-row
			*matRowDef="
				let row;
				columns: ['messages', 'submessages', 'structures', 'elements']
			"></tr>
	</table>
</ng-container>
