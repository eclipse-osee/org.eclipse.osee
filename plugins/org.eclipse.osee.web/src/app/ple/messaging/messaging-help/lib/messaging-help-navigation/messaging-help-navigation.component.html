<mat-nav-list class="tw-min-w-[250px]">
	<ng-template
		*ngTemplateOutlet="
			recursiveMenu;
			context: {
				$implicit:
					(getElementsWithPermission(staticNavElements) | async)
			}
		"></ng-template>
	<ng-container *ngIf="loadedNavElements | async as pages">
		<ng-template
			*ngTemplateOutlet="
				recursiveMenu;
				context: {
					$implicit: (getElementsWithPermission(pages) | async)
				}
			">
		</ng-template>
	</ng-container>
</mat-nav-list>

<ng-template
	#recursiveMenu
	let-elements>
	<div class="tw-px-2">
		<mat-nav-list>
			<ng-container *ngFor="let element of elements">
				<!-- If dropdown -->
				<a
					mat-list-item
					*ngIf="element.isDropdown"
					(click)="element.isDropdownOpen = !element.isDropdownOpen"
					class="hover:tw-bg-primary-100 dark:hover:tw-bg-primary-900"
					[ngClass]="{
						'tw-bg-primary-50 dark:tw-bg-primary-800':
							currentPath === element.routerLink &&
							!element.isDropdownOpen
					}">
					<mat-icon
						matListItemIcon
						*ngIf="element.icon !== ''"
						class="tw-mr-2"
						>{{ element.icon }}</mat-icon
					>
					{{ element.label }}
					<div matListItemMeta>
						<mat-icon *ngIf="!element.isDropdownOpen"
							>chevron_right</mat-icon
						>
						<mat-icon *ngIf="element.isDropdownOpen"
							>expand_more</mat-icon
						>
					</div>
				</a>
				<!-- If not a dropdown -->
				<a
					mat-list-item
					*ngIf="!element.isDropdown"
					[routerLink]="routePrefix + element.routerLink"
					class="hover:tw-bg-primary-100 dark:hover:tw-bg-primary-900"
					[ngClass]="{
						'tw-bg-primary-50 dark:tw-bg-primary-800':
							currentPath === element.routerLink
					}">
					<mat-icon
						matListItemIcon
						*ngIf="element.icon !== ''"
						class="tw-mr-2"
						>{{ element.icon }}</mat-icon
					>
					{{ element.label }}
				</a>
				<!-- If the element has children and dropdown is open -->
				<mat-nav-list
					class="tw-pb-2"
					*ngIf="element.children && element.isDropdownOpen">
					<mat-divider></mat-divider>
					<ng-container
						*ngTemplateOutlet="
							recursiveMenu;
							context: {
								$implicit:
									(getElementsWithPermission(element.children)
									| async)
							}
						"></ng-container>
				</mat-nav-list>
			</ng-container>
		</mat-nav-list>
	</div>
</ng-template>
