<ng-container *ngIf="globalPrefs | async; else noPrefs">
	<div
		oseeHighlightFilteredText
		[searchTerms]="searchTerms"
		[text]="text"
		(click)="toggleExpanded()"
		classToApply="tw-text-accent-900"
		class="tw-cursor-pointer"
		[ngStyle]="{
			width: width
		}"
		[ngClass]="{
			'tw-overflow-hidden tw-text-ellipsis tw-whitespace-nowrap':
				wordWrap === null || !wordWrap
		}"
		[attr.data-cy]="data_cy">
		{{ text }}
	</div>
</ng-container>
<ng-template #noPrefs>
	<div
		oseeHighlightFilteredText
		[searchTerms]="searchTerms"
		[text]="text"
		(click)="toggleExpanded()"
		classToApply="tw-text-accent-900"
		class="tw-cursor-pointer"
		[ngStyle]="{
			width: width
		}"
		[ngClass]="{
			'tw-overflow-hidden tw-text-ellipsis tw-whitespace-nowrap':
				wordWrap === null || !wordWrap
		}"
		[attr.data-cy]="data_cy">
		{{ text }}
	</div>
</ng-template>
