@if (end - start > 0) {
	<div
		oseeHighlightFilteredText
		[searchTerms]="filter"
		[text]="name + '[' + start + '...' + end + ']'"
		classToApply="tw-text-accent-900">
		{{ name }}
	</div>
}
@if (end - start <= 0) {
	<div
		oseeHighlightFilteredText
		[searchTerms]="filter"
		[text]="name"
		classToApply="tw-text-accent-900">
		{{ name }}
	</div>
}
