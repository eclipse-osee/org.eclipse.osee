<div class="tw-flex tw-items-center tw-gap-2">
	<ng-container *ngIf="header === 'name'">
		<mat-icon
			cdkDrag
			cdkDragHandle
			cdkDragLockAxis="y"
			cdkDragRootElement=".sub-element-drag-row"
			>reorder</mat-icon
		>
	</ng-container>
	<ng-container *ngIf="header === 'applicability' && isApplic(value)">
		<osee-applicability-selector
			[applicability]="value"
			(applicabilityChange)="
				updateImmediately('applicability', returnAsT($event))
			"></osee-applicability-selector>
	</ng-container>
	<mat-form-field
		*ngIf="header !== 'applicability' && header !== 'units'"
		cdkMonitorSubtreeFocus
		(cdkFocusChange)="focusChanged($event)"
		subscriptSizing="dynamic"
		class="wide-form">
		<input
			matInput
			[(ngModel)]="value"
			(ngModelChange)="updateElement(header, value)"
			*ngIf="header !== 'platformType' && header !== 'units'"
			[disabled]="
				editingDisabled ||
				((header === 'interfaceElementIndexStart' ||
					header === 'interfaceElementIndexEnd') &&
					elementEnd === 0 &&
					elementStart === 0)
			" />
		<ng-container *ngIf="header === 'name'">
			<ng-container *ngIf="elementEnd - elementStart > 0">
				<p matSuffix>
					{{ '[' + elementStart + '...' + elementEnd + ']' }}
				</p>
			</ng-container>
		</ng-container>
		<ng-container *ngIf="header === 'platformType'">
			<ng-container
				*ngIf="header === 'platformType' && isPlatformType(value)">
				<div class="tw-flex">
					<input
						matInput
						type="text"
						[(ngModel)]="value.name"
						[matAutocomplete]="auto"
						(keyup)="applySearch(value.name)"
						[disabled]="editingDisabled"
						(focusin)="autoCompleteOpened()" />
					<ng-container *ngIf="_location | async as location">
						<a
							mat-icon-button
							matSuffix
							[routerLink]="
								'/ple/messaging/' +
								location.type +
								'/' +
								location.id +
								'/type/' +
								platformType.id
							"
							(contextmenu)="openMenu($event, value)"
							><mat-icon>arrow_forward</mat-icon></a
						>
					</ng-container>
				</div>
				<mat-autocomplete
					autoActiveFirstOption
					#auto="matAutocomplete"
					(optionSelected)="updateType($event.option.value)"
					(opened)="autoCompleteOpened()">
					<ng-container *ngIf="filteredTypes | async as func">
						<osee-mat-option-loading
							[data]="func"
							[count]="(filteredTypesCount | async) || -1"
							objectName="Types"
							[paginationSize]="paginationSize"
							paginationMode="AUTO">
							<ng-template let-option>
								<mat-option
									[value]="option"
									[id]="option.id">
									{{ option.name }}
								</mat-option>
							</ng-template>
						</osee-mat-option-loading>
					</ng-container>
				</mat-autocomplete>
			</ng-container>
		</ng-container>
	</mat-form-field>
	<ng-container *ngIf="header === 'units'">
		<ng-container *ngIf="isString(value)">
			<form>
				<osee-unit-dropdown
					[unit]="value"
					(unitChange)="updateUnits($event)"
					[hintHidden]="true"></osee-unit-dropdown>
			</form>
		</ng-container>
	</ng-container>
</div>
