<ng-container *ngIf="header === 'applicability' && isApplic(value)">
	<osee-applicability-selector
		[applicability]="value"
		(applicabilityChange)="
			updateStructure(returnAsT($event))
		"></osee-applicability-selector>
</ng-container>
<mat-form-field
	*ngIf="header !== 'applicability'"
	cdkMonitorSubtreeFocus
	(cdkFocusChange)="focusChanged($event)"
	subscriptSizing="dynamic"
	class="wide-form">
	<ng-container
		*ngIf="
			header === 'interfaceStructureCategory' ||
				header === 'applicability';
			else generalEdit
		">
		<ng-container *ngIf="header === 'interfaceStructureCategory'">
			<mat-select
				[(ngModel)]="value"
				(ngModelChange)="updateImmediately(value)">
				<mat-option
					*ngFor="let option of categories | async"
					[value]="option">
					{{ option }}
				</mat-option>
			</mat-select>
		</ng-container>
	</ng-container>
	<ng-template #generalEdit>
		<input
			matInput
			[(ngModel)]="value"
			(ngModelChange)="updateStructure(value)" />
	</ng-template>
</mat-form-field>
