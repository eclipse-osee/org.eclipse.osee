<div
	oseeHighlightFilteredText
	[searchTerms]="filter"
	[text]="field"
	classToApply="ple-message-element-interface-table-highlighted-text"
	[ngClass]="{
		'cursor-pointer': true,
		nowrap: !wordWrap
	}"
	[ngStyle]="{
		width: width
	}"
	(click)="toggleExpanded()">
	{{ field }}
</div>
