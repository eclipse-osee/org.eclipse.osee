<mat-form-field class="tw-w-full">
	<mat-label>Filter Table</mat-label>
	<input
		matInput
		[ngModel]="filterValue | async"
		(keyup)="applyFilter($event)"
		#input />
	<mat-icon matPrefix>filter_list</mat-icon>
</mat-form-field>
<div class="mat-elevation-z8 tw-max-h-[65vh] tw-overflow-scroll">
	<table
		mat-table
		[dataSource]="(data | async) || []">
		<ng-container
			[matColumnDef]="header"
			*ngFor="let header of headers">
			<th
				mat-header-cell
				*matHeaderCellDef
				class="tw-text-primary-600"
				[matTooltip]="
					(getTableHeaderByName(header) | async)?.description || ''
				">
				{{
					(getTableHeaderByName(header) | async)?.humanReadable || ''
				}}
			</th>
			<td
				mat-cell
				*matCellDef="let ref"
				(contextmenu)="openMenu($event, ref)">
				<ng-container *ngIf="(inEditMode | async) === true">
					<ng-container
						*ngIf="
							header !== 'crossReferenceArrayValues' &&
							header !== 'applicability'
						">
						<osee-table-edit-text-field
							[value]="ref[header]"
							(enterPressed)="
								updateCrossReference(ref, header, $event)
							"
							(focusLost)="
								updateCrossReference(ref, header, $event)
							"></osee-table-edit-text-field>
					</ng-container>
					<ng-container
						*ngIf="header === 'crossReferenceArrayValues'">
						<ng-container *ngIf="ref[header] !== ''">
							<button
								class="tw-m-2 tw-w-full tw-cursor-pointer tw-rounded-md tw-border tw-border-solid tw-p-1 tw-text-left"
								(click)="openEditDialog(ref)">
								<ng-container
									*ngFor="
										let item of ref[header] | splitString
									">
									{{ item }}
									<br />
								</ng-container>
							</button>
						</ng-container>
					</ng-container>
					<ng-container *ngIf="header === 'applicability'">
						<osee-applicability-selector
							[applicability]="ref[header]"
							(applicabilityChange)="
								updateCrossReference(ref, header, $event)
							"></osee-applicability-selector>
					</ng-container>
				</ng-container>
				<ng-container *ngIf="(inEditMode | async) === false">
					<ng-container
						*ngIf="
							header !== 'crossReferenceArrayValues' &&
							header !== 'applicability'
						">
						{{ ref[header] }}
					</ng-container>
					<ng-container
						*ngIf="header === 'crossReferenceArrayValues'">
						<ng-container
							*ngFor="let item of ref[header] | splitString">
							{{ item }}
							<br />
						</ng-container>
					</ng-container>
					<ng-container *ngIf="header === 'applicability'">
						{{ ref[header].value }}
					</ng-container>
				</ng-container>
			</td>
		</ng-container>
		<tr
			mat-header-row
			*matHeaderRowDef="headers; sticky: true"></tr>
		<tr
			mat-row
			*matRowDef="let row; columns: headers; let i = index"
			class="odd:tw-bg-selected-button even:tw-bg-background-background"
			[attr.data-cy]="'cross-reference-table-row-' + row.name"></tr>
	</table>
</div>
<mat-menu
	#contextMenu="matMenu"
	class="right-click-menu">
	<ng-template
		matMenuContent
		let-crossRef="crossRef">
		<button
			mat-menu-item
			(click)="openEditDialog(crossRef)">
			<mat-icon color="primary">edit</mat-icon>Edit Cross Reference
		</button>
		<button
			mat-menu-item
			(click)="deleteCrossReference(crossRef)">
			<mat-icon color="warn">delete</mat-icon>Delete Cross Reference
		</button>
	</ng-template>
</mat-menu>
<div
	style="visibility: hidden; position: fixed"
	[style.left]="menuPosition.x"
	[style.top]="menuPosition.y"
	[matMenuTriggerFor]="contextMenu"></div>
