<h1 mat-dialog-title>Create New Cross Reference</h1>
<form #crossRefForm="ngForm">
	<mat-dialog-content>
		<div class="tw-grid tw-gap-2">
			<mat-form-field class="tw-w-full">
				<mat-label>Name</mat-label>
				<input
					matInput
					[(ngModel)]="crossReference.name"
					required
					name="field-name"
					data-cy="field-name" />
			</mat-form-field>
			<mat-form-field class="tw-w-full">
				<mat-label>Value</mat-label>
				<input
					matInput
					[(ngModel)]="crossReference.crossReferenceValue"
					required
					name="field-value"
					data-cy="field-value" />
			</mat-form-field>
			<mat-form-field class="tw-w-full">
				<mat-label>Additional Content</mat-label>
				<input
					matInput
					[(ngModel)]="crossReference.crossReferenceAdditionalContent"
					name="field-additional"
					data-cy="field-additional" />
			</mat-form-field>
		</div>
		<div class="tw-grid tw-gap-2 tw-py-2">
			<h4 class="tw-m-0">Array Values</h4>
			<ng-container *ngFor="let item of arrayValues; let i = index">
				<div class="tw-flex tw-gap-2">
					<mat-form-field>
						<mat-label>Key</mat-label>
						<input
							matInput
							[(ngModel)]="item.key"
							(ngModelChange)="updateArrayString()"
							[name]="'field-item-key-' + i" />
					</mat-form-field>
					<mat-form-field>
						<mat-label>Value</mat-label>
						<input
							matInput
							[(ngModel)]="item.value"
							(ngModelChange)="updateArrayString()"
							[name]="'field-item-value-' + i" />
					</mat-form-field>
				</div>
			</ng-container>
		</div>
		<button
			mat-mini-fab
			color="primary"
			(click)="addArrayValue()"
			class="tw-float-right tw-mb-2">
			<mat-icon>add</mat-icon>
		</button>
		<osee-applicability-selector
			[(applicability)]="crossReference.applicability">
		</osee-applicability-selector>
	</mat-dialog-content>
</form>
<mat-dialog-actions align="end">
	<button
		mat-button
		(click)="onNoClick()">
		Cancel
	</button>
	<button
		mat-raised-button
		[mat-dialog-close]="crossReference"
		color="primary"
		data-cy="submit-btn"
		[disabled]="!crossRefForm.valid">
		Ok
	</button>
</mat-dialog-actions>
