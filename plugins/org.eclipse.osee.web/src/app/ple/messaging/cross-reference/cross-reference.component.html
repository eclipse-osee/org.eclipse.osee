<osee-messaging-controls [actionControls]="true">
	<ng-container *ngIf="connections | async as _connections">
		<mat-form-field
			class="form-field"
			subscriptSizing="dynamic"
			appearance="fill">
			<mat-label>{{ connectionSelectionText | async }}</mat-label>
			<mat-select
				[ngModel]="selectedConnection | async"
				(ngModelChange)="(SelectedConnection)"
				[compareWith]="compareConnections"
				[disabled]="_connections.length === 0">
				<mat-option
					*ngFor="let option of _connections"
					[value]="option"
					[id]="option.id!"
					[routerLink]="((connectionRoute | async) || '') + option.id"
					queryParamsHandling="merge">
					{{ option.name }}
				</mat-option>
			</mat-select>
		</mat-form-field>
	</ng-container>
</osee-messaging-controls>
<ng-container *ngIf="branchId | async as _branch">
	<ng-container *ngIf="_branch !== '0' && _branch !== ' '">
		<ng-container *ngIf="branchType | async as _branchType">
			<ng-container *ngIf="selectedConnectionId | async as _connectionId">
				<ng-container *ngIf="_connectionId !== ''">
					<osee-cross-reference-table></osee-cross-reference-table>
					<ng-container *ngIf="(inEditMode | async) === true">
						<button
							mat-fab
							class="tw-absolute tw-bottom-2 tw-right-2"
							color="primary"
							(click)="openAddDialog()">
							<mat-icon>add</mat-icon>
						</button>
					</ng-container>
				</ng-container>
			</ng-container>
		</ng-container>
	</ng-container>
</ng-container>
