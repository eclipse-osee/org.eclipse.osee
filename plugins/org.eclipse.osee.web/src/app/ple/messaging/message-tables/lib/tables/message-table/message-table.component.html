<osee-messaging-controls
	[branchControls]="false"
	[actionControls]="true"
	[diff]="true"
	[diffRouteLink]="
		(inDiffMode | async) === 'false'
			? [
					{
						outlets: {
							primary: 'diff',
							rightSideNav: null
						}
					}
			  ]
			: '../'
	">
	<osee-view-selector></osee-view-selector>
</osee-messaging-controls>
<osee-two-layer-add-button
	*ngIf="(inEditMode | async) === true"
	class="new-message-button"
	[nestedLevel]="(expandedElement | async) || []"
	baseLevel="Add message"
	nestedLevelPrefix="Add submessage to "
	(normalClick)="openNewMessageDialog()"
	(nestedClick)="createNewSubMessage($event)"
	nestedIcon="description"
	baseIcon="assignment"></osee-two-layer-add-button>
<div class="message-interface message-element-interface-top-level-table">
	<mat-form-field class="tw-w-full tw-pb-4">
		<mat-label>Filter Message Information</mat-label>
		<input
			matInput
			(keyup)="applyFilter($event)"
			#input />
		<mat-icon matPrefix>filter_list</mat-icon>
		<mat-hint
			>Enter text to filter Message Table. Only full text matches will
			display results.
		</mat-hint>
	</mat-form-field>
	<table
		mat-table
		[dataSource]="(messageData | async) || []"
		multiTemplateDataRows
		class="mat-elevation-z8 tw-w-full">
		<ng-container
			[matColumnDef]="header"
			*ngFor="
				let header of (headers | async) || [];
				let i = index;
				trackBy: valueTracker
			">
			<th
				mat-header-cell
				*matHeaderCellDef
				[attr.colspan]="((headers | async) || [])[i]"
				class="tw-px-0.5 tw-font-bold tw-text-primary-600"
				[matTooltip]="
					(getHeaderByName(header) | async)?.description || ''
				">
				<ng-container>
					{{ (getHeaderByName(header) | async)?.humanReadable || '' }}
				</ng-container>
			</th>
			<td
				mat-cell
				*matCellDef="let element; let i = dataIndex"
				[ngClass]="
					i % 2 === 0
						? element.added
							? 'message-table-row-even-added'
							: element.deleted
							? 'message-table-row-even-deleted'
							: 'message-table-row-even'
						: element.added
						? 'message-table-row-odd-added'
						: element.deleted
						? 'message-table-row-even-deleted'
						: 'message-table-row-odd'
				"
				(contextmenu)="
					openMenu($event, element, element[header], header)
				"
				class="message-attribute-cell">
				<div
					class="flex-cell"
					[ngClass]="
						!element.added &&
						element.changes &&
						element.changes[header] !== undefined
							? 'message-table-attribute-changed'
							: 'message-table-attribute-not-changed'
					">
					<ng-container *ngIf="header === 'name'">
						<ng-container
							*ngIf="{
								value: (rowIsExpanded(element.id) | async)
							} as _expanded">
							<button
								mat-icon-button
								[@expandButton]="
									!_expanded.value ? 'closed' : 'open'
								"
								[attr.data-cy]="
									_expanded.value
										? 'close-message-btn-' + element.name
										: 'expand-message-btn-' + element.name
								"
								(click)="rowChange(element, !_expanded.value)"
								[ngClass]="
									element.hasSubMessageChanges
										? 'message-table-attribute-changed'
										: 'message-table-attribute-not-changed'
								">
								<mat-icon>expand_more</mat-icon>
							</button>
						</ng-container>
					</ng-container>
					<ng-container
						*ngIf="
							(inEditMode | async) === true &&
								!element.deleted &&
								!nonEditableHeaders.includes(header);
							else no_edit
						">
						<osee-messaging-edit-message-field
							[messageId]="element.id"
							[header]="header"
							[value]="element[header]"
							[attr.data-cy]="
								'message-table-' +
								header +
								'-' +
								element.name +
								'-' +
								element[header]
							"></osee-messaging-edit-message-field>
					</ng-container>
					<ng-template #no_edit>
						<ng-container *ngIf="header === 'applicability'">
							<ng-container
								*ngIf="element[header].name !== 'Base'">
								<div
									oseeHighlightFilteredText
									[searchTerms]="searchTerms"
									[text]="element[header].name"
									classToApply="message-interface-table-highlighted-text"
									[attr.data-cy]="
										'message-table-' +
										header +
										'-' +
										element.name +
										'-' +
										element[header].name
									">
									{{ element[header] }}
								</div>
							</ng-container>
						</ng-container>
						<ng-container
							*ngIf="
								header !== 'applicability' &&
								header !== 'initiatingNode'
							">
							<div
								oseeHighlightFilteredText
								[searchTerms]="searchTerms"
								[text]="element[header]"
								classToApply="message-interface-table-highlighted-text"
								[attr.data-cy]="
									'message-table-' +
									header +
									'-' +
									element.name +
									'-' +
									element[header]
								">
								{{ element[header] }}
							</div>
						</ng-container>
						<ng-container *ngIf="header === 'initiatingNode'">
							<div
								oseeHighlightFilteredText
								[searchTerms]="searchTerms"
								[text]="element[header].name"
								classToApply="message-interface-table-highlighted-text"
								[attr.data-cy]="
									'message-table-' +
									header +
									'-' +
									element.name +
									'-' +
									element[header].name
								">
								{{ element[header] }}
							</div>
						</ng-container>
					</ng-template>
				</div>
			</td>
		</ng-container>
		<ng-container matColumnDef="expandedMessage">
			<td
				mat-cell
				*matCellDef="let element"
				[attr.colspan]="(headers | async)?.length || 0"
				class="no-pad">
				<div
					class="tw-flex tw-flex-col tw-overflow-auto"
					[@detailExpand]="
						(rowIsExpanded(element.id) | async) || false
							? 'expanded'
							: 'collapsed'
					">
					<ng-container
						*ngIf="(rowIsExpanded(element.id) | async) || false">
						<osee-messaging-sub-message-table
							[data]="element.subMessages"
							[filter]="filter"
							[element]="element"
							(expandRow)="expandRow($event)"
							[editMode]="
								(inEditMode | async) || false
							"></osee-messaging-sub-message-table>
					</ng-container>
				</div>
			</td>
		</ng-container>
		<tr
			mat-header-row
			*matHeaderRowDef="(headers | async) || []; sticky: true"></tr>
		<tr
			mat-row
			*matRowDef="let row; columns: (headers | async) || []"
			class="message-detail-row"
			[class.message-expanded-row]="
				(rowIsExpanded(row.id) | async) || false
			"
			[attr.data-cy]="'message-table-row-' + row.name"></tr>
		<tr
			mat-row
			*matRowDef="let row; columns: ['expandedMessage']"
			class="message-sub-detail-row"
			[class.message-sub-detail-row-expanded]="
				(rowIsExpanded(row.id) | async) || false
			"></tr>
	</table>
	<ng-container *ngIf="messages | async as _messages">
		<mat-paginator
			[pageSizeOptions]="[10, 15, 20, 25, 50, 75, 100]"
			[pageIndex]="currentPage | async"
			(page)="setPage($event)"
			[length]="messagesCount | async"
			[disabled]="false"></mat-paginator>
	</ng-container>
</div>
<mat-menu
	#contextMenu="matMenu"
	class="wide-mat-menu">
	<ng-template
		matMenuContent
		let-message="message"
		let-field="field"
		let-header="header">
		<button
			mat-menu-item
			(click)="openDescriptionDialog(message.description, message.id)"
			data-cy="message-description-btn">
			<mat-icon color="primary">description</mat-icon>Open Description
		</button>
		<ng-container
			*ngIf="
				hasChanges(message) &&
				changeExists(message, header) &&
				(getHeaderByName(header) | async)?.humanReadable as headerName
			">
			<button
				mat-menu-item
				(click)="
					viewDiff(
						true,
						message.changes[header] || {
							previousValue: '',
							currentValue: '',
							transactionToken: { id: '-1', branchId: '-1' }
						},
						headerName
					)
				"
				data-cy="message-diff-btn">
				<mat-icon color="accent">pageview</mat-icon>View Diff
			</button>
		</ng-container>
		<ng-container *ngIf="(inEditMode | async) === true && !message.deleted">
			<button
				mat-menu-item
				(click)="removeMessage(message)"
				data-cy="message-remove-btn">
				<mat-icon color="warn">remove_circle_outline</mat-icon>Remove
				message from connection
			</button>
			<button
				mat-menu-item
				(click)="deleteMessage(message)"
				*ngIf="message.subMessages.length === 0"
				data-cy="message-delete-btn">
				<mat-icon color="warn">delete_forever</mat-icon>Delete message
				globally
			</button>
		</ng-container>
	</ng-template>
</mat-menu>
<div
	style="visibility: hidden; position: fixed"
	[style.left]="menuPosition.x"
	[style.top]="menuPosition.y"
	[matMenuTriggerFor]="contextMenu"></div>
