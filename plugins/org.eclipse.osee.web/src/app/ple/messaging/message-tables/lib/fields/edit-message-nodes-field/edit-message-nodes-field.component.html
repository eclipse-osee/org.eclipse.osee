<ng-container *ngIf="{ val: multiple | async } as _multiple">
	<ng-container *ngIf="nodes | async as _nodes">
		<ng-container *ngIf="{ val: _value | async } as displayValue">
			<mat-form-field
				class="tw-w-full [&>.mdc-text-field--filled]:tw-bg-inherit"
				subscriptSizing="dynamic">
				<mat-select
					required
					[ngModel]="displayValue.val"
					(ngModelChange)="updateNodes($event)"
					(closed)="sendTx(typeSelect.control.errors)"
					[multiple]="_multiple.val"
					[compareWith]="compareNodes"
					#typeSelect="ngModel"
					[oseeMessageNodesCount]="header === 'publisherNodes'">
					<mat-option
						*ngFor="let option of _nodes"
						[value]="option">
						{{ option.name }}
					</mat-option>
				</mat-select>
				<mat-error
					*ngIf="
						typeSelect.control.errors?.min ||
						typeSelect.control.errors?.required
					"
					>Minimum nodes is {{ min | async }}</mat-error
				>
				<mat-error *ngIf="typeSelect.control.errors?.max"
					>Maximum nodes is {{ max | async }}</mat-error
				>
			</mat-form-field>
		</ng-container>
	</ng-container>
</ng-container>
