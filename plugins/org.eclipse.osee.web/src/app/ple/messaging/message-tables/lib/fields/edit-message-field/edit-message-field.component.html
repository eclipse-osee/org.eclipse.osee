<ng-container
	*ngIf="header !== 'interfaceMessageWriteAccess'; else writeAccess">
	<mat-form-field
		*ngIf="header !== 'applicability'"
		cdkMonitorSubtreeFocus
		(cdkFocusChange)="focusChanged($event)"
		class="wide-form"
		subscriptSizing="dynamic">
		<ng-container
			*ngIf="
				header === 'interfaceMessageRate' ||
					header === 'interfaceMessagePeriodicity' ||
					header === 'interfaceMessageType' ||
					header === 'publisherNodes' ||
					header === 'subscriberNodes';
				else generalEdit
			">
			<ng-container *ngIf="header === 'interfaceMessageRate'">
				<mat-select
					[(ngModel)]="value"
					(ngModelChange)="updateImmediately(value)"
					required>
					<mat-option
						*ngFor="let option of rates | async"
						[value]="option">
						{{ option }}
					</mat-option>
				</mat-select>
			</ng-container>
			<ng-container *ngIf="header === 'interfaceMessageType'">
				<mat-select
					[(ngModel)]="value"
					(ngModelChange)="updateImmediately(value)"
					required>
					<mat-option
						*ngFor="let option of types | async"
						[value]="option">
						{{ option }}
					</mat-option>
				</mat-select>
			</ng-container>
			<ng-container *ngIf="header === 'interfaceMessagePeriodicity'">
				<mat-select
					[(ngModel)]="value"
					(ngModelChange)="updateImmediately(value)"
					required>
					<mat-option
						*ngFor="let option of periodicities | async"
						[value]="option">
						{{ option }}
					</mat-option>
				</mat-select>
			</ng-container>
		</ng-container>
		<ng-template #generalEdit>
			<input
				matInput
				[(ngModel)]="value"
				(ngModelChange)="updateMessage(value)" />
		</ng-template>
	</mat-form-field>
	<ng-container *ngIf="header === 'applicability' && isApplic(value)">
		<osee-applicability-selector
			[applicability]="value"
			(applicabilityChange)="
				updateImmediately(returnAsT($event))
			"></osee-applicability-selector>
	</ng-container>
</ng-container>

<ng-template #writeAccess>
	<mat-slide-toggle
		[(ngModel)]="value"
		[labelPosition]="value ? 'after' : 'before'"
		color="primary"
		(ngModelChange)="updateImmediately(value)">
		<ng-container *ngIf="value; else read"> Writable </ng-container>
		<ng-template #read> Read Only </ng-template>
	</mat-slide-toggle>
</ng-template>
