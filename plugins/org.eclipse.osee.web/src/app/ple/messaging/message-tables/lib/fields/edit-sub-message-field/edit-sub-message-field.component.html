<ng-container *ngIf="header === 'applicability' && isApplic(value)">
	<osee-applicability-selector
		[applicability]="value"
		(applicabilityChange)="
			updateSubMessage(returnAsT($event))
		"></osee-applicability-selector>
</ng-container>
<mat-form-field
	*ngIf="header !== 'applicability'"
	cdkMonitorSubtreeFocus
	(cdkFocusChange)="focusChanged($event)"
	class="tw-w-full [&>.mdc-text-field--filled]:tw-bg-inherit"
	subscriptSizing="dynamic"
	color="primary">
	<input
		matInput
		[(ngModel)]="value"
		(ngModelChange)="updateSubMessage(value)" />
</mat-form-field>
