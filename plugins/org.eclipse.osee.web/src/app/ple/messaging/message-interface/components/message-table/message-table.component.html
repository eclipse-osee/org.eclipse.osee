 <div class="message-interface message-element-interface-button-header">
    <ng-container *ngIf="(inDiffMode|async) as _diff">
        <a mat-raised-button [routerLink]="_diff==='false'?[{outlets:{primary:'diff', 'rightSideNav':null}}]:'../'"><mat-icon *ngIf="_diff==='false'">change_history</mat-icon><mat-icon *ngIf="_diff==='true'">visibility_off</mat-icon><span>{{_diff==='false'?"Show Deltas":"Hide Deltas"}}</span></a>
    </ng-container>
</div>
<button *ngIf="(inEditMode | async)===true" mat-fab id="addMessage" (click)="openNewMessageDialog()" class="new-message-button" color="primary"><mat-icon>add</mat-icon></button>
<div class="message-interface message-element-interface-top-level-table">
    <mat-form-field class="message-interface-table-view-width-100 message-interface-table-filter-padding">
        <mat-label>Filter Message Information</mat-label>
        <input matInput type="text" (keyup)="applyFilter($event)" #input>
        <mat-icon matPrefix>filter_list</mat-icon>
        <mat-hint>Enter text to filter Message Table.
            Only full text matches will display results.
        </mat-hint>
    </mat-form-field>
    <table mat-table  [dataSource]="(messageData|async)||[]" multiTemplateDataRows class="mat-elevation-z8">
        <ng-container [matColumnDef]="header" *ngFor="let header of (headers|async)||[]; let i = index; trackBy:valueTracker;">
            <th mat-header-cell *matHeaderCellDef [attr.colspan]="((headers|async)||[])[i]" class="message-interface-table-view-message-header" [matTooltip]="(getHeaderByName(header)|async)?.description||''">
                <ng-container>
                    {{(getHeaderByName(header)|async)?.humanReadable||''}}
                </ng-container>
            </th>
            <td mat-cell *matCellDef="let element; let i = dataIndex" [ngClass]="i%2===0? element.added? 'message-table-row-even-added':element.deleted?'message-table-row-even-deleted':'message-table-row-even':element.added? 'message-table-row-odd-added':element.deleted?'message-table-row-even-deleted':'message-table-row-odd'" (contextmenu)="openMenu($event,element,element[header],header)">
                <div class="flex-row" [ngClass]="!element.added && element.changes && element.changes[header] !==undefined?'message-table-attribute-changed':'message-table-attribute-not-changed'">
                    <ng-container *ngIf="header==='name'">
                        <button mat-icon-button [@expandButton]="!expandedElement.includes(element.id) ?  'closed' : 'open'" (click)="rowChange(element.id,!expandedElement.includes(element.id))" [ngClass]="element.hasSubMessageChanges ? 'message-table-attribute-changed':'message-table-attribute-not-changed'"><mat-icon>expand_more</mat-icon></button>
                    </ng-container>
                    <ng-container *ngIf="(inEditMode | async)===true && !element.deleted;else no_edit">
                        <osee-messaging-edit-message-field [messageId]="element.id" [header]="header" [value]="element[header]"></osee-messaging-edit-message-field>
                    </ng-container>
                    <ng-template #no_edit>
                        <ng-container *ngIf="header==='applicability'">
                            <ng-container *ngIf="element[header].name!=='Base'">
                                <div appHighlightFilteredText [searchTerms]="searchTerms" [text]="element[header].name" classToApply="ple-message-interface-table-highlighted-text">
                                    {{element[header]}}
                                </div>
                            </ng-container>
                        </ng-container>
                        <ng-container *ngIf="header!=='applicability'">
                            <div appHighlightFilteredText [searchTerms]="searchTerms" [text]="element[header]" classToApply="ple-message-interface-table-highlighted-text">
                                {{element[header]}}
                            </div>
                        </ng-container>
                    </ng-template>
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="expandedMessage">
            <td mat-cell *matCellDef="let element" [attr.colspan]="(headers|async)?.length||0" class="no-pad">    
                <div class="sub-message-table-message-table-detail message-element-interface-table-view-width-100"
                   [@detailExpand]="expandedElement.includes(element.id) ? 'expanded' : 'collapsed'">
                   <ng-container *ngIf="expandedElement.includes(element.id)">
                    <ple-messaging-sub-message-table [data]="element.subMessages" [filter]="filter" [element]="element" (expandRow)="expandRow($event)" [editMode]="(inEditMode | async) ||false"></ple-messaging-sub-message-table>
                   </ng-container>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="(headers|async)||[]; sticky:true">
        </tr>    
        <tr mat-row *matRowDef= "let row; columns: (headers|async)||[];"    
        class="message-detail-row"
        [class.message-expanded-detail-row]="expandedElement.includes(row.id)">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedMessage']" class="message-expanded-detail-row">
        </tr>
    </table>
</div>
<mat-menu #contextMenu="matMenu" class=wide-mat-menu>
    <ng-template matMenuContent let-message="message" let-field="field" let-header="header">
        <button mat-menu-item (click)="openDescriptionDialog(message.description,message.id)"><mat-icon color="primary">description</mat-icon>Open Description</button>
        <ng-container *ngIf="hasChanges(message) && changeExists(message,header) && (getHeaderByName(header)|async)?.humanReadable as headerName">
            <button mat-menu-item (click)="viewDiff(true,message.changes[header]||{previousValue:'',currentValue:'',transactionToken:{id:'-1',branchId:'-1'}},headerName)"><mat-icon color="accent">pageview</mat-icon>View Diff</button>
        </ng-container>
        <ng-container *ngIf="(inEditMode | async)===true && !message.deleted">
            <button mat-menu-item (click)="removeMessage(message)"><mat-icon color="warn">remove_circle_outline</mat-icon>Remove message from connection</button>
            <button mat-menu-item (click)="deleteMessage(message)"><mat-icon color="warn">delete_forever</mat-icon>Delete message globally</button>
        </ng-container>

    </ng-template>
</mat-menu>
<div style="visibility: hidden; position: fixed;" 
[style.left]="menuPosition.x" 
[style.top]="menuPosition.y" 
[matMenuTriggerFor]="contextMenu"></div>
