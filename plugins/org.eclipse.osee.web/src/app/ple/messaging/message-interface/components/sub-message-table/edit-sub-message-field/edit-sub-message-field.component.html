<mat-form-field
	cdkMonitorSubtreeFocus
	(cdkFocusChange)="focusChanged($event)"
	class="wide-form"
	subscriptSizing="dynamic"
	color="primary">
	<ng-container *ngIf="header === 'applicability'; else generalEdit">
		<ng-container *ngIf="header === 'applicability'">
			<mat-select
				[(ngModel)]="value"
				(ngModelChange)="updateSubMessage(value)"
				[compareWith]="compareApplics"
				required>
				<mat-option
					*ngFor="let option of applics | async"
					[value]="option"
					[id]="option.id">
					{{ option.name }}
				</mat-option>
			</mat-select>
		</ng-container>
	</ng-container>
	<ng-template #generalEdit>
		<input
			matInput
			[(ngModel)]="value"
			(ngModelChange)="updateSubMessage(value)" />
	</ng-template>
</mat-form-field>
