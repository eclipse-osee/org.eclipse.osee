<mat-form-field>
    <ng-container *ngIf="header === 'applicability';else generalEdit">
        <ng-container *ngIf="header ==='applicability'">
            <mat-select [(ngModel)]="value" (ngModelChange)="updateSubMessage(header,value)" [compareWith]="compareApplics" required>
                <mat-option *ngFor="let option of (applics|async)" [value]="option" [id]="option.id" >
                    {{option.name}}
                </mat-option>
            </mat-select>
        </ng-container>
    </ng-container>
    <ng-template #generalEdit>
        <input matInput [(ngModel)]="value" (ngModelChange)="updateSubMessage(header,value)">
    </ng-template>
</mat-form-field>
