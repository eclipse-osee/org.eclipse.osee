<h1 mat-dialog-title>Create Connection to Node: {{ title }}</h1>
<mat-dialog-content>
	<mat-form-field id="connection-name-field">
		<mat-label>Add a Name</mat-label>
		<input
			matInput
			type="text"
			[(ngModel)]="newConnection.connection.name"
			#input
			required
			data-cy="field-name" />
	</mat-form-field>
	<br />
	<mat-form-field id="connection-description-field">
		<mat-label>Add a Description</mat-label>
		<input
			matInput
			type="text"
			[(ngModel)]="newConnection.connection.description"
			#input
			data-cy="field-description" />
	</mat-form-field>
	<br />
	<mat-form-field id="connection-transport-type-selector">
		<mat-label>Select a Transport Type</mat-label>
		<mat-select
			[(ngModel)]="newConnection.connection.transportType"
			required
			data-cy="field-transport-type"
			[compareWith]="compareTransportTypes">
			<osee-mat-option-loading
				[options]="transportTypes"
				[objectName]="'Transport Types'">
				<mat-option
					*ngFor="let option of transportTypes | async"
					[value]="option"
					[attr.data-cy]="'option-' + option.name"
					[value]="option"
					[id]="option.id">
					{{ option.name }}
				</mat-option>
			</osee-mat-option-loading>
		</mat-select>
	</mat-form-field>
	<br />
	<mat-form-field id="connection-node-selector">
		<mat-label>Select a Node to Connect To</mat-label>
		<mat-select
			[(ngModel)]="newConnection.nodeId"
			data-cy="field-toNode">
			<osee-mat-option-loading
				[options]="nodes"
				[objectName]="'Nodes'">
				<mat-option
					*ngFor="let option of nodes | async"
					[value]="option.id"
					[attr.data-cy]="'option-' + option.name">
					{{ option.name }}
				</mat-option>
			</osee-mat-option-loading>
		</mat-select>
	</mat-form-field>
</mat-dialog-content>
<div mat-dialog-actions>
	<button
		mat-button
		(click)="onNoClick()"
		data-cy="cancel-btn">
		Cancel
	</button>
	<button
		mat-raised-button
		[mat-dialog-close]="newConnection"
		color="primary"
		[disabled]="
			newConnection.connection.name.length === 0 ||
			newConnection.nodeId.length === 0
		"
		data-cy="submit-btn">
		Ok
	</button>
</div>
