<div style="float:right">
    <ng-container *ngIf="(inDiffMode|async) as _diff">
        <a mat-raised-button [routerLink]="_diff==='false'?'diff':'../'"><mat-icon *ngIf="_diff==='false'">change_history</mat-icon><mat-icon *ngIf="_diff==='true'">visibility_off</mat-icon><span>{{_diff==='false'?"Show Deltas":"Hide Deltas"}}</span></a>
    </ng-container>
</div>
<div class="connection-view">
    <div style="display:flex;flex-direction:row; justify-content: space-between; align-items:center;">
        <osee-branch-picker category="3"></osee-branch-picker>
        <action-dropdown category="3" workType="MIM"></action-dropdown>
    </div>
    <osee-connectionview-graph [editMode]="(inEditMode | async) || false"></osee-connectionview-graph>
</div>
