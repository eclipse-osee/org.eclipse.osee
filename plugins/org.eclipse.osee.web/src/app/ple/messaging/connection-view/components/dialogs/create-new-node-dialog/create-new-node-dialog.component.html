<h1 mat-dialog-title>Create New Node</h1>
<mat-dialog-content>
	<mat-form-field>
		<mat-label>Add a name</mat-label>
		<input
			matInput
			[(ngModel)]="result.name"
			required
			data-cy="field-name" />
	</mat-form-field>
	<br />
	<mat-form-field>
		<mat-label>Add a description</mat-label>
		<input
			matInput
			[(ngModel)]="result.description"
			data-cy="field-description" />
	</mat-form-field>
	<br />
	<mat-form-field>
		<mat-label>Add a color</mat-label>
		<input
			matInput
			type="color"
			[(ngModel)]="result.interfaceNodeBgColor"
			data-cy="field-color" />
	</mat-form-field>
	<br />
	<mat-form-field>
		<mat-label>Add a network address</mat-label>
		<input
			matInput
			[(ngModel)]="result.interfaceNodeAddress"
			data-cy="field-address" />
	</mat-form-field>
</mat-dialog-content>
<div mat-dialog-actions>
	<button
		mat-button
		(click)="onNoClick()"
		data-cy="cancel-btn">
		Cancel
	</button>
	<button
		mat-raised-button
		[mat-dialog-close]="result"
		color="primary"
		[disabled]="result!.name!.length === 0"
		data-cy="submit-btn">
		Ok
	</button>
</div>
