<div class="connection-view">
	<div class="controls-container">
		<osee-branch-picker category="3"></osee-branch-picker>
		<div class="controls-right">
			<ng-container *ngIf="(inEditMode | async) === true">
				<osee-undo-button-branch></osee-undo-button-branch>
			</ng-container>
			<ng-container *ngIf="inDiffMode | async as _diff">
				<a
					mat-raised-button
					[routerLink]="_diff === 'false' ? 'diff' : '../'"
					><mat-icon *ngIf="_diff === 'false'"
						>change_history</mat-icon
					><mat-icon *ngIf="_diff === 'true'">visibility_off</mat-icon
					>{{ _diff === 'false' ? 'Show Deltas' : 'Hide Deltas' }}</a
				>
			</ng-container>
			<osee-action-dropdown
				category="3"
				workType="MIM"></osee-action-dropdown>
		</div>
	</div>
	<osee-connection-view-graph
		[editMode]="(inEditMode | async) || false"></osee-connection-view-graph>
</div>
