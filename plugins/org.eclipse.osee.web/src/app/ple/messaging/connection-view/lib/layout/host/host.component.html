<osee-messaging-controls
	[actionControls]="true"
	[diff]="true"
	[diffRouteLink]="(inDiffMode | async) === 'false' ? 'diff' : '../'">
	<osee-view-selector
		*ngIf="(branchId | async) && (branchType | async)"></osee-view-selector>
</osee-messaging-controls>
<osee-connection-view-graph
	[editMode]="(inEditMode | async) || false"></osee-connection-view-graph>
