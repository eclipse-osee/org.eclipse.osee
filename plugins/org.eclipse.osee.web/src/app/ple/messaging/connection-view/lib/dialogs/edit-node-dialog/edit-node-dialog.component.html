<h1 mat-dialog-title>Editing {{ title }}</h1>
<mat-dialog-content>
	<mat-form-field>
		<mat-label>Edit Name</mat-label>
		<input
			matInput
			type="text"
			[(ngModel)]="data.name"
			#input
			required />
	</mat-form-field>
	<br />
	<mat-form-field>
		<mat-label>Edit Description</mat-label>
		<input
			matInput
			type="text"
			[(ngModel)]="data.description"
			#input />
	</mat-form-field>
	<br />
	<mat-form-field>
		<mat-label>Edit Node Number</mat-label>
		<input
			matInput
			type="text"
			[(ngModel)]="data.interfaceNodeNumber"
			#input />
	</mat-form-field>
	<br />
	<mat-form-field>
		<mat-label>Edit Node Group ID</mat-label>
		<input
			matInput
			type="text"
			[(ngModel)]="data.interfaceNodeGroupId"
			#input />
	</mat-form-field>
	<br />
	<mat-form-field>
		<mat-label>Edit Address/Port</mat-label>
		<input
			matInput
			type="text"
			[(ngModel)]="data.interfaceNodeAddress"
			#input />
	</mat-form-field>
	<br />
	<mat-form-field>
		<mat-label>Select a Background Color</mat-label>
		<input
			matInput
			type="color"
			[(ngModel)]="data.interfaceNodeBgColor" />
	</mat-form-field>
	<br />
	<osee-applicability-selector
		[applicability]="data.applicability"
		(applicabilityChange)="data.applicability = $event"
		[required]="true">
	</osee-applicability-selector>
</mat-dialog-content>
<div mat-dialog-actions>
	<button
		mat-button
		(click)="onNoClick()">
		Cancel
	</button>
	<button
		mat-raised-button
		[mat-dialog-close]="data"
		color="primary"
		[disabled]="data.name.length === 0">
		Ok
	</button>
</div>
