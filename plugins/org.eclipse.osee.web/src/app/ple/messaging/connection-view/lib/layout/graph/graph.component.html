<ng-container *ngIf="data | async as graphData">
	<div
		(contextmenu)="openGraphDialog($event)"
		data-cy="graph"
		class="tw-h-full tw-w-screen">
		<ngx-graph
			class="chart-container"
			layout="dagreCluster"
			[nodes]="graphData.nodes"
			[links]="graphData.edges"
			[clusters]="graphData.clusters"
			[update$]="update">
			<ng-template #defsTemplate>
				<!-- <svg:marker id="arrow" viewBox="0 -5 10 10" refX="8" refY="0" markerWidth="4" markerHeight="4" orient="auto">
              <svg:path d="M0,-5L10,0L0,5" class="arrow-head" />
            </svg:marker> -->
				<svg:marker
					id="ethEnd"
					viewBox="0 0 200 200"
					refX="160"
					refY="100"
					markerWidth="4"
					markerHeight="4"
					orient="auto"
					orient="90deg">
					<svg:line
						x1="0"
						y1="0"
						x2="200"
						y2="0"
						stroke="black"
						stroke-width="4"></svg:line>
					<svg:line
						x1="0"
						y1="0"
						x2="0"
						y2="200"
						stroke="black"
						stroke-width="4"></svg:line>
					<svg:line
						x1="0"
						y1="200"
						x2="200"
						y2="200"
						stroke="black"
						stroke-width="4"></svg:line>
					<svg:line
						x1="200"
						y1="0"
						x2="200"
						y2="200"
						stroke="black"
						stroke-width="4"></svg:line>
					<svg:line
						x1="0"
						y1="50"
						x2="200"
						y2="50"
						stroke="black"
						stroke-width="4"></svg:line>
					<svg:line
						x1="100"
						y1="50"
						x2="100"
						y2="150"
						stroke="black"
						stroke-width="4"></svg:line>
				</svg:marker>
				<svg:marker
					id="ethBeg"
					viewBox="0 0 200 200"
					refX="160"
					refY="100"
					markerWidth="4"
					markerHeight="4"
					orient="auto"
					orient="-90deg">
					<svg:line
						x1="0"
						y1="0"
						x2="200"
						y2="0"
						stroke="black"
						stroke-width="4"></svg:line>
					<svg:line
						x1="0"
						y1="0"
						x2="0"
						y2="200"
						stroke="black"
						stroke-width="4"></svg:line>
					<svg:line
						x1="0"
						y1="200"
						x2="200"
						y2="200"
						stroke="black"
						stroke-width="4"></svg:line>
					<svg:line
						x1="200"
						y1="0"
						x2="200"
						y2="200"
						stroke="black"
						stroke-width="4"></svg:line>
					<svg:line
						x1="0"
						y1="50"
						x2="200"
						y2="50"
						stroke="black"
						stroke-width="4"></svg:line>
					<svg:line
						x1="100"
						y1="50"
						x2="100"
						y2="150"
						stroke="black"
						stroke-width="4"></svg:line>
				</svg:marker>
			</ng-template>

			<ng-template
				#nodeTemplate
				let-node>
				<svg:g
					class="node"
					(contextmenu)="
						openNodeDialog($event, node, graphData.edges)
					"
					[attr.data-cy]="'node-' + node.data.name">
					<ng-container
						*ngIf="
							node.data.interfaceNodeBackgroundColor !== '';
							else noBgColor
						">
						<svg:rect
							[attr.width]="node.dimension.width"
							[attr.height]="node.dimension.height"
							[attr.fill]="
								node.data.interfaceNodeBackgroundColor
									? node.data.interfaceNodeBackgroundColor
									: ''
							" />
					</ng-container>
					<ng-template #noBgColor>
						<!--Use user's selected colors, default to @swimlane/ngx-graph's handling of color-->
						<svg:rect
							[attr.width]="node.dimension.width"
							[attr.height]="node.dimension.height"
							[attr.fill]="
								node.data.interfaceNodeBackgroundColor
									? node.data.interfaceNodeBackgroundColor
									: node.data.color
									  ? node.data.color
									  : ''
							" />
					</ng-template>
					<svg:text
						alignment-baseline="central"
						[attr.x]="10"
						[attr.y]="node.dimension.height / 2">
						{{ node.label }}
						<ng-container
							*ngIf="
								node.data.changes !== undefined &&
								node.data.changes !== {}
							">
							*
						</ng-container>
					</svg:text>
				</svg:g>
			</ng-template>

			<ng-template
				#linkTemplate
				let-link>
				<svg:g
					class="edge"
					(contextmenu)="
						openLinkDialog($event, link, graphData.nodes)
					"
					[attr.data-cy]="'link-' + link.label"
					[matTooltip]="'Open connection ' + link.label">
					<ng-template #linkView>
						<ng-container *ngIf="link.data.dashed">
							<svg:path
								class="line"
								stroke-width="2"
								marker-end="url(#ethEnd)"
								stroke-dasharray="4"
								marker-start="url(#ethBeg)"></svg:path>
						</ng-container>
						<ng-container *ngIf="!link.data.dashed">
							<svg:path
								class="line"
								stroke-width="2"
								marker-end="url(#ethEnd)"
								marker-start="url(#ethBeg)"></svg:path>
						</ng-container>
						<svg:text
							text-anchor="middle"
							class="tw-fill-foreground-text tw-stroke-none tw-text-xs"
							[ngClass]="
								link.data.deleted
									? 'tw-fill-warn-400'
									: link.data.added
									  ? 'tw-fill-success-400'
									  : ''
							">
							<textPath
								class="text-path"
								[attr.href]="'#' + link.id"
								[style.dominant-baseline]="
									link.dominantBaseline
								"
								startOffset="50%">
								{{ link.label }}
								<ng-container
									*ngIf="
										link.data.changes !== undefined &&
										link.data.changes !== {}
									">
									*
								</ng-container>
							</textPath>
						</svg:text>
						<!--
                    Labels to denote what transport type is in use
                  -->
						<svg:text
							class="tw-fill-foreground-text tw-stroke-none tw-text-xs"
							text-anchor="middle">
							<textPath
								class="text-path"
								[attr.href]="'#' + link.id"
								dominant-baseline="hanging"
								startOffset="50%"
								side="left">
								{{ link.data.transportType.name }}
							</textPath>
						</svg:text>
					</ng-template>
					<ng-container *ngIf="_messageRoute | async as messageRoute">
						<svg:g
							[routerLink]="
								messageRoute.beginning +
								link.id.split('a')[1] +
								'/messages' +
								messageRoute.end
							"
							*ngIf="!link.data.deleted">
							<ng-container
								*ngTemplateOutlet="linkView"></ng-container>
						</svg:g>
						<ng-container *ngIf="link.data.deleted">
							<ng-container
								*ngTemplateOutlet="linkView"></ng-container>
						</ng-container>
					</ng-container>
				</svg:g>
			</ng-template>

			<ng-template
				#clusterTemplate
				let-cluster>
				<svg:rect
					[attr.width]="cluster.dimension.width"
					[attr.height]="cluster.dimension.height"
					[attr.fill]="'rgba(0, 0, 0, 0.15)'" />
			</ng-template>
		</ngx-graph>
	</div>
</ng-container>
<mat-menu
	#linkMenu="matMenu"
	class="linkMenu">
	<ng-template
		matMenuContent
		let-data="data"
		let-source="source"
		let-target="target">
		<osee-messaging-graph-link-menu
			[data]="data"
			[source]="source"
			[target]="target"
			[editMode]="editMode"></osee-messaging-graph-link-menu>
	</ng-template>
</mat-menu>
<mat-menu #nodeMenu="matMenu">
	<ng-template
		matMenuContent
		let-data="data"
		let-sources="sources"
		let-targets="targets">
		<osee-messaging-graph-node-menu
			[editMode]="editMode"
			[data]="data"
			[sources]="sources"
			[targets]="targets"></osee-messaging-graph-node-menu>
	</ng-template>
</mat-menu>
<mat-menu #graphMenu="matMenu">
	<ng-template matMenuContent>
		<ng-container *ngIf="editMode">
			<button
				mat-menu-item
				(click)="createNewNode()">
				<mat-icon
					color="success"
					data-cy="create-new-node-btn"
					>add_circle_outline</mat-icon
				>Create New Node
			</button>
			<button
				mat-menu-item
				(click)="createNewConnection()">
				<mat-icon
					color="success"
					data-cy="create-new-connection-btn"
					>add_circle_outline</mat-icon
				>Create New Connection
			</button>
		</ng-container>
		<ng-container *ngIf="!editMode">
			<mat-label> No Viewing Options Available. </mat-label>
		</ng-container>
	</ng-template>
</mat-menu>
<div
	#linkMenuTrigger="matMenuTrigger"
	style="visibility: hidden; position: fixed"
	[style.left]="linkPosition.x"
	[style.top]="linkPosition.y"
	[matMenuTriggerFor]="linkMenu"
	class="linkMenuTrigger">
	LinkMenu
</div>
<div
	#nodeMenuTrigger="matMenuTrigger"
	style="visibility: hidden; position: fixed"
	[style.left]="nodePosition.x"
	[style.top]="nodePosition.y"
	[matMenuTriggerFor]="nodeMenu"
	class="nodeMenuTrigger">
	NodeMenu
</div>
<div
	#graphMenuTrigger="matMenuTrigger"
	style="visibility: hidden; position: fixed"
	[style.left]="graphMenuPosition.x"
	[style.top]="graphMenuPosition.y"
	[matMenuTriggerFor]="graphMenu"
	class="graphMenuTrigger">
	GraphMenu
</div>
