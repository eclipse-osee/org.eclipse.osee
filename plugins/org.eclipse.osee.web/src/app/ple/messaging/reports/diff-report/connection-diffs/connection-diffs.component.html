<ng-container *ngIf="(allConnections|async) as allItems">
    <ng-container *ngIf="allItems.length !== 0">
        <h2 class="mat-title diff-report-section-header">Connection Changes</h2>
        <ng-container *ngIf="(connectionsAdded|async) as connections">
            <app-diff-report-table [items]="connections" [headers]="headers" [headerKey]="headerType" [title]="'Connections Added'"></app-diff-report-table>
        </ng-container>
        <ng-container *ngIf="(connectionsDeleted|async) as connections">
            <app-diff-report-table [items]="connections" [headers]="headers" [headerKey]="headerType" [title]="'Connections Deleted'"></app-diff-report-table>
        </ng-container>
        <ng-container *ngIf="(connectionsChanged|async) as connections">
            <app-diff-report-table [items]="connections" [headers]="headers" [headerKey]="headerType" [title]="'Connections Changed'"></app-diff-report-table>
        </ng-container>
    </ng-container>
</ng-container>
