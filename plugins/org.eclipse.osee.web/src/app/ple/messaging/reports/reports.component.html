<osee-branch-picker category="3"></osee-branch-picker>
<ng-container *ngIf="(branch|async) as _branch">
    <ng-container *ngIf="_branch !== '0' && _branch !== ' '">
        <div class="reports-view-buttons">
            <ng-container *ngIf="(branchType|async) === 'working' && (diffReportRoute|async) as diffRoute">
                <button mat-raised-button color="primary" [routerLink]="diffRoute" class="reports-button">Difference Report</button>
            </ng-container>
        </div>
    </ng-container>
</ng-container>
