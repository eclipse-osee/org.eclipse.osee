<div class="tw-pt-4 tw-text-center">
	<h2>Traceability Report Type</h2>
	<mat-button-toggle-group
		name="reportType"
		aria-label="Report Type"
		#group="matButtonToggleGroup">
		<mat-button-toggle
			value="requirements"
			class="tw-w-52"
			[class]="
				group.value === 'requirements'
					? 'tw-bg-primary-200 dark:tw-bg-primary-700'
					: ''
			"
			>Requirements</mat-button-toggle
		>
		<mat-button-toggle
			value="artifacts"
			class="tw-w-52"
			[class]="
				group.value === 'artifacts'
					? 'tw-bg-primary-200 dark:tw-bg-primary-700'
					: ''
			"
			>MIM Artifacts</mat-button-toggle
		>
	</mat-button-toggle-group>
</div>
<ng-container *ngIf="group.value === 'requirements'">
	<ng-container *ngIf="requirementsReport | async as data; else loading">
		<osee-trace-report-table [data]="data"></osee-trace-report-table>
	</ng-container>
	<mat-expansion-panel>
		<mat-expansion-panel-header>
			Requirements Missing Trace
		</mat-expansion-panel-header>

		<ng-template matExpansionPanelContent>
			<ng-container
				*ngIf="missingRequirementsReport | async as data; else loading">
				<osee-trace-report-table
					[data]="data"></osee-trace-report-table>
			</ng-container>
		</ng-template>
	</mat-expansion-panel>
</ng-container>
<ng-container *ngIf="group.value === 'artifacts'">
	<ng-container *ngIf="artifactsReport | async as data; else loading">
		<osee-trace-report-table [data]="data"></osee-trace-report-table>
	</ng-container>
	<mat-expansion-panel>
		<mat-expansion-panel-header>
			<mat-panel-title> MIM Artifacts Missing Trace </mat-panel-title>
		</mat-expansion-panel-header>

		<ng-template matExpansionPanelContent>
			<ng-container
				*ngIf="
					missingInterfaceArtifactsReport | async as data;
					else loading
				">
				<osee-trace-report-table
					[data]="data"></osee-trace-report-table>
			</ng-container>
		</ng-template>
	</mat-expansion-panel>
</ng-container>
<ng-template #loading>
	<h3 class="tw-px-8 tw-py-4">Loading report...</h3>
</ng-template>
