<div class="tw-px-0 tw-py-4">
	<mat-form-field
		class="tw-w-full"
		subscriptSizing="dynamic">
		<mat-label>Filter Table</mat-label>
		<input
			matInput
			(keyup)="applyFilter($event)"
			#input />
		<mat-icon matPrefix>filter_list</mat-icon>
	</mat-form-field>
	<table
		mat-table
		[dataSource]="dataSource"
		matSort
		matRecycleRows
		[trackBy]="trackRows"
		class="mat-elevation-z2">
		<ng-container
			[matColumnDef]="header"
			*ngFor="let header of headers">
			<ng-container *ngIf="header !== 'relatedItems'">
				<th
					mat-header-cell
					*matHeaderCellDef
					mat-sort-header
					class="tw-text-primary-600">
					{{
						(getTableHeaderByName(header) | async)?.humanReadable ||
							''
					}}
				</th>
			</ng-container>
			<ng-container *ngIf="header === 'relatedItems'">
				<th
					mat-header-cell
					*matHeaderCellDef
					class="tw-text-primary-600">
					<div class="tw-pb-2 tw-pl-2 tw-pr-0 tw-pt-3">
						{{
							(getTableHeaderByName(header) | async)
								?.humanReadable || ''
						}}
					</div>
					<div class="tw-grid tw-grid-cols-[1fr_1fr]">
						<div class="tw-px-2 tw-py-[0.3rem]">Name</div>
						<div class="tw-px-2 tw-py-[0.3rem]">Artifact Type</div>
					</div>
				</th>
			</ng-container>
			<td
				mat-cell
				*matCellDef="let item">
				<ng-container *ngIf="header !== 'relatedItems'">
					<div
						oseeHighlightFilteredText
						[searchTerms]="dataSource.filter"
						[text]="item[header]"
						classToApply="tw-text-accent-900">
						{{ item[header] }}
					</div>
				</ng-container>
				<ng-container *ngIf="header === 'relatedItems'">
					<ng-container *ngFor="let rel of item.relatedItems">
						<div class="tw-grid tw-grid-cols-[1fr_1fr]">
							<ng-container
								*ngFor="
									let text of [rel.name, rel.artifactType]
								">
								<ng-container
									[ngTemplateOutlet]="subTableCell"
									[ngTemplateOutletContext]="{
										item: item,
										text: text
									}"></ng-container>
							</ng-container>
						</div>
					</ng-container>
				</ng-container>
			</td>
		</ng-container>
		<tr
			mat-header-row
			*matHeaderRowDef="headers"></tr>
		<tr
			mat-row
			*matRowDef="let row; columns: headers"
			class="odd:tw-bg-background-background even:tw-bg-background-selected-button hover:tw-opacity-80"></tr>
	</table>
	<mat-paginator
		[pageSizeOptions]="[
			5, 10, 20, 25, 50, 75, 100, 150, 200, 250, 500, 750, 100
		]"
		[pageSize]="(pageSize$ | async) || 0"
		[pageIndex]="(currentPage$ | async) || 0"
		(page)="updatePage($event)"
		[length]="(total$ | async) || 0"
		showFirstLastButtons
		aria-label="Select page of artifacts">
	</mat-paginator>
</div>
<ng-template
	#subTableCell
	let-item="item"
	let-text="text">
	<div
		oseeHighlightFilteredText
		[searchTerms]="dataSource.filter"
		[text]="text"
		classToApply="tw-text-accent-900"
		class="tw-my-1 tw-px-2 tw-py-[0.3rem]">
		{{ text }}
	</div>
</ng-template>
