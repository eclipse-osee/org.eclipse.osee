<ng-container *ngIf="allSubMessages | async as allItems">
	<ng-container *ngIf="allItems.length !== 0">
		<h2 class="tw-pl-4">SubMessage Changes</h2>
		<ng-container *ngIf="subMessagesAdded | async as submessages">
			<osee-messaging-diff-report-table
				[items]="submessages"
				[headers]="headers"
				[headerDetails]="headerDetails"
				[title]="
					'SubMessages Added'
				"></osee-messaging-diff-report-table>
		</ng-container>
		<ng-container *ngIf="subMessagesDeleted | async as submessages">
			<osee-messaging-diff-report-table
				[items]="submessages"
				[headers]="headers"
				[headerDetails]="headerDetails"
				[title]="
					'SubMessages Deleted'
				"></osee-messaging-diff-report-table>
		</ng-container>
		<ng-container *ngIf="subMessagesChanged | async as submessages">
			<osee-messaging-diff-report-table
				[items]="submessages"
				[headers]="headers"
				[headerDetails]="headerDetails"
				[title]="
					'SubMessages Changed'
				"></osee-messaging-diff-report-table>
		</ng-container>
	</ng-container>
</ng-container>
