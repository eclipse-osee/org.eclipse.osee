<ng-container *ngIf="allNodes | async as allItems">
	<ng-container *ngIf="allItems.length !== 0">
		<h2 class="mat-headline-6 diff-report-section-header">Node Changes</h2>
		<ng-container *ngIf="nodesAdded | async as nodes">
			<osee-messaging-diff-report-table
				[items]="nodes"
				[headers]="headers"
				[headerDetails]="headerDetails"
				[title]="'Nodes Added'"></osee-messaging-diff-report-table>
		</ng-container>
		<ng-container *ngIf="nodesDeleted | async as nodes">
			<osee-messaging-diff-report-table
				[items]="nodes"
				[headers]="headers"
				[headerDetails]="headerDetails"
				[title]="'Nodes Deleted'"></osee-messaging-diff-report-table>
		</ng-container>
		<ng-container *ngIf="nodesChanged | async as nodes">
			<osee-messaging-diff-report-table
				[items]="nodes"
				[headers]="headers"
				[headerDetails]="headerDetails"
				[title]="'Nodes Changed'"></osee-messaging-diff-report-table>
		</ng-container>
	</ng-container>
</ng-container>
