<ng-container *ngIf="allConnections | async as allItems">
	<ng-container *ngIf="allItems.length !== 0">
		<h2 class="mat-headline-6 tw-pl-4">Connection Changes</h2>
		<ng-container *ngIf="connectionsAdded | async as connections">
			<osee-messaging-diff-report-table
				[items]="connections"
				[headers]="headers"
				[headerDetails]="headerDetails"
				[title]="
					'Connections Added'
				"></osee-messaging-diff-report-table>
		</ng-container>
		<ng-container *ngIf="connectionsDeleted | async as connections">
			<osee-messaging-diff-report-table
				[items]="connections"
				[headers]="headers"
				[headerDetails]="headerDetails"
				[title]="
					'Connections Deleted'
				"></osee-messaging-diff-report-table>
		</ng-container>
		<ng-container *ngIf="connectionsChanged | async as connections">
			<osee-messaging-diff-report-table
				[items]="connections"
				[headers]="headers"
				[headerDetails]="headerDetails"
				[title]="
					'Connections Changed'
				"></osee-messaging-diff-report-table>
		</ng-container>
	</ng-container>
</ng-container>
