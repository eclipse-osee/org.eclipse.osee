<div class="mat-elevation-z8">
	<osee-typesearch-element-table-search></osee-typesearch-element-table-search>
	<table
		mat-table
		multiTemplateDataRows
		[dataSource]="dataSource"
		class="table-full-width">
		<ng-container
			[matColumnDef]="header"
			*ngFor="
				let header of headers;
				let i = index;
				trackBy: valueTracker
			">
			<th
				mat-header-cell
				*matHeaderCellDef
				[attr.colspan]="headers[i]"
				class="message-interface-table-view-message-header">
				<ng-container *ngIf="header !== 'path'; else path">
					{{ getHumanReadable(header) | async }}
				</ng-container>
				<ng-template #path> Connection View </ng-template>
			</th>
			<td
				mat-cell
				*matCellDef="let element; let i = dataIndex"
				[ngClass]="
					i % 2 === 0
						? 'message-table-row-even'
						: 'message-table-row-odd'
				">
				<ng-container
					*ngIf="
						header === 'notes' || header === 'description';
						else noShrink
					">
					{{
						element[header]
							| displayTruncatedStringWithFieldOverflow: 15
					}}
				</ng-container>
				<ng-template #noShrink>
					<ng-container *ngIf="header !== 'path'; else pathButton">
						{{ element[header] }}
					</ng-container>
					<ng-template #pathButton>
						<ng-container *ngIf="element.paths.length === 1">
							<ng-container *ngIf="branchType | async as _type">
								<ng-container *ngIf="branchId | async as _id">
									<a
										mat-button
										[routerLink]="
											'/ple/messaging/' +
											_type +
											'/' +
											_id +
											element.paths[0]
										"
										>Go to</a
									>
								</ng-container>
							</ng-container>
						</ng-container>
						<ng-container *ngIf="element.paths.length > 1">
							<button
								mat-button
								[matMenuTriggerFor]="routeMenu"
								[matMenuTriggerData]="{
									paths: element.paths,
									names: element.buttonNames
								}">
								Go to
							</button>
						</ng-container>
					</ng-template>
				</ng-template>
			</td>
		</ng-container>
		<tr
			mat-header-row
			*matHeaderRowDef="headers; sticky: true"></tr>
		<tr
			mat-row
			*matRowDef="let row; columns: headers"
			class="message-detail-row"></tr>
	</table>
</div>
<mat-menu #routeMenu>
	<ng-template
		matMenuContent
		let-paths="paths"
		let-names="names">
		<ng-container *ngIf="branchType | async as _type">
			<ng-container *ngIf="branchId | async as _id">
				<ng-container *ngFor="let path of paths; index as i">
					<a
						mat-button
						[routerLink]="
							'/ple/messaging/' + _type + '/' + _id + path + '/.'
						"
						class="menu-link"
						>{{ names[i] }}</a
					>
				</ng-container>
			</ng-container>
		</ng-container>
	</ng-template>
</mat-menu>
