<mat-drawer-container
	class="tw-h-full"
	cdkDropListGroup
	autosize>
	<!-- Collapsable artifact explorer drawer -->
	<mat-drawer
		#drawer
		class="tw-w-1/4 tw-min-w-fit"
		mode="side"
		position="end"
		opened="true">
		<osee-artifact-hierarchy-panel />
	</mat-drawer>
	<button
		mat-icon-button
		color="primary"
		class="tw-float-right -tw-rotate-90 hover:tw-bg-primary hover:tw-text-white"
		(click)="drawer.toggle()">
		<mat-icon>
			{{
				drawer.opened
					? 'keyboard_double_arrow_down'
					: 'keyboard_double_arrow_up'
			}}
		</mat-icon>
	</button>
	<osee-artifact-tab-group />
</mat-drawer-container>
