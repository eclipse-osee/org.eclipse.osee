<mat-tab-group [animationDuration]="0">
	<mat-tab *ngFor="let tab of tabs(); let i = index; trackBy: trackByIndex">
		<ng-template mat-tab-label>
			<div
				(cdkDropListDropped)="onTabDropped($event)"
				[cdkDropListConnectedTo]="getAllDropListConnections(i)()"
				cdkDropListOrientation="horizontal"
				cdkDropList
				[id]="'' + i">
				<div
					class="tw-flex tw-items-center tw-rounded-t-md tw-bg-primary tw-text-background"
					cdkDrag>
					<div class="tw-ml-4">
						{{ tab.artifact.name }}
					</div>
					<button
						mat-icon-button
						(click)="removeTab(i)">
						<mat-icon>clear</mat-icon>
					</button>
				</div>
			</div>
		</ng-template>

		<osee-artifact-editor [tab]="tab" />
	</mat-tab>
</mat-tab-group>
