<mat-tab-group
	[animationDuration]="0"
	mat-stretch-tabs="false"
	mat-align-tabs="start">
	<mat-tab
		*ngFor="let tab of tabs(); let i = index; trackBy: trackByIndex"
		#matTab>
		<ng-template mat-tab-label>
			<div
				(cdkDropListDropped)="onTabDropped($event)"
				[cdkDropListConnectedTo]="getAllDropListConnections(i)()"
				cdkDropListOrientation="horizontal"
				cdkDropList
				[id]="'' + i">
				<div
					class="tw-flex tw-items-center tw-rounded-t-md"
					[ngClass]="{
						'tw-bg-primary tw-text-background': matTab.isActive,
						'tw-bg-background-app-bar tw-text-foreground-base':
							!matTab.isActive
					}"
					cdkDrag>
					<div class="tw-pl-4">
						{{ tab.artifact.name }}
					</div>
					<button
						mat-icon-button
						(click)="removeTab(i)">
						<mat-icon>clear</mat-icon>
					</button>
				</div>
			</div>
		</ng-template>

		<osee-artifact-editor [tab]="tab" />
	</mat-tab>
</mat-tab-group>
