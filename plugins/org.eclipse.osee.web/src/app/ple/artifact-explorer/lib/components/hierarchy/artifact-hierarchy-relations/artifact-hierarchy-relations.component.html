<ng-container *ngIf="branchId$ | async as branchId">
	<ng-container *ngIf="option$ | async as options">
		<ng-container *ngIf="options.showRelations">
			<ng-container *ngIf="relation$ | async as relations">
				<ng-container
					*ngFor="let rel of relations; trackBy: trackRelations">
					<ng-container
						*ngFor="
							let relSide of rel.relationSides;
							trackBy: trackRelationSides
						">
						<ng-container *ngIf="relSide.artifacts.length > 0">
							<osee-artifact-hierarchy-relation-side
								[relationSide]="relSide"
								[typeToken]="rel.relationTypeToken"
								[paths]="
									paths
								"></osee-artifact-hierarchy-relation-side>
						</ng-container>
					</ng-container>
				</ng-container>
			</ng-container>
		</ng-container>
	</ng-container>
</ng-container>
