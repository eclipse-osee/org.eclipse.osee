@if (defaultOption$ | async; as defaultOptions) {
	<div class="tw-flex tw-flex-col tw-text-foreground-base">
		@if (_branchEditable()) {
			@for (defaultOption of defaultOptions; track defaultOption) {
				<button
					mat-menu-item
					(click)="selectOption(defaultOption.name)">
					<mat-icon [ngClass]="defaultOption.iconColor">{{
						defaultOption.iconName
					}}</mat-icon>
					{{ defaultOption.name }}
				</button>
			}
		}
	</div>
}
