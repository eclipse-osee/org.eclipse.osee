@if (defaultOption$ | async; as defaultOptions) {
	<div class="tw-flex tw-flex-col tw-text-foreground-base">
		@for (defaultOption of defaultOptions; track defaultOption) {
			<button
				mat-menu-item
				[disabled]="!_branchEditable()"
				(click)="selectOption(defaultOption)">
				<mat-icon [class]="getIconClasses(defaultOption.icon)">{{
					defaultOption.icon.icon
				}}</mat-icon>
				{{ defaultOption.name }}
			</button>
		}
	</div>
}
