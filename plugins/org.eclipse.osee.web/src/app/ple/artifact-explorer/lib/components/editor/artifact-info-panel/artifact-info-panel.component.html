<mat-expansion-panel hideToggle>
	<mat-expansion-panel-header
		(click)="togglePanel()"
		[ngClass]="panelOpen.value ? 'tw-shadow-md' : ''"
		class="tw-px-0 hover:tw-bg-background-hover">
		<mat-panel-title class="tw-flex">
			<div class="tw-px-4">
				<mat-icon>
					{{ panelOpen.value ? 'expand_more' : 'chevron_right' }}
				</mat-icon>
			</div>
			<div class="tw-font-bold">Artifact Info</div>
		</mat-panel-title>
	</mat-expansion-panel-header>

	<div class="tw-pt-4">
		<div class="tw-flex tw-pb-2">
			<div class="tw-font-bold">Artifact Name:</div>
			<div class="tw-pl-4">
				{{ tab.artifact.name }}
			</div>
		</div>
		<div class="tw-flex tw-pb-2">
			<div class="tw-font-bold">Artifact Id:</div>
			<div class="tw-pl-4">
				{{ tab.artifact.id }}
			</div>
		</div>
		<div class="tw-flex tw-pb-2">
			<div class="tw-font-bold">Artifact Type:</div>
			<div class="tw-pl-4">
				{{ tab.artifact.typeName }}
			</div>
		</div>
		<div class="tw-flex tw-pb-2">
			<div class="tw-font-bold">Branch Id:</div>
			<div class="tw-pl-4">
				{{ tab.branchId }}
			</div>
		</div>
	</div>
</mat-expansion-panel>
