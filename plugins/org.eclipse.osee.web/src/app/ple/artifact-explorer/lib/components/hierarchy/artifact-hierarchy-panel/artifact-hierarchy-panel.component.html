<mat-expansion-panel
	[expanded]="panelOpen.value"
	class="tw-w-auto tw-overflow-hidden [&>div>div]:tw-px-0"
	hideToggle>
	<mat-expansion-panel-header
		(click)="togglePanel()"
		[ngClass]="panelOpen.value ? 'tw-shadow-md' : ''"
		class="tw-px-0 hover:tw-bg-background-hover">
		<mat-panel-title>
			<mat-icon class="tw-mx-4">
				{{ panelOpen.value ? 'expand_more' : 'chevron_right' }}
			</mat-icon>
			<div class="tw-font-bold">Artifact Hierarchy</div>
		</mat-panel-title>
	</mat-expansion-panel-header>

	<div class="tw-relative tw-pt-2">
		<osee-artifact-hierarchy-options
			class="tw-absolute tw-right-0 tw-top-0 tw-pr-2 tw-pt-3" />
		<osee-branch-picker></osee-branch-picker>
		<div *ngIf="changedBranchId() && (branchType | async)">
			<div class="tw-flex tw-pt-4">
				<osee-view-selector />
				<div
					class="tw-flex tw-w-full tw-items-center tw-justify-center tw-px-2">
					<osee-action-dropdown />
				</div>
			</div>
			<div class="tw-pt-4">
				<osee-artifact-search />
			</div>
			<div
				class="tw-pt-4"
				cdkDropList>
				<div *ngIf="paths | async as paths; else emptyPath">
					<osee-artifact-hierarchy
						[paths]="paths"
						artifactId="197818"></osee-artifact-hierarchy>
				</div>
				<ng-template #emptyPath>
					<osee-artifact-hierarchy
						artifactId="197818"></osee-artifact-hierarchy>
				</ng-template>
			</div>
		</div>
	</div>
</mat-expansion-panel>
