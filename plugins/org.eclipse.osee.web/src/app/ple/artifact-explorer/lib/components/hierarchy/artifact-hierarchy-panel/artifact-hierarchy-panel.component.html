<mat-expansion-panel
	[expanded]="panelOpen.value"
	class="[&>div>div]:tw-px-0">
	<mat-expansion-panel-header
		(click)="togglePanel()"
		[ngClass]="panelOpen.value ? 'tw-bg-primary' : ''"
		><mat-panel-title
			class="tw-font-bold"
			[ngClass]="panelOpen.value ? 'tw-text-background' : ''">
			Artifact Hierarchy
		</mat-panel-title></mat-expansion-panel-header
	>

	<div class="tw-pt-2">
		<osee-branch-picker></osee-branch-picker>
		<div
			class="tw-flex tw-justify-between tw-pt-4"
			*ngIf="changedBranchId() && (branchType | async)">
			<osee-view-selector />
			<osee-artifact-hierarchy-options />
		</div>
		<div
			cdkDropList
			class="tw-pt-4">
			<osee-artifact-hierarchy
				artifactId="197818"></osee-artifact-hierarchy>
		</div>
	</div>
</mat-expansion-panel>
