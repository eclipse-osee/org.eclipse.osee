<mat-expansion-panel
	class="[&>div>div]:tw-px-0"
	[expanded]="panelOpen()"
	hideToggle>
	<mat-expansion-panel-header
		(click)="togglePanel()"
		[class]="panelOpen() ? 'tw-shadow-md' : ''">
		<mat-panel-title class="tw-flex tw-gap-4">
			<mat-icon>
				{{ panelOpen() ? 'expand_more' : 'chevron_right' }}
			</mat-icon>
			<div class="tw-font-bold">Artifact Search</div>
		</mat-panel-title>
	</mat-expansion-panel-header>
	<osee-artifact-search class="tw-w-full" />
</mat-expansion-panel>
