<div
	mat-dialog-title
	class="tw-flex tw-justify-center tw-bg-primary tw-p-0 tw-text-background">
	<div class="tw-mt-1">Remove Relation?</div>
</div>
<mat-dialog-content class="tw-mt-4 tw-flex">
	Are you sure you want to remove the relation between
	<div class="tw-mx-1 tw-font-bold tw-text-warning">
		{{ data.sideAName }}
	</div>
	and
	<div class="tw-ml-1 tw-font-bold tw-text-warning">
		{{ data.sideBName }}
	</div>
	?
</mat-dialog-content>
<mat-dialog-actions class="tw-flex tw-justify-center">
	<button
		mat-button
		mat-dialog-close="cancel"
		data-cy="cancel-btn">
		No
	</button>
	<button
		mat-raised-button
		color="primary"
		mat-dialog-close="ok"
		data-cy="submit-btn">
		Yes
	</button>
</mat-dialog-actions>
