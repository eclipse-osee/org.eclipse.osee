<mat-expansion-panel class="[&>div>div]:tw-px-0">
	<mat-expansion-panel-header
		(click)="togglePanel()"
		[ngClass]="panelOpen.value ? 'tw-bg-primary' : ''"
		><mat-panel-title
			class="tw-font-bold"
			[ngClass]="panelOpen.value ? 'tw-text-background' : ''">
			Attributes Editor
		</mat-panel-title></mat-expansion-panel-header
	>

	<div class="tw-mt-4">
		<div>
			<div class="tw-mb-4 tw-ml-4 tw-flex">
				<button
					class="tw-mr-auto"
					(click)="saveChanges()">
					<mat-icon
						[ngClass]="
							isDirty ? 'tw-text-warning' : 'tw-text-primary'
						"
						>save</mat-icon
					>
				</button>
			</div>

			<ng-container *ngFor="let attribute of tab.artifact.attributes">
				<div class="tw-flex tw-justify-between">
					<div
						class="tw-ml-4 tw-flex tw-w-1/6 tw-items-center tw-font-bold">
						{{ attribute.name }}:
					</div>
					<div class="tw-ml-4 tw-w-5/6">
						<ng-container [ngSwitch]="attribute.baseType">
							<ng-container *ngSwitchCase="'ENUM'">
								<osee-attribute-enums-dropdown
									[disabled]="!tab.artifact.editable"
									[branchId]="tab.branchId"
									[artifactId]="tab.artifact.id"
									[attributeId]="attribute.typeId"
									[(attributeValue)]="attribute.value"
									(attributeValueChange)="makeDirty()" />
							</ng-container>
							<ng-container *ngSwitchCase="'STRING'">
								<mat-form-field class="tw-w-full">
									<textarea
										[disabled]="!tab.artifact.editable"
										matInput
										matInputAutosize
										placeholder="value"
										[(ngModel)]="attribute.value"
										(change)="makeDirty()"></textarea>
								</mat-form-field>
							</ng-container>
							<ng-container *ngSwitchCase="'BOOLEAN'">
								<mat-form-field class="tw-w-full">
									<mat-select
										[disabled]="!tab.artifact.editable"
										[(ngModel)]="attribute.value"
										(selectionChange)="makeDirty()">
										<mat-option> true </mat-option>
										<mat-option> false </mat-option>
									</mat-select>
								</mat-form-field>
							</ng-container>
							<ng-container *ngSwitchCase="'DATE'">
								<mat-form-field class="tw-w-full">
									<textarea
										[disabled]="!tab.artifact.editable"
										matInput
										matInputAutosize
										placeholder="value"
										[(ngModel)]="attribute.value"
										(change)="makeDirty()"></textarea>
								</mat-form-field>
							</ng-container>
							<ng-container *ngSwitchCase="'INTEGER'">
								<mat-form-field class="tw-w-full">
									<textarea
										[disabled]="!tab.artifact.editable"
										matInput
										matInputAutosize
										placeholder="value"
										[(ngModel)]="attribute.value"
										(change)="makeDirty()"></textarea>
								</mat-form-field>
							</ng-container>
							<ng-container *ngSwitchCase="'LONG'">
								<mat-form-field class="tw-w-full">
									<textarea
										[disabled]="!tab.artifact.editable"
										matInput
										matInputAutosize
										placeholder="value"
										[(ngModel)]="attribute.value"
										(change)="makeDirty()"></textarea>
								</mat-form-field>
							</ng-container>
						</ng-container>
					</div>
				</div>
				<br />
			</ng-container>
		</div>
	</div>
</mat-expansion-panel>
