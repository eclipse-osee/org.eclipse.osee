<h1 mat-dialog-title>Artifact Explorer Settings</h1>
<mat-dialog-content>
	<div class="tw-flex tw-flex-col">
		<span>Side Panel Location</span>
		<mat-button-toggle-group
			[(ngModel)]="data.artifactExplorerPanelLocation"
			aria-label="Side Panel Location"
			class="tw-flex">
			<mat-button-toggle
				[value]="true"
				class="tw-flex-grow"
				>Left</mat-button-toggle
			>
			<mat-button-toggle
				[value]="false"
				class="tw-flex-grow"
				>Right</mat-button-toggle
			>
		</mat-button-toggle-group>
	</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button
		mat-button
		mat-dialog-close
		data-cy="cancel-btn">
		Cancel
	</button>
	<button
		mat-raised-button
		[mat-dialog-close]="data"
		color="primary"
		data-cy="submit-btn">
		Ok
	</button>
</mat-dialog-actions>
