<ng-container *ngIf="option$ | async as options">
	<div class="tw-flex tw-justify-end">
		<a
			routerLink="/artifact/explorer"
			target="_blank"
			class="tw-pr-2 hover:tw-text-primary"
			matTooltip="Click to open a new tab">
			<mat-icon>open_in_new</mat-icon>
		</a>
		<button
			class="tw-pr-2 hover:tw-text-primary"
			[matMenuTriggerFor]="toggleHierarchyDisplaysMenu"
			matTooltip="Click to view hierarchy display options">
			<mat-icon>more_vert</mat-icon>
		</button>
	</div>
	<mat-menu #toggleHierarchyDisplaysMenu="matMenu">
		<button
			mat-menu-item
			(click)="toggleShowRelations()">
			<mat-icon>swap_horiz</mat-icon>
			<span *ngIf="options.showRelations; else hideRel"
				>Hide Relations</span
			>
			<ng-template #hideRel>Show Relations</ng-template>
		</button>
	</mat-menu>
</ng-container>
