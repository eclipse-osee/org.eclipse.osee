@if (option$ | async; as options) {
	<div class="tw-flex tw-justify-end tw-gap-2">
		@if (branchId() && branchType()) {
			<a
				[routerLink]="'/ple/changes/' + branchType() + '/' + branchId()"
				class="hover:tw-text-primary"
				matTooltip="Open the change report for this branch">
				<mat-icon>difference</mat-icon>
			</a>
		}
		<button
			class="hover:tw-text-primary"
			[matMenuTriggerFor]="toggleHierarchyDisplaysMenu"
			matTooltip="Hierarchy display options">
			<mat-icon>more_vert</mat-icon>
		</button>
	</div>
	<mat-menu #toggleHierarchyDisplaysMenu="matMenu">
		<button
			mat-menu-item
			(click)="toggleShowRelations()">
			<span>{{ options.showRelations ? 'Hide' : 'Show' }} Relations</span>
			<mat-icon>swap_horiz</mat-icon>
		</button>
	</mat-menu>
}
