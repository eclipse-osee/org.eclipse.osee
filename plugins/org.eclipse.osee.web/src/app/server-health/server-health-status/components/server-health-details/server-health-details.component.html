<ng-container
	*ngIf="remoteHealthDetails | async as remoteHealthDetails; else noData">
	<div class="tw-flex tw-items-center tw-justify-center tw-pl-16">
		@if (remoteHealthDetails.errorMsg != '') {
			<div>{{ remoteHealthDetails.errorMsg }}</div>
		} @else {
			<mat-table [dataSource]="dataSource">
				<ng-container matColumnDef="key">
					<mat-header-cell *matHeaderCellDef> Key </mat-header-cell>
					<mat-cell *matCellDef="let element">
						{{ element.key }}
					</mat-cell>
				</ng-container>
				<ng-container matColumnDef="value">
					<mat-header-cell *matHeaderCellDef> Value </mat-header-cell>
					<mat-cell *matCellDef="let element">
						<ng-container *ngIf="isValueAnArray(element.value)">
							{{ element.value.join(', ') }}
						</ng-container>
						<ng-container *ngIf="!isValueAnArray(element.value)">
							{{ element.value }}
						</ng-container>
					</mat-cell>
				</ng-container>
				<mat-header-row
					*matHeaderRowDef="displayedColumns"
					class="tw-font-bold"></mat-header-row>
				<mat-row
					*matRowDef="let row; columns: displayedColumns"></mat-row>
			</mat-table>
		}
	</div>
</ng-container>
<ng-template #noData>
	<div class="tw-flex tw-items-center tw-justify-center tw-p-4">No data</div>
</ng-template>
