<div class="user-button">
    <div [matMenuTriggerFor]="userTrigger" data-cy="user-overflow-btn" class="avatar-button">
        <div class="avatar-image">
            <mat-icon class="avatar-icon">account_circle</mat-icon>
        </div>
        <div class="user-name">{{(userInfo | async)?.name}}</div>
    </div>
</div>
<mat-menu #userTrigger="matMenu">
    <router-outlet name="userMenu"></router-outlet>
</mat-menu>
