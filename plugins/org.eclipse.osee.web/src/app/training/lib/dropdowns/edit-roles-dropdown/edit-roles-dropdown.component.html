<button
	mat-raised-button
	[matMenuTriggerFor]="roleMenu"
	class="tw-flex tw-h-full tw-flex-col"
	color="primary">
	<mat-icon>transfer_within_a_station</mat-icon>
	Edit Role
</button>
<mat-menu #roleMenu="matMenu">
	<button
		mat-menu-item
		(click)="addRoles()">
		<mat-icon color="success">add</mat-icon>Add Role
	</button>
	<button
		mat-menu-item
		[matMenuTriggerFor]="deleteRoleMenu">
		<mat-icon color="warn">delete</mat-icon>Delete Role
	</button>
</mat-menu>
<mat-menu #deleteRoleMenu="matMenu">
	<ng-container>
		<button mat-menu-item>Test</button>
	</ng-container>
</mat-menu>
