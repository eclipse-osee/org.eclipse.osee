<div class="training-course-table-container">
	<mat-form-field class="table-filter">
		<mat-label>Filter Table</mat-label>
		<input
			matInput
			(keyup)="applyFilter($event)"
			#input />
		<mat-icon matPrefix>filter_list</mat-icon>
	</mat-form-field>
	<ng-container *ngIf="courseRecordsAsMatTableDataSource$ | async as data">
		<table
			mat-table
			[dataSource]="data"
			class="mat-elevation-z8 training-table">
			<!-- If there is no data for the table, display a no data message -->
			<div *matNoDataRow>No Courses</div>

			<ng-container
				*ngFor="let header of recordHeaders"
				[matColumnDef]="header">
				<th
					mat-header-cell
					*matHeaderCellDef
					[ngClass]="{
						'column-border': header !== 'endDate'
					}">
					<div class="table-header-cell">
						{{
							(getTableHeadersByName(header) | async)
								?.humanReadable || ''
						}}
					</div>
				</th>

				<td
					mat-cell
					*matCellDef="let item; let row = index"
					[ngClass]="{
						'column-border': header !== 'endDate',
						'table-row-even': row % 2 === 0,
						'table-row-odd': row % 2 !== 0
					}">
					<ng-container *ngIf="header !== 'courseID'">
						{{ item[header] }}
					</ng-container>
					<ng-container *ngIf="header === 'courseID'">
						<button
							mat-raised-button
							color="primary"
							(click)="viewCourseInfo(item[header])">
							{{ item[header] }}
						</button>
					</ng-container>
				</td>
			</ng-container>

			<tr
				mat-header-row
				*matHeaderRowDef="recordHeaders"></tr>
			<tr
				mat-row
				*matRowDef="let row; columns: recordHeaders"></tr>
		</table>
	</ng-container>
</div>
