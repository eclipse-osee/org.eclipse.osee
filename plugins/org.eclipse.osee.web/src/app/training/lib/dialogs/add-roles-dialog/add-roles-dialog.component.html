<form #addRoleForm="ngForm">
	<h1
		mat-dialog-title
		class="tw-font-mat-bold">
		Add Role
	</h1>
	<!-- Dialog Content -->
	<div mat-dialog-content>
		<div>
			<div
				class="tw-flex tw-w-full tw-flex-row tw-items-center tw-justify-center">
				<mat-label class="tw-pr-4 tw-font-mat-bold"
					>Select User</mat-label
				>
				<div class="tw-flex-1">
					<mat-divider class="tw-border-t-2"></mat-divider>
				</div>
			</div>

			<mat-form-field class="tw-w-full tw-text-lg">
				<mat-label>Select a User</mat-label>
				<mat-select
					name="username"
					[(ngModel)]="data.userName"
					required>
					<ng-container>
						<mat-option [value]="(userInfo | async)?.name">{{
							(userInfo | async)?.name
						}}</mat-option>
					</ng-container>
				</mat-select>
			</mat-form-field>
		</div>
		<br />
		<div>
			<div
				class="tw-flex tw-w-full tw-flex-row tw-items-center tw-justify-center">
				<mat-label class="tw-pr-4 tw-font-mat-bold"
					>Select Role</mat-label
				>
				<div class="tw-flex-1">
					<mat-divider class="tw-border-t-2"></mat-divider>
				</div>
			</div>

			<mat-selection-list
				name="role"
				[(ngModel)]="data.roleName"
				[multiple]="false"
				required
				color="primary">
				<mat-list-option
					*ngFor="let role of test_roles | async"
					[value]="role">
					{{ role }}
				</mat-list-option>
			</mat-selection-list>
		</div>
		<br />
		<div>
			<div
				class="tw-flex tw-w-full tw-flex-row tw-items-center tw-justify-center">
				<mat-label class="tw-pr-4 tw-font-mat-bold"
					>Select Due Date</mat-label
				>
				<div class="tw-flex-1">
					<mat-divider class="tw-border-t-2"></mat-divider>
				</div>
			</div>
			<mat-form-field class="tw-w-full tw-text-lg">
				<mat-label>Enter a date range</mat-label>
				<mat-date-range-input [rangePicker]="rangePicker">
					<input
						matStartDate
						name="startDate"
						[(ngModel)]="data.startDate"
						required
						placeholder="Start date" />
					<input
						matEndDate
						name="endDate"
						[(ngModel)]="data.endDate"
						required
						placeholder="End date" />
				</mat-date-range-input>
				<mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
				<mat-datepicker-toggle
					matIconSuffix
					[for]="rangePicker"></mat-datepicker-toggle>
				<mat-date-range-picker #rangePicker>
					<mat-date-range-picker-actions>
						<button
							mat-raised-button
							matDateRangePickerCancel>
							Cancel
						</button>
						<button
							mat-raised-button
							color="primary"
							matDateRangePickerApply>
							Apply
						</button>
					</mat-date-range-picker-actions>
				</mat-date-range-picker>
			</mat-form-field>
		</div>
	</div>

	<!-- Action Buttons -->
	<div mat-dialog-actions>
		<button
			mat-raised-button
			(click)="onCancelClick()">
			Cancel
		</button>
		<button
			mat-raised-button
			[disabled]="addRoleForm.invalid"
			color="primary">
			Confirm
		</button>
	</div>
</form>
