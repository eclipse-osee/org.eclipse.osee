<mat-form-field appearance="fill">
    <mat-label>Select a Branch</mat-label>
    <mat-select (selectionChange)="selectBranch($event)" [disabled]="(selectedBranchType |async)==='' || (loading|async)==='true'" [(value)]="selectedBranchId" [attr.data-cy]="(loading|async)==='true'?'branch-select-disabled':'branch-select'" required>
        <osee-mat-option-loading [options]="options" [objectName]="'Branches'">
            <mat-option *ngFor="let option of (options |async)" [value]="option.id" [id]="option.id" [attr.data-cy]="'option-'+option.name">
                {{option.name}}
            </mat-option>
        </osee-mat-option-loading>
    </mat-select>
    <mat-spinner *ngIf="(loading|async)==='true'" diameter=25 matSuffix></mat-spinner>
</mat-form-field>
