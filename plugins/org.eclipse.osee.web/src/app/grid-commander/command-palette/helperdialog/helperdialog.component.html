<div>
	<div class="tw-ml-4 tw-mt-6">
		<p class="mat-h4 tw-text-primary-a400">List of available commands:</p>
	</div>
	<div mat-dialog-content>
		<ng-container *ngIf="allCommands | async as commands">
			<ng-container *ngFor="let command of commands">
				<table>
					<thead>
						<th class="mat-h5 tw-text-left tw-text-primary-a400">
							{{ command.contextGroup + ':' }}
						</th>
					</thead>
					<tbody>
						<ng-container
							*ngFor="let cmd of command.commands; let i = index">
							<tr>
								<div>
									<td
										class="mat-subtitle-2 tw-text-background-tooltip dark:tw-text-foreground-text">
										<span
											class="tw-font-roboto tw-text-sm tw-font-mat-bold tw-leading-6 tw-tracking-[0.1px]"
											>{{ 'Name: ' }}</span
										>
										{{ cmd.name }}
									</td>
								</div>
								<td
									class="mat-subtitle-2 tw-text-background-tooltip dark:tw-text-foreground-text">
									<span
										class="tw-font-roboto tw-text-sm tw-font-mat-bold tw-leading-6 tw-tracking-[0.1px]"
										>{{ 'Description: ' }}</span
									>
									{{ cmd.attributes.description }}
								</td>
							</tr>
						</ng-container>
					</tbody>
				</table>
				<br />
			</ng-container>
		</ng-container>
	</div>
</div>
