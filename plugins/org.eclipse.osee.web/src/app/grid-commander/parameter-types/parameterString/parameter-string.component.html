@if (displayInParamStringComponent$ | async; as parameter) {
	<div class="tw-w-[18.75rem]">
		@if (parameter.parameter.name === 'URL') {
			<osee-input-control
				class="tw-w-full"
				[input]="parameterValueFromHistory | async"
				[placeHolder]="parameter.placeholder"
				[label]="parameter.prompt"
				[displayHelpIcon]="false"
				[floatLabelControl]="'always'"
				[type]="'url'"
				[patternValidator]="parameter.patternValidator"
				[required]="true"
				[error]="'Please enter a valid URL'"
				(update)="_onInput($event)"
				(submitInput)="_onSubmit($event)">
			</osee-input-control>
		}
	</div>
}
