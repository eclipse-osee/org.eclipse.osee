<div class="tw-w-[30rem]">
	<ng-container *ngIf="columnOptions | async as columnOptions">
		<ng-container *ngIf="commandDescription$ | async as description">
			<mat-form-field
				class="tw-w-full"
				appearance="outline">
				<mat-label>{{ description + ':' }}</mat-label>
				<mat-select
					[ngModel]="hideColumnsControl | async"
					multiple
					(selectionChange)="onSelectColToHide($event)">
					<mat-select-trigger>
						<mat-chip-listbox>
							<mat-chip-option
								*ngFor="let col of hideColumnsControl.value"
								[removable]="true"
								(removed)="unhideCol(col)">
								{{ col | titlecase }}
								<mat-icon matChipRemove>cancel</mat-icon>
							</mat-chip-option>
						</mat-chip-listbox>
					</mat-select-trigger>

					<mat-option
						*ngFor="let colOpts of columnOptions; let i = index"
						[value]="colOpts">
						{{ colOpts | titlecase }}
					</mat-option>
				</mat-select>
			</mat-form-field>
		</ng-container>
	</ng-container>
</div>
