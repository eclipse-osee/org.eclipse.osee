<div>
	<div class="tw-m-4 tw-w-[25rem]">
		<mat-form-field
			class="tw-w-full"
			appearance="outline">
			<mat-label>{{ label }}</mat-label>
			<mat-select (selectionChange)="onSelectionChange($event)">
				<mat-option
					*ngFor="let option of options"
					[value]="option">
					{{ option }}
				</mat-option>
			</mat-select>
		</mat-form-field>
	</div>
</div>
