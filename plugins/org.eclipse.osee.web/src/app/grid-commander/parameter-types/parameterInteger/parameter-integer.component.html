<ng-container *ngIf="userPrompt$ | async as prompt">
	<div class="tw-w-60">
		<mat-form-field
			class="tw-w-full"
			appearance="outline">
			<mat-label>{{ prompt }}</mat-label>
			<input
				matInput
				type="number"
				[(ngModel)]="value"
				min="1"
				max="50"
				placeholder="0" />
		</mat-form-field>
	</div>
</ng-container>
