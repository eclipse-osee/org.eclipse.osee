<div class="container">
	<ng-container *ngIf="filterColumnOptions | async as filterColumnOptions">
		<div class="filter-container">
			<mat-form-field
				class="full-width"
				appearance="outline">
				<mat-label>Select Columns to filter by:</mat-label>
				<mat-select
					[ngModel]="selectedColsToFilter | async"
					multiple
					(selectionChange)="onSelectColumnToFilterBy($event)">
					<mat-select-trigger>
						<mat-chip-listbox
							*ngIf="
								selectedColsToFilter | async as filterChipLabels
							">
							<mat-chip-option
								*ngFor="let col of filterChipLabels"
								[removable]="true"
								(removed)="removeColFromFilter(col)">
								{{ col | titlecase }}
								<mat-icon matChipRemove>cancel</mat-icon>
							</mat-chip-option>
						</mat-chip-listbox>
					</mat-select-trigger>
					<ng-container *ngIf="_filterType$ | async as filterType">
						<mat-option
							value="all"
							[disabled]="filterType === 'other'"
							>All</mat-option
						>
						<mat-option
							[disabled]="filterType === 'all'"
							*ngFor="let col of filterColumnOptions.slice(1)"
							value="{{ col }}">
							{{ col | titlecase }}
						</mat-option>
					</ng-container>
				</mat-select>
			</mat-form-field>
		</div>
	</ng-container>
	<ng-container *ngIf="selectedColsToFilter.value.length > 0">
		<osee-column-filter
			class="filter-input"
			*ngIf="_filterInputLabelObs$ | async as filterLabel"
			[filterInputLabel]="filterLabel"
			(update)="updateColFilterStrings($event)"></osee-column-filter>
	</ng-container>
</div>
