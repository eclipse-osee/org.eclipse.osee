<div>
	<h2 mat-dialog-title>
		<span class="dialog-component-warning-text title"
			>{{ data.action }}
		</span>
		Row Globally?
	</h2>
	<mat-dialog-content>
		Action will permanently
		<span class="dialog-component-warning-text content">{{
			data.action
		}}</span>
		artifact
		{{ data.object['Artifact Id'].toString() }}
	</mat-dialog-content>
	<br />
	<div
		mat-dialog-actions
		align="end">
		<button
			mat-raised-button
			class="cancel-btn"
			mat-dialog-close
			(click)="closeDialog('Cancel')">
			Cancel
		</button>
		<button
			mat-raised-button
			color="warn"
			(click)="doAction(data.action, data.object)">
			{{ data.action }}
		</button>
	</div>
</div>
