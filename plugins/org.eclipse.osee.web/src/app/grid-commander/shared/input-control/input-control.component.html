<form
	#f="ngForm"
	(ngSubmit)="_onSubmit(f)">
	<mat-form-field
		class="tw-w-full"
		appearance="outline"
		[floatLabel]="floatLabelControl">
		<mat-label>{{ label }}</mat-label>
		<input
			matInput
			[matAutocomplete]="auto"
			id="input"
			class="tw-relative"
			type="{{ type }}"
			pattern="{{ patternValidator }}"
			placeholder="{{ placeHolder }}"
			required="{{ required }}"
			[ngModel]="input"
			(input)="_onInput($event)"
			name="inputElement"
			#inputElement="ngModel" />

		<input
			*ngIf="usePredictiveText"
			class="mat-elevation-z0 tw-absolute tw-left-0 tw-w-full"
			id="suggestion-text"
			matInput
			placeholder="{{ predictiveText | async }}"
			disabled />

		<mat-autocomplete
			autoActiveFirstOption
			#auto="matAutocomplete">
			<mat-optgroup
				*ngFor="let command of data"
				[label]="command.contextGroup">
				<ng-container
					*ngIf="
						command.commands !== undefined &&
						(isParamDefined$ | async) === false
					">
					<mat-option
						(onSelectionChange)="
							_onCommandObjSelected(commandObject, f)
						"
						*ngFor="let commandObject of command.commands"
						[value]="commandObject.name">
						<ng-container *ngIf="input !== null">
							<span
								oseeHighlightFilteredText
								[searchTerms]="input"
								[text]="commandObject.name"
								classToApply="tw-text-accent-900">
								{{ commandObject.name }}
							</span>
						</ng-container>
					</mat-option>
				</ng-container>
			</mat-optgroup>
		</mat-autocomplete>

		<button
			*ngIf="displayHelpIcon && (input === null || input?.length === 0)"
			matIconSuffix
			mat-icon-button
			matTooltip="Shows all commands"
			matTooltipClass="tw-text-background-selected-disabled-button"
			(click)="_dialog($event)">
			<mat-icon
				class="tw-text-background-selected-disabled-button dark:tw-text-foreground-disabled-button">
				help_center
			</mat-icon>
		</button>
		<button
			type="button"
			*ngIf="input !== undefined && input && !fromHistory"
			matSuffix
			mat-icon-button
			aria-label="Clear"
			(click)="clearInput()">
			<mat-icon>close</mat-icon>
		</button>
		<mat-error *ngIf="inputElement.invalid"> {{ error }}</mat-error>
	</mat-form-field>
</form>
