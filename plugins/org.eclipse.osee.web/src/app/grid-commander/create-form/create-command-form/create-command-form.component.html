<mat-card class="gc-card">
	<div
		class="form-group"
		*ngIf="commandActionOptions | async as options">
		<osee-parameter-single-select
			[options]="options"
			[label]="'This Command will: '"
			(selectionChange)="
				onSelectionChange($event)
			"></osee-parameter-single-select>

		<ng-container *ngIf="commandAction === 'Open a URL'">
			<osee-open-url-form
				(submitOpenURLCommandForm)="onSubmitHandler($event)">
			</osee-open-url-form>
		</ng-container>
	</div>
</mat-card>
