<mat-sidenav-container
	hasBackdrop="false"
	(keydown.escape)="closeLeftLevelNav()">
	<mat-sidenav-content
		class="tw-h-[94vh]"
		(click)="closeLeftLevelNav()">
		<router-outlet></router-outlet>
	</mat-sidenav-content>
	<mat-sidenav
		position="end"
		mode="side"
		[opened]="rightSideNavOpened | async"
		class="mat-elevation-z9"
		[fixedInViewport]="true"
		[fixedTopGap]="64"
		[fixedBottomGap]="0">
		<router-outlet name="rightSideNav"></router-outlet>
	</mat-sidenav>
	<!-- Top Level Nav - Left -->
	<mat-sidenav
		position="start"
		mode="side"
		class="mat-elevation-z9"
		[fixedInViewport]="true"
		[fixedTopGap]="64"
		[fixedBottomGap]="0"
		[opened]="leftSideNavOpened | async"
		#topLevelNav>
		<nav class="tw-h-full tw-w-[400px] tw-overflow-x-hidden tw-bg-inherit">
			<router-outlet name="TopLevelNav"></router-outlet>
		</nav>
	</mat-sidenav>
</mat-sidenav-container>
