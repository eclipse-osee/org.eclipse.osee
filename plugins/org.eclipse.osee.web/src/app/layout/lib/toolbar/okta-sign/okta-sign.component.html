@if ((isAuthenticated | async) === false) {
	<a
		class="tw-w-full tw-px-2 tw-pb-2 tw-pt-1 tw-text-center tw-text-lg tw-text-foreground-base"
		color="primary"
		mat-flat-button
		(click)="signIn()"
		>Okta Sign in</a
	>
} @else {
	<a
		class="tw-w-full tw-px-2 tw-pb-2 tw-pt-1 tw-text-center tw-text-lg tw-text-foreground-base"
		color="warn"
		mat-flat-button
		(click)="signOut()"
		>Okta Sign out</a
	>
}
