<mat-toolbar class="tw-h-[6vh]">
	<div class="tw-flex tw-w-full tw-items-center tw-justify-between tw-gap-2">
		<!-- Top Level Nav - Button -->
		<span class="tw-flex tw-items-center tw-justify-start tw-gap-2">
			<button
				mat-icon-button
				(click)="toggleTopLevelNavIcon()">
				<mat-icon>{{ topLevelNavIcon | async }}</mat-icon>
			</button>

			@if (oseeToolbar) {
				<img
					src="favicon.ico"
					width="48"
					height="47" />
			}
			<router-outlet
				name="title"
				(click)="closeTopLevelNavIcon()"></router-outlet>
			<router-outlet
				name="navigationHeader"
				(click)="closeTopLevelNavIcon()"></router-outlet>
		</span>
	</div>
	<span class="tw-flex tw-items-center tw-justify-end tw-gap-2">
		@if ((isLoading | async) === 'true') {
			<mat-progress-spinner
				mode="indeterminate"
				diameter="40"></mat-progress-spinner>
		}
		<osee-display-user (click)="closeTopLevelNavIcon()"></osee-display-user>
	</span>
</mat-toolbar>
