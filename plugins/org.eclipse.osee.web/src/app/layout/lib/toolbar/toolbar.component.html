<mat-toolbar class="top-toolbar-container">
	<div class="top-toolbar">
		<!-- Top Level Nav - Button -->
		<span class="left-icon">
			<button
				mat-icon-button
				(click)="toggleTopLevelNavIcon()">
				<mat-icon>{{ topLevelNavIcon | async }}</mat-icon>
			</button>

			<img
				src="favicon.ico"
				width="48"
				height="47" />
		</span>
		<router-outlet
			name="title"
			(click)="closeTopLevelNavIcon()"></router-outlet>
		<router-outlet
			name="navigationHeader"
			(click)="closeTopLevelNavIcon()"></router-outlet>
	</div>
	<span class="right-icon">
		<ng-container *ngIf="(isLoading | async) === 'true'">
			<mat-progress-spinner
				mode="indeterminate"
				diameter="40"></mat-progress-spinner>
		</ng-container>
		<osee-display-user (click)="closeTopLevelNavIcon()"></osee-display-user>
	</span>
</mat-toolbar>
