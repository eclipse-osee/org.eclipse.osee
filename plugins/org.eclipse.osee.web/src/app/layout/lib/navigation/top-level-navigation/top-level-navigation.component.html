<mat-toolbar class="tw-h-16 tw-text-xl tw-font-bold"
	>OSEE Navigator</mat-toolbar
>

<mat-nav-list class="tw-p-0">
	<ng-template
		*ngTemplateOutlet="
			recursiveMenu;
			context: {
				$implicit: (getElementsWithPermission(navElements) | async)
			}
		"></ng-template>
</mat-nav-list>

<ng-template
	#recursiveMenu
	let-elements>
	<div>
		<mat-nav-list class="tw-py-0">
			<ng-container *ngFor="let element of elements">
				<!-- If dropdown -->
				<mat-list-item
					*ngIf="element.isDropdown"
					(click)="element.isDropdownOpen = !element.isDropdownOpen"
					[ngClass]="{
						'tw-bg-primary-100 tw-shadow-md hover:tw-bg-primary-400 dark:tw-bg-primary-600 dark:hover:tw-bg-primary-900':
							router.url.includes(element.routerLink) &&
							!element.isDropdownOpen,
						'dark:hover:tw-bg-background-disabled-button':
							router.url.includes(element.routerLink) &&
							!element.isDropdownOpen
					}"
					class="tw-py-8">
					<div class="tw-flex tw-items-center tw-justify-between">
						<div class="tw-flex tw-flex-row tw-items-center">
							<div class="tw-pr-2">
								<mat-icon
									matListItemIcon
									*ngIf="element.icon !== ''"
									>{{ element.icon }}
								</mat-icon>
							</div>
							<div>
								{{ element.label }}
							</div>
						</div>

						<div class="tw-flex tw-items-center">
							<mat-icon *ngIf="!element.isDropdownOpen"
								>chevron_right</mat-icon
							>
							<mat-icon *ngIf="element.isDropdownOpen"
								>expand_more</mat-icon
							>
						</div>
					</div>
				</mat-list-item>

				<!-- If not a dropdown -->
				<mat-list-item
					*ngIf="!element.isDropdown"
					(click)="closeTopLevelNav()"
					routerLink="{{ element.routerLink }}"
					[ngClass]="{
						'tw-bg-primary-100 tw-shadow-md hover:tw-bg-primary-400 dark:tw-bg-primary-600 dark:hover:tw-bg-primary-900':
							router.url === element.routerLink,
						'dark:hover:tw-bg-background-disabled-button':
							router.url !== element.routerLink
					}"
					class="tw-py-8">
					<div class="tw-flex tw-flex-row tw-items-center">
						<div class="tw-pr-2">
							<mat-icon
								matListItemIcon
								*ngIf="element.icon !== ''"
								>{{ element.icon }}
							</mat-icon>
						</div>
						<div>
							{{ element.label }}
						</div>
					</div>
				</mat-list-item>

				<!-- If the element has children and dropdown is open -->
				<mat-nav-list
					class="tw-py-0"
					*ngIf="element.children && element.isDropdownOpen">
					<mat-divider></mat-divider>
					<div class="tw-pl-8">
						<ng-container
							*ngTemplateOutlet="
								recursiveMenu;
								context: {
									$implicit:
										(getElementsWithPermission(
											element.children
										) | async)
								}
							"></ng-container>
					</div>
				</mat-nav-list>
			</ng-container>
		</mat-nav-list>
	</div>
</ng-template>
