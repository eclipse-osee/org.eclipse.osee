<nav class="tw-flex tw-items-center">
	<ul class="tw-flex tw-gap-4 tw-text-sm">
		<li *ngFor="let navItem of navItems | async">
			<a
				class="tw-p-2"
				[ngClass]="{
					'tw-border-b-2 tw-border-primary tw-text-primary':
						router.url.includes(navItem.routerLink)
				}"
				[routerLink]="navItem.routerLink + (routeSuffix | async) || ''"
				>{{ navItem.label }}</a
			>
		</li>
	</ul>
</nav>
