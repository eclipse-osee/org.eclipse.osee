<ng-container *ngIf="sets | async as _sets">
	<div class="tw-flex tw-flex-col">
		<mat-checkbox
			[checked]="activeOnly()"
			(change)="setActiveOnly($event)"
			>Active Only</mat-checkbox
		>
		<mat-form-field
			subscriptSizing="dynamic"
			appearance="fill">
			<mat-label>Select sets to compare</mat-label>
			<mat-select
				[ngModel]="selectedSets | async"
				(ngModelChange)="updateSets($event)"
				multiple
				[compareWith]="compareSets">
				<mat-option
					*ngFor="let option of _sets"
					[value]="option">
					{{ option.name }}
				</mat-option>
			</mat-select>
		</mat-form-field>
	</div>
</ng-container>
