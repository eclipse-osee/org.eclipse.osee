<form class="tw-flex tw-flex-col">
	<mat-checkbox
		[checked]="activeOnly()"
		(change)="setActiveOnly($event)"
		>Active Only</mat-checkbox
	>
	<mat-form-field
		class="[&>.mat-mdc-form-field-subscript-wrapper]:tw-hidden"
		subscriptSizing="dynamic"
		appearance="fill">
		<mat-label>Select a set</mat-label>
		<input
			type="text"
			matInput
			[matAutocomplete]="auto"
			[ngModel]="(selectedSet | async)?.name || ''"
			(keyup)="applyFilter($event)"
			name="autocomplete-text" />
		<mat-autocomplete
			autoActiveFirstOption
			#auto="matAutocomplete">
			<mat-option
				[value]="noneOption.name"
				(click)="selectSet(noneOption)">
				{{ noneOption.name }}
			</mat-option>
			<ng-container *ngIf="sets | async as _sets">
				<mat-option
					*ngFor="let option of _sets"
					[value]="option.name"
					(click)="selectSet(option)">
					{{ option.name }}
				</mat-option>
			</ng-container>
		</mat-autocomplete>
	</mat-form-field>
</form>
