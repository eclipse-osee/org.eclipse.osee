<form class="tw-flex tw-flex-col">
	<mat-checkbox
		[checked]="activeOnly()"
		(change)="setActiveOnly($event)"
		>Active Only</mat-checkbox
	>
	<mat-form-field
		subscriptSizing="dynamic"
		appearance="fill">
		<mat-label>Select a set</mat-label>
		<input
			type="text"
			matInput
			[matAutocomplete]="auto"
			[ngModel]="(selectedSet | async)?.name || ''"
			(keyup)="applyFilter($event)"
			name="autocomplete-text" />
		<mat-autocomplete
			autoActiveFirstOption
			#auto="matAutocomplete">
			@if (sets | async; as _sets) {
				@for (option of _sets; track option) {
					<mat-option
						[value]="option.name"
						(click)="selectSet(option)">
						{{ option.name }}
					</mat-option>
				}
			}
		</mat-autocomplete>
	</mat-form-field>
</form>
