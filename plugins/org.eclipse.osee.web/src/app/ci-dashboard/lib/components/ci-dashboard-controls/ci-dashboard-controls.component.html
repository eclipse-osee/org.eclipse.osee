<div class="tw-flex tw-items-center tw-justify-between tw-py-4 tw-pl-4 tw-pr-8">
	<div class="tw-flex tw-flex-row tw-items-end tw-gap-4">
		<osee-branch-picker
			*ngIf="branchPicker"
			class="tw-min-w-[350px] tw-max-w-lg"></osee-branch-picker>

		<div *ngIf="changedBranchId() && _branchType()">
			<osee-set-dropdown *ngIf="ciSetSelector" />
		</div>

		<!-- Any content can be inserted between the CI Set selector and the action controls -->
		<ng-content></ng-content>
	</div>
	<ng-container *ngIf="actionButton">
		<osee-action-dropdown></osee-action-dropdown>
	</ng-container>
</div>
