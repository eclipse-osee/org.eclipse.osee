<osee-ci-dashboard-controls></osee-ci-dashboard-controls>
<ng-container *ngIf="branchId() && branchType()">
	<div class="tw-px-4 tw-pb-4">
		<ng-container
			*ngIf="subsystemStats | async as subsystems; else loading">
			<ng-container *ngIf="subsystems.length === 0">
				No data available for the selected branch and CI Set
			</ng-container>
			<ng-container *ngIf="subsystems.length > 0">
				<h2 class="tw-font-bold">Test Scripts Pass/Fail</h2>
				<div class="tw-flex tw-flex-wrap tw-gap-8">
					<ng-container *ngFor="let subsystem of subsystems">
						<osee-scripts-pass-fail-chart
							[stats]="subsystem"></osee-scripts-pass-fail-chart>
					</ng-container>
				</div>
			</ng-container>
		</ng-container>
	</div>
</ng-container>
<ng-template #loading>Loading...</ng-template>
