<osee-pie-chart
	[title]="title"
	[labels]="labels"
	[data]="data"
	[colors]="colors"></osee-pie-chart>
<ul class="tw-pl-4 tw-pt-2 tw-font-bold">
	<li>Pass: {{ stats.scriptsPass }}</li>
	<li>Fail: {{ stats.scriptsFail }}</li>
	<li>Abort: {{ stats.scriptsAbort }}</li>
	<li>Dispo'd: {{ stats.scriptsDispo }}</li>
</ul>
