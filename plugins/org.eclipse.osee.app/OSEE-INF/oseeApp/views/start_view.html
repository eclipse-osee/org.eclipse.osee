<div class="panel panel-primary">
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading clearfix">
                       <h3 class="panel-title" style="line-height:34px;">
                            <strong>Osee Applications</strong>
                        </h3>
                    </div>
                    
                    <div class="panel-body jsf" style="line-height: 2.0">
                        <div>
                           <ui>
                              <li ng-repeat="item in sc.startData">
                                 <a href="#/osee_list?uuid={{item.uuid}}&name={{item.name}}">{{ item.name }}: {{ item.description }}</a>
                              </li>
                           </ui>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
