<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

	 <link rel="stylesheet" type="text/css" href="/ajax/deps/bootstrap@3.3.2/node_modules/bootstrap/dist/css/bootstrap.min.css"></link>

    <title>OSEE Error</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/ajax/deps/html5shiv@https+++codeload.github.com+aFarkas+html5shiv+tar.gz+40df868a76f1f19ea23b123d_583fb5cd2f19a4902e4ff420ec9105b6/node_modules/html5shiv/dist/html5shiv.min.js"></script>
      <script src="/ajax/deps/respond.js@1.4.2/node_modules/respond.js/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
   <div class="container">
      <h1>OSEE - Error</h1>
      <p>Oops! Something went wrong...</p>
      <div class="panel panel-default">
         <div class="container" class="panel-body">
            <div class="lead">
               <?errorMessage?>
            </div>
            <a onClick="toggleDisplay('errorDetails')">View Details &raquo;</a>
            <div id="errorDetails" style="display: none">
               <dl class="dl-horizontal">
                  <dt>Error Status Code:</dt>
                  <dd>
                     <?errorStatusCode?>
                  </dd>
                  <dt>Error Reason:</dt>
                  <dd>
                     <?errorReason?>
                  </dd>
                  <dt>Error Type:</dt>
                  <dd>
                     <?errorType?>
                  </dd>
                  <dt>Error Exception:</dt>
                  <dd>
                     <?errorException?>
                  </dd>
               </dl>
            </div>
         </div>
      </div>
   </div>

   <script type="text/javascript">
   function toggleDisplay(id) {
      var element = document.getElementById(id).style
      element.display = (element.display == 'none') ? 'block' : 'none';
   }
   function toggleAllLocationElements() {
      for (var i = 0; !(i >= document.all.locationElement.length); i++) {
         document.all.locationElement[i].style.display == (document.all.locationElement[i].style.display == 'none') ? 'block'
               : 'none';
      }
   }
</script>
</body>
</html>
