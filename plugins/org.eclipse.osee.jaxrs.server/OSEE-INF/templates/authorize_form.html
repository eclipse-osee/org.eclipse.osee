<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    
	 <link rel="stylesheet" type="text/css" href="/ajax/libs/bootstrap/3.3.2/css/bootstrap.min.css"></link>

    <title>OSEE - OAuth2 Authorization</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="/ajax/libs/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
   <div class="container">
      <h1>OSEE - OAuth2 Authorization</h1>
      <div class="media">
         <a class="pull-left" href="<?applicationWebUri?>"><img class="media-object img-thumbnail img-responsive" alt="Logo" src="<?applicationLogoUri?>" style="height: 120px; width: 120px;" /></a>
         <div class="media-body">
            <h3 class="media-heading">
               <?applicationName?>
               Application
            </h3>
            <p>
               <?applicationDescription?>
               <br/> <i> Logged in as: <?loggedInAs?>
               </i>
            </p>
         </div>
      </div>
      <h4>This application would like to access your account with the following permissions:</h4>

      <form class="form-horizontal" role="form" method="POST" action="<?replyTo?>">
         <?hiddenFieldsSection?>
         <?permissionsSection?>
         <div class="container">
            <div class="form-group">
               <button type="submit" class="btn btn-default" name="<?authorizationDecisionKey?>" value="<?authorizationDecisionDeny?>">Cancel</button>
               <button type="submit" class="btn btn-primary" name="<?authorizationDecisionKey?>" value="<?authorizationDecisionAllow?>">Accept</button>
            </div>
         </div>
      </form>
   </div>
</body>
</html>
