<div id="mainDiv">
	<div class="panel panel-primary" id="mainHeader">
		<div class="panel-heading" id="mainHeading">
			<table id="mainHeaderTable">
				<tr>
					<td width="15%">Team: <strong>{{team.name}}</strong>
					</td>
					<td width="30%"><strong>{{reportname}}</strong></td>
				</tr>
			</table>
		</div>
		<div menu></div>
	</div>

	<center>
		<label ng-hide="loaded == true"></br></br></label>
		<img src="/ajax/libs/images/loading.gif" id="loadingImg" ng-hide="loaded == true"
			align="middle">
	</center>

	<div id="reportDiv" ng-show="firefox == false"></div>

	<iframe name="reportFrame" ng-show="firefox == true" width="100%"
		height="400" frameborder="1" allowfullscreen> </iframe>

</div>
</body>
</html>
