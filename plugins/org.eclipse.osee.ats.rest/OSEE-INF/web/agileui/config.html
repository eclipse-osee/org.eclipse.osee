<!DOCTYPE html>
<html>

<title>OSEE Agile - Configuration</title>
<body>
	<div class="container-fluid">

		<div class="panel panel-primary" id="backlogContainer">
			<div class="panel-heading" id="backlogHeader">
				<table>
					<tr>
						<td width="15%">Team: <strong>{{teamName}}</strong>
						</td>
						<td width="30%" align="right"><strong>New Task</strong></td>
					</tr>
				</table>
			</div>
			<div menu></div>
		</div>
		<div class="row col-lg-12 h4" ng-show="isLoaded && selectedTeam.description"> Description: <b>{{selectedTeam.description}}</b>
		</div>
		<div class="row col-lg-12 h4">
			Active: <b>{{selectedTeam.active}} 
		</div>
		<div class="row col-lg-12 h4"
			ng-show="isLoaded && selectedTeam.backlog">
			Backlog: <b>{{selectedTeam.backlog}}</b>
		</div>
		<div class="row col-lg-12 h4"
			ng-show="isLoaded && !selectedTeam.backlog">
			Backlog:
			<button style="height: 30px;" type="button"
				class="btn btn-default btn-xs" ng-click="enterBacklog()">
				<span class="glyphicon glyphicon-chevron-down"></span>Enter Backlog
				Id
			</button>
			<button style="height: 30px;" type="button"
				class="btn btn-default btn-xs" ng-click="createBacklog()">
				<span class="glyphicon glyphicon-plus"></span>Create Backlog
			</button>
		</div>
		<div class="row col-lg-12 h4" ng-show="isLoaded">
			<button style="height: 30px;" type="button"
				class="btn btn-default btn-xs" confirmed-click="deleteTeam()"
				ng-confirm-click="Delete Agile Team?\n\nNOTE: This will delete all Agile Team\'s configuration items.">
				<span class="glyphicon glyphicon-remove"></span>Delete Team
			</button>
		</div>

		<div class="panel panel-primary" id="configDiv">
			<div class="panel panel-primary" id="sprintDiv">
				<div class="panel-heading" id="sprintHeading">
					<span class="pull-left"><strong>Sprints</strong></span> <span
						class="pull-right">
						<button type="button" class="btn btn-default btn-xs"
							ng-click="addNewSprint()">
							<span class="glyphicon glyphicon-plus"></span>
						</button>
						<button type="button" class="btn btn-default btn-xs"
							ng-click="updateSprints()">
							<span class="glyphicon glyphicon-refresh"></span>
						</button>
					</span>
				</div>
				<div ng-show="sprints" class="gridStyle" id="sprintConfigTable"
					ng-grid="sprintGridOptions"></div>
			</div>

			<div class="panel panel-primary" id="featureDiv">
				<div class="panel-heading" id="featureHeading">
					<span class="pull-left"><strong>Feature Groups</strong></span> <span
						class="pull-right">
						<button type="button" class="btn btn-default btn-xs"
							ng-click="addNewFeatureGroup()">
							<span class="glyphicon glyphicon-plus"></span>
						</button>
						<button type="button" class="btn btn-default btn-xs"
							ng-click="updateFeatureGroups()">
							<span class="glyphicon glyphicon-refresh"></span>
						</button>
					</span>
				</div>
				<div ng-show="featureGroups" class="gridStyle"
					id="featureGroupConfigTable" ng-grid="featureGridOptions"></div>
			</div>
		</div>

		<script type="text/ng-template" id="enterBacklog.html">
        <div class="modal-header">
            <h3 class="modal-title">Enter Backlog ID</h3>
        </div>
        <div class="modal-body">
		     <form><input type="text" ng-model="backlog.id" focus-me></input></form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
        </div>
    </script>

		<script type="text/ng-template" id="createBacklog.html">
        <div class="modal-header">
            <h3 class="modal-title">New Agile Team Backlog</h3>
        </div>
        <div class="modal-body">
		     <form><input type="text" ng-model="newBacklog.name" focus-me></input></form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
        </div>
    </script>

		<script type="text/ng-template" id="addNewSprint.html">
        <div class="modal-header">
            <h3 class="modal-title">New Agile Team Sprint</h3>
        </div>
        <div class="modal-body">
		     <form><input type="text" ng-model="newSprint.name" focus-me></input></form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
        </div>
    </script>

		<script type="text/ng-template" id="addNewFeatureGroup.html">
        <div class="modal-header">
            <h3 class="modal-title">New Agile Team Feature Group</h3>
        </div>
        <div class="modal-body">
		     <form><input type="text" ng-model="newFeatureGroup.name" focus-me></input></form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
        </div>
    </script>

	</div>

</body>
</html>
