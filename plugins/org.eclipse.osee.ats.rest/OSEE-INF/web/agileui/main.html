<body ng-app="AgileApp" resize>

		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span

				ng-controller="HeaderController">
				<ul class="nav navbar-nav navbar-right">
					<li ng-class="{ active: isActive('/team')}"><a href="#/home">Home</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<script type="text/ng-template" id="loadingModal.html">
        <div id="loadingModal" class="alert alert-info">Loading...</div>

	<div ng-view></div>

			$scope.isActive = function(viewLocation) {

			};
		}
	</script>

	<script src="agileFactory.js"></script>
	<script src="configCtrl.js"></script>
	<script src="teamsCtrl.js"></script>
