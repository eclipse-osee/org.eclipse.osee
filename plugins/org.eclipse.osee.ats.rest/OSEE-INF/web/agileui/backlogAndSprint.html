<div id="mainDiv">
	<div class="panel panel-primary" id="mainHeader">
		<div class="panel-heading" id="mainHeading">
			<table id="mainHeaderTable">
				<tr>
					<td width="25%">Team: <strong>{{team.name}}</strong>
					</td>
					<td width="7%">Items: <strong>{{count}}</strong>
					</td>
					<td width="10%" ng-show="isSprint">
						<table class="headerDropdowns" width="100%" border=1 rules=NONE
							frame=BOX>
							<tr>
								<td align="center" width="30%">Sprint</td>
							</tr>
							<tr>
								<td width="30%"><select style="min-width: 100%;"
									ng-model="selectedSprint"
									ng-options="item.name for (key,item) in activeSprints">
										<option value="">Select</option>
								</select></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<div menu></div>
	<div ng-show="isSprint" sprintconfig></div>

	<center>
		<label ng-hide="tasks"></br>
		</br></label> <img src="/ajax/libs/images/loading.gif" id="loadingImg"
			ng-hide="tasks.length > 0 || notasks == true" align="middle"> <label
			ng-show="notasks == true">No Tasks Found</label>
	</center>

	<div ng-show="tasks" id="taskTable" class="gridStyle"
		ui-grid="tasksGridOptions" ui-grid-resize-columns ui-grid-selection
		ng-dblclick="onDblClick()"  />

</div>
