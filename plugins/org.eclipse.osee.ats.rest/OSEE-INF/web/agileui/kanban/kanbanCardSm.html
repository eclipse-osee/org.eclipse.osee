<div id={{task.guid}} ng-drag="true"
	ng-drag-data='{"guid":"{{task.guid}}", "row":"{{row}}", "taskState":"{{state.name}}"}'
	ng-drag-success="onDragComplete($data,$event)"
	class="card {{state.name}}" ng-repeat="task in tasks">
	{{task.guid}}
	<table width="100%" border="1" style="border-collapse: collapse;">
		<tr align="left">
			<td colspan="2" align="left" style="font-weight: bold"
				title="{{task.name}}">{{task.name | truncate:50}}</td>
		</tr>
	</table>
	<table width="100%" border="1" rules="none"
		ng-show="isInWork('{{task.guid}}')">
		<tr>
			<td align="left"><span style="font-weight: bold"><button
						id="{{task.guid}}" type="button" class="btn btn-default btn-xs"
						tooltip="{{task.attributeMap['AssigneesStr']}}"
						ng-click="openAssigneePane($event)">Assignees</button></span>
				{{task.attributeMap["AssigneesStrShort"]}}</td>
		</tr>
	</table>
	<table width="100%" border="1" style="border-collapse: collapse;">
		<tr>
			<td align="left"><button type="button" id="{{task.guid}}"
					class="btn btn-default btn-xs" tooltip="Open Action Details"
					ng-click="openAction($event)">{{task.attributeMap['Shortname']}}</button>
			<td align="left"><button type="button" id="{{task.guid}}"
					class="btn btn-default btn-xs" tooltip="Edit"
					ng-click="openEditPane($event)">
					<span class="glyphicon glyphicon-edit"></span>
				</button>
		</tr>
	</table>
</div>
