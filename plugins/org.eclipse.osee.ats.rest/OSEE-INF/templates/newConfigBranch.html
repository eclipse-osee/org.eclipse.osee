<html lang="en">
  <head>
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

    <link rel="stylesheet" type="text/css" href="/ajax/deps/bootstrap@3.3.2/node_modules/bootstrap/dist/css/bootstrap.min.css"></link>

    <title>ATS - Configure Branch</title>

<body>
<div class="container">
	<div>
      <h2>ATS - Configure new ATS Branch</h2>
   </div>

	<form id="oseeAppForm" class="well">
		<label>From Branch Id</label> <input type="text" id="fromBranchId"/><br/>
		<label>New Branch Name</label> <input type="text" id="newBranchName" /><br/>
		<label>User Id</label> <input type="text" id="userId" /><br/>
		<br/><br/>
		<input type="button" id="createButton" value="Create" class="btn btn-primary"/>
	</form>
</div>

<script src="/ats/lib/atsCore.js"></script>
<script>
   function createConfig() {
      post_with_parms("/ats/config/branch", getParams());
   }

   var button = document.getElementById("createButton");
   button.addEventListener("click", createConfig);
</script>
</body>
</html>
