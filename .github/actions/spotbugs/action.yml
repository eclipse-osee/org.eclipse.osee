name: SpotBugs
description: Runs SpotBugs Static Analysis Tool

branding:
  icon: 'check-square'  
  color: 'blue'

inputs:
  spotbugs-home:
    description: 'SpotBugs file path'
    required: true
  arguments:
    description: 'Command arguments to be sent to SpotBugs'
    required: true
    default: ''
  output:
    description: 'Output file name'
    required: true
  target:
    description: 'Target for SpotBugs to analyze'
    required: true

runs:
  using: composite
  steps:
    - name: Check folder contents
      shell: bash
      run: |
        pwd
        ls -al
        cd ..
        pwd
        ls -al
        cd ..
        pwd
        ls -al
        cd ..
        pwd
        ls -al
        cd root
        pwd
        ls -al

    - id: spotbug-analysis
      shell: bash
      run: sh ${{ inputs.spotbugs-home }} -textui -output "${{ inputs.output }}" "${{ inputs.arguments }}" "${{ inputs.target }}"

    - name: Upload XML File
      uses: actions/upload-artifact@v4
      with:
        name: /${output}